<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2018 Bowman Chrome (Non-Debuted) | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2018 Bowman Chrome</h1>
            <p class="subtitle">MiLB Highest Level vs Career Length Analysis (Non-Debuted Players)</p>
        </div>
        <div id="plot"></div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Players Shown</span>
                <span class="stat-value">31</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg MiLB Level</span>
                <span class="stat-value">AA</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg MiLB Games per Season</span>
                <span class="stat-value">56.9</span>
            </div>
        </div>
    </div>

    <script>
        var data = [{
            x: [3, 3, 5, 5, 5, 5, 5, 3, 2, 5, 3, 4, 2, 4, 4, 5, 3, 4, 3, 5, 5, 3, 5, 4, 4, 5, 3, 2, 5, 4, 4],
            y: [39.67, 64.6, 51.0, 66.57, 112.33, 94.0, 60.14, 86.0, 43.33, 98.5, 26.0, 86.17, 8.0, 13.57, 117.83, 20.33, 75.5, 76.0, 8.5, 92.44, 86.0, 8.33, 17.5, 82.38, 20.75, 70.12, 11.75, 61.0, 16.43, 76.0, 72.0],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Antoni Flores", "Aramis Ademan", "Brayan Hernandez", "Brett Cumberland", "Carlos Rincon", "Charcer Burks", "Chase Pinder", "Chris DeVito", "Chris Torres", "Cole Freeman", "Daniel Gonzalez", "Eduardo Diaz", "Evan Steele", "Franklin Perez", "Gavin LaValley", "Jairo Solis", "Jake Ring", "James Nelson", "Jose Albertos", "Jose Gomez", "Kristian Robinson", "Kyle Young", "Logan Shore", "Lolo Sanchez", "Matthias Dietz", "Micker Adolfo", "Nick Fanti", "Russell Wilson", "Shao-Ching Chiang", "Willie Abreu", "Yasel Antuna"],
            textposition: 'top center',
            textfont: {
                size: 10,
                color: '#333'
            },
            marker: {
                size: 10,
                color: '#d32f2f',
                opacity: 0.8,
                line: {
                    width: 2,
                    color: '#ffffff'
                }
            },
            customdata: [["High-A", 2018, 3, 39.67, "2022-08-04"], ["High-A", 2016, 5, 64.6, "N/A"], ["AAA", 2015, 4, 51.0, "2020-01-07"], ["AAA", 2016, 7, 66.57, "N/A"], ["AAA", 2016, 6, 112.33, "N/A"], ["AAA", 2013, 7, 94.0, "2020-05-28"], ["AAA", 2017, 7, 60.14, "N/A"], ["High-A", 2016, 3, 86.0, "2018-07-05"], ["Low-A", 2015, 6, 43.33, "N/A"], ["AAA", 2018, 4, 98.5, "2022-08-09"], ["High-A", 2013, 6, 26.0, "N/A"], ["AA", 2016, 6, 86.17, "2024-07-16"], ["Low-A", 2017, 2, 8.0, "N/A"], ["AA", 2015, 7, 13.57, "2023-08-04"], ["AA", 2014, 6, 117.83, "2020-06-01"], ["AAA", 2017, 3, 20.33, "2025-03-12"], ["High-A", 2016, 4, 75.5, "2019-06-20"], ["AA", 2016, 6, 76.0, "2022-08-08"], ["High-A", 2016, 6, 8.5, "2024-05-06"], ["AAA", 2014, 9, 92.44, "2025-05-28"], ["AAA", 2018, 5, 86.0, "N/A"], ["High-A", 2016, 3, 8.33, "N/A"], ["AAA", 2017, 6, 17.5, "N/A"], ["AA", 2016, 8, 82.38, "2024-07-15"], ["AA", 2017, 4, 20.75, "2022-06-01"], ["AAA", 2014, 8, 70.12, "2024-06-16"], ["High-A", 2015, 4, 11.75, "2022-08-01"], ["Low-A", 2011, 1, 61.0, "N/A"], ["AAA", 2012, 7, 16.43, "N/A"], ["AA", 2017, 4, 76.0, "2022-03-27"], ["AA", 2017, 6, 72.0, "N/A"]],
            hovertemplate: '<b>%{text}</b><br>' +
                          'MiLB Highest Level: %{customdata[0]}<br>' +
                          'MiLB First Season: %{customdata[1]}<br>' +
                          'MiLB Career Length: %{customdata[2]} years<br>' +
                          'MiLB Games per Season: %{customdata[3]:.1f}<br>' +
                          'Release Date: %{customdata[4]}<extra></extra>'
        }];

        var layout = {
            title: {
                text: '',
                font: { size: 0 }
            },
            xaxis: {
                title: {
                    text: 'MiLB Highest Level',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [1.50, 5.50],
                tickmode: 'array',
                tickvals: [1, 2, 3, 4, 5],
                ticktext: ['Rookie', 'Low-A', 'High-A', 'AA', 'AAA']
            },
            yaxis: {
                title: {
                    text: 'MiLB Games per Season',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.0, 129.6],
                tickformat: 'd'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            }
        };

        var config = {
            responsive: true,
            displayModeBar: true
        };

        Plotly.newPlot('plot', data, layout, config);
    </script>
</body>
</html>
