<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022 Bowman Chrome (Non-Debuted) | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2022 Bowman Chrome</h1>
            <p class="subtitle">MiLB Highest Level vs Career Length Analysis (Non-Debuted Players)</p>
        </div>
        <div id="nonDebutedFilters" style="display:flex;flex-wrap:wrap;gap:10px;margin-top:10px;margin-bottom:5px;">
            <span style="font-size:11px;text-transform:uppercase;letter-spacing:0.12em;color:#6c757d;margin-right:6px;">Filter by Level:</span>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="1" checked> Rookie</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="2" checked> Low-A</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="3" checked> High-A</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="4" checked> AA</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="5" checked> AAA</label>
        </div>
        <div id="plot"></div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Players Shown</span>
                <span class="stat-value" id="nonDebutedPlayersCount">91</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg MiLB Level</span>
                <span class="stat-value" id="nonDebutedAvgLevel">High-A</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg MiLB Games per Season</span>
                <span class="stat-value" id="nonDebutedAvgGps">66.5</span>
            </div>
        </div>
    </div>

    <script>
        // Base arrays for non-debuted players
        var nonDebutedBase = {
            x: [4, 4, 4, 5, 3, 3, 4, 3, 3, 3, 5, 5, 3, 4, 5, 4, 3, 5, 4, 5, 2, 2, 4, 3, 3, 4, 5, 5, 4, 1, 2, 3, 1, 5, 3, 3, 3, 5, 3, 3, 3, 4, 5, 4, 4, 2, 4, 4, 2, 4, 5, 2, 3, 4, 5, 4, 4, 1, 3, 4, 5, 5, 4, 5, 5, 3, 5, 3, 2, 2, 3, 3, 3, 3, 4, 2, 4, 4, 2, 5, 2, 4, 4, 2, 4, 3, 2, 3, 2, 3, 3],
            y: [99.6, 66.8, 108.83, 54.6, 64.0, 48.75, 106.5, 84.75, 56.0, 33.33, 92.6, 135.4, 54.4, 57.8, 109.0, 81.8, 37.67, 113.75, 62.75, 104.8, 79.25, 28.4, 82.4, 70.6, 57.8, 92.0, 65.2, 96.6, 91.5, 27.33, 35.75, 56.5, 13.0, 73.0, 80.0, 70.5, 77.6, 81.0, 40.33, 45.2, 68.25, 80.4, 94.4, 19.5, 81.6, 54.5, 80.4, 87.6, 52.25, 91.17, 96.29, 39.67, 20.67, 63.4, 39.33, 67.6, 31.5, 21.25, 58.6, 69.0, 84.8, 95.6, 12.0, 64.4, 80.0, 68.4, 45.2, 53.75, 71.25, 49.75, 97.0, 41.25, 76.25, 88.6, 71.83, 60.25, 19.25, 20.4, 39.33, 101.6, 32.67, 105.6, 95.5, 46.5, 69.83, 83.0, 56.5, 66.0, 54.25, 71.6, 78.5],
            names: ["Adrian Placencia", "Adrian Sugastey", "Alex De Jesus", "Alexander Ovalles", "Alexander Suarez", "Alexis Hernandez", "Andy Thomas", "Anthony Gutierrez", "Antonio Pinero", "Austin Schultz", "BJ Murray Jr.", "Benjamin Cowles", "Brandol Mezquita", "CJ Rodriguez", "Cal Conley", "Cameron Cauley", "Charlie Welch", "Christian Franklin", "Collin Burns", "Cooper Bowman", "Cristhian Vaquero", "Daniel McElveny", "Daniel Vazquez", "Danny De Andrade", "Danyer Cueva", "Diego Velasquez", "Donta Williams", "Dru Baker", "Eddinson Paulino", "Erick Hernandez", "Estanli Castillo", "Estiven Machado", "Gavin Tonkel", "Greg Cullen", "Herard Gonzalez", "Ian Lewis", "Isaac De Leon", "JT Schwartz", "Jack Herman", "Jaden Rudd", "Jaison Chourio", "Jake Fox", "Jake Rucker", "Jarlin Susana", "Jheremy Vargas", "JoJo Blackmon", "John Fox", "John Rhodes", "Jonathan Mejia", "Juan Guerrero", "Junior Perez", "Junior Sanchez", "Kevin Kendall", "Leonardo Balcazar", "Liam Spence", "Logan Cerny", "Luis Chevalier", "Luis Meza", "Maikol Hernandez", "Mason Auer", "Nathan Hickey", "Noah Miller", "Norge Vera", "Parker Chavers", "Quincy Hamilton", "Rayne Doncon", "Reed Trimble", "Ricardo Cabrera", "Roderick Arias", "Roilan Machandy", "Rosman Verdugo", "Ryan Reckley", "Samuel Munoz", "Samuel Zavala", "Sebastian Espino", "Simon Juan", "Tanner McDougal", "Thomas Farr", "Tyler Collins", "Victor Labrada", "Victor Mesia", "Wilfred Veras", "William Bergolla", "Willy Fanas", "Willy Vasquez", "Won-Bin Cho", "Yasser Mercedes", "Yeison Morrobel", "Yendry Rojas", "Yerlin Confidan", "Yordany De Los Santos"],
            levelsLabel: ["AA", "AA", "AA", "AAA", "High-A", "High-A", "AA", "High-A", "High-A", "High-A", "AAA", "AAA", "High-A", "AA", "AAA", "AA", "High-A", "AAA", "AA", "AAA", "Low-A", "Low-A", "AA", "High-A", "High-A", "AA", "AAA", "AAA", "AA", "Rookie", "Low-A", "High-A", "Rookie", "AAA", "High-A", "High-A", "High-A", "AAA", "High-A", "High-A", "High-A", "AA", "AAA", "AA", "AA", "Low-A", "AA", "AA", "Low-A", "AA", "AAA", "Low-A", "High-A", "AA", "AAA", "AA", "AA", "Rookie", "High-A", "AA", "AAA", "AAA", "AA", "AAA", "AAA", "High-A", "AAA", "High-A", "Low-A", "Low-A", "High-A", "High-A", "High-A", "High-A", "AA", "Low-A", "AA", "AA", "Low-A", "AAA", "Low-A", "AA", "AA", "Low-A", "AA", "High-A", "Low-A", "High-A", "Low-A", "High-A", "High-A"],
            careerLengths: [5, 5, 6, 5, 5, 4, 4, 4, 6, 3, 5, 5, 5, 5, 5, 5, 3, 4, 4, 5, 4, 5, 5, 5, 5, 5, 5, 5, 6, 3, 4, 4, 2, 5, 5, 4, 5, 5, 6, 5, 4, 5, 5, 4, 5, 4, 5, 5, 4, 6, 7, 3, 3, 5, 3, 5, 6, 4, 5, 5, 5, 5, 4, 5, 5, 5, 5, 4, 4, 4, 4, 4, 4, 5, 6, 4, 4, 5, 3, 5, 3, 5, 4, 4, 6, 4, 4, 5, 4, 5, 4],
            firstSeasons: [2021, 2021, 2019, 2018, 2019, 2022, 2021, 2022, 2016, 2021, 2021, 2021, 2018, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2022, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2019, 2022, 2019, 2021, 2021, 2018, 2018, 2021, 2019, 2021, 2018, 2021, 2022, 2021, 2021, 2022, 2021, 2021, 2021, 2021, 2022, 2019, 2018, 2022, 2021, 2021, 2021, 2021, 2019, 2022, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2022, 2022, 2019, 2022, 2022, 2022, 2021, 2017, 2022, 2021, 2021, 2021, 2021, 2021, 2021, 2022, 2022, 2019, 2022, 2022, 2021, 2022, 2021, 2022],
            releaseDates: ["N/A", "N/A", "N/A", "2024-03-29", "N/A", "N/A", "N/A", "N/A", "N/A", "2024-03-17", "N/A", "N/A", "2023-08-07", "N/A", "N/A", "N/A", "2024-03-12", "N/A", "N/A", "N/A", "N/A", "2025-07-31", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "2024-07-25", "2023-08-08", "2024-08-03", "2024-03-27", "N/A", "2024-03-24", "N/A", "2025-01-16", "N/A", "2024-04-25", "2025-08-01", "N/A", "N/A", "N/A", "N/A", "N/A", "2024-07-28", "N/A", "N/A", "N/A", "N/A", "N/A", "2024-08-02", "2023-11-03", "N/A", "2024-03-29", "2025-06-23", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "2025-03-28", "N/A", "2025-07-30", "N/A", "N/A", "N/A", "N/A", "2024-03-28", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "2024-03-25", "N/A", "2023-10-13", "N/A", "N/A", "2025-08-04", "N/A", "N/A", "N/A", "N/A", "2025-08-06", "N/A", "N/A"]
        };

        function hashFloat(i, seed) {
            var x = Math.sin(i * 12.9898 + seed * 78.233) * 43758.5453;
            return x - Math.floor(x);
        }

        function buildNonDebutedTrace(activeLevels) {
            var x = [];
            var y = [];
            var text = [];
            var customdata = [];

            var totalGps = 0;
            var levelNumeric = nonDebutedBase.x;

            for (var i = 0; i < levelNumeric.length; i++) {
                var lvl = levelNumeric[i];
                if (activeLevels && activeLevels.length &&
                    activeLevels.indexOf(String(lvl)) === -1) {
                    continue;
                }

                var baseX = lvl;
                var baseY = nonDebutedBase.y[i];

                var jx = (hashFloat(i, 1) - 0.5) * 0.45;
                var jy = (hashFloat(i, 2) - 0.5) * (148.9400 - 0.0000) * 0.05;

                x.push(baseX + jx);
                y.push(Math.max(0.0000, baseY + jy));
                text.push(nonDebutedBase.names[i]);
                customdata.push([
                    nonDebutedBase.levelsLabel[i],
                    nonDebutedBase.firstSeasons[i],
                    nonDebutedBase.careerLengths[i],
                    nonDebutedBase.y[i],
                    nonDebutedBase.releaseDates[i]
                ]);
                totalGps += baseY;
            }

            return {
                trace: {
                    x: x,
                    y: y,
                    mode: 'markers',
                    type: 'scatter',
                    text: text,
                    marker: {
                        size: 9,
                        color: '#d32f2f',
                        opacity: 0.85,
                        line: {
                            width: 1.5,
                            color: '#ffffff'
                        }
                    },
                    customdata: customdata,
                    hovertemplate: '<b>%{text}</b><br>' +
                                  'MiLB Highest Level: %{customdata[0]}<br>' +
                                  'MiLB First Season: %{customdata[1]}<br>' +
                                  'MiLB Career Length: %{customdata[2]} years<br>' +
                                  'MiLB Games per Season: %{customdata[3]:.1f}<br>' +
                                  'Release Date: %{customdata[4]}<extra></extra>'
                },
                count: x.length,
                avgGps: (x.length ? totalGps / x.length : 0),
                avgLevel: (function() {
                    if (!x.length) return null;
                    var sum = 0, n = 0;
                    for (var i = 0; i < levelNumeric.length; i++) {
                        var lvl = levelNumeric[i];
                        if (activeLevels && activeLevels.length &&
                            activeLevels.indexOf(String(lvl)) === -1) {
                            continue;
                        }
                        sum += lvl;
                        n += 1;
                    }
                    return n ? sum / n : null;
                })()
            };
        }

        var layout = {
            title: {
                text: '',
                font: { size: 0 }
            },
            xaxis: {
                title: {
                    text: 'MiLB Highest Level',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                type: 'linear',
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.50, 5.50],
                tickmode: 'array',
                tickvals: [1, 2, 3, 4, 5],
                ticktext: ['Rookie', 'Low-A', 'High-A', 'AA', 'AAA']
            },
            yaxis: {
                title: {
                    text: 'MiLB Games per Season',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.0, 148.9],
                tickformat: 'd'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            }
        };

        var config = {
            responsive: true,
            displayModeBar: true
        };
        
        function getActiveLevels() {
            var checks = document.querySelectorAll('.level-filter');
            var active = [];
            checks.forEach(function(cb) {
                if (cb.checked) active.push(cb.value);
            });
            if (!active.length) {
                // If user unchecks everything, fall back to all levels
                active = ['1','2','3','4','5'];
                checks.forEach(function(cb) { cb.checked = true; });
            }
            return active;
        }

        function updateNonDebutedPlot() {
            var active = getActiveLevels();
            var res = buildNonDebutedTrace(active);
            Plotly.react('plot', [res.trace], layout, config);

            var countEl = document.getElementById('nonDebutedPlayersCount');
            var avgGpsEl = document.getElementById('nonDebutedAvgGps');
            var avgLevelEl = document.getElementById('nonDebutedAvgLevel');
            if (countEl) countEl.textContent = res.count;
            if (avgGpsEl) avgGpsEl.textContent = res.avgGps.toFixed(1);
            if (avgLevelEl && res.avgLevel !== null) {
                var levelMap = {1:'Rookie',2:'Low-A',3:'High-A',4:'AA',5:'AAA'};
                var rounded = Math.round(res.avgLevel);
                avgLevelEl.textContent = levelMap[rounded] || 'Unknown';
            }
        }

        // Initial render
        updateNonDebutedPlot();

        document.querySelectorAll('.level-filter').forEach(function(cb) {
            cb.addEventListener('change', updateNonDebutedPlot);
        });
    </script>
</body>
</html>
