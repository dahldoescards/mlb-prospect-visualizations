<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2013 Bowman Chrome | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 30px;
        }
        .tab {
            padding: 15px 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            color: #6c757d;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            background: none;
            border-top: none;
            border-left: none;
            border-right: none;
        }
        .tab:hover {
            color: #2a5298;
            background-color: #f8f9fa;
        }
        .tab.active {
            color: #2a5298;
            border-bottom-color: #2a5298;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .tab-content.both {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        #plotDebuted, #plotNonDebuted {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .both-charts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        .both-charts .chart-container {
            width: 100%;
        }
        .both-charts #plotDebutedBoth, .both-charts #plotNonDebutedBoth {
            width: 100%;
            height: 600px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .both-charts {
                grid-template-columns: 1fr;
            }
            #plotDebuted, #plotNonDebuted {
                height: 500px;
            }
            .both-charts #plotDebutedBoth, .both-charts #plotNonDebutedBoth {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2013 Bowman Chrome</h1>
            <p class="subtitle">Prospect Analysis - Career Performance Visualizations</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" data-tab="debuted" >
                Debuted (38)
            </button>
            <button class="tab " data-tab="non-debuted" >
                Non-Debuted (15)
            </button>
            <button class="tab" data-tab="both" >
                Both
            </button>
        </div>
        
        <div class="tab-content active" id="tab-debuted">
            <div id="plotDebuted"></div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Players Shown</span>
                    <span class="stat-value">38</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Average WAR</span>
                    <span class="stat-value">4.37</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Avg Games/Season</span>
                    <span class="stat-value">36.2</span>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="tab-non-debuted">
            <div id="plotNonDebuted"></div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Players Shown</span>
                    <span class="stat-value">15</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Avg MiLB Level</span>
                    <span class="stat-value">AA</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Avg MiLB Games per Season</span>
                    <span class="stat-value">65.2</span>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="tab-both">
            <div class="both-charts">
                <div class="chart-container">
                    <h3 style="color: #1e3c72; margin-bottom: 15px; font-size: 1.2rem;">Debuted Players</h3>
                    <div id="plotDebutedBoth"></div>
                </div>
                <div class="chart-container">
                    <h3 style="color: #1e3c72; margin-bottom: 15px; font-size: 1.2rem;">Non-Debuted Players</h3>
                    <div id="plotNonDebutedBoth"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        document.querySelectorAll('.tab').forEach(tab => {
            if (!tab.disabled) {
                tab.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');
                    
                    // Update active tab
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update active tab content
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById('tab-' + tabName).classList.add('active');
                });
            }
        });
        
        // Generate plots
        
        var debutedData = [{
            x: [1.2437, -0.0247005, -0.473286, 1.40252, 0.00463165, -0.873529, -0.141649, -0.118462, 19.9422, -0.0274348, -0.0989318, -0.0414578, 0.462753, 0.941129, 8.00472, 9.03867, 3.57211, 18.303, 21.1405, 4.37325, 14.6583, 0.673767, -0.690194, 0.293538, 3.06041, 0.667366, 0.0, 4.31018, 0.0352005, 1.48139, -0.0241623, 0.0, 3.04884, 8.89222, 4.55294, 15.3748, 3.45357, 19.7855],
            y: [15.5, 14.0, 41.75, 32.42857142857143, 66.0, 78.0, 2.5, 13.5, 24.1, 13.5, 5.5, 75.0, 8.0, 34.857142857142854, 72.4, 21.0, 56.666666666666664, 90.66666666666667, 27.5, 88.28571428571429, 18.25, 51.5, 32.0, 37.5, 29.25, 41.0, 6.333333333333333, 51.888888888888886, 5.25, 7.714285714285714, 17.5, 2.5, 34.54545454545455, 52.333333333333336, 36.44444444444444, 16.7, 29.333333333333332, 123.0],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Adalberto Mejia", "Andre Rienzo", "Arismendy Alcantara", "Cameron Gallagher", "Carlos Tocci", "Cody Asche", "Deivi Grullon", "Dylan Cozens", "Eduardo Rodriguez", "Edwin Escobar", "Erik Johnson", "Harold Castro", "Henry Owens", "J.T. Chargois", "Jake Lamb", "Jimmy Nelson", "Jorge Alfaro", "Jorge Polanco", "Jose Berrios", "Jose Peraza", "Lance McCullers", "Luis Torrens", "Mac Williamson", "Matt Reynolds", "Matt Wisler", "Mauricio Cabrera", "Miguel Almonte", "Miguel Andujar", "Mike Kickham", "Nick Tropeano", "Nik Turley", "Onelki Garcia", "Rafael Montero", "Roberto Osuna", "Tom Murphy", "Tyler Glasnow", "Tyler Heineman", "Yasiel Puig"],
            textposition: 'top center',
            textfont: { size: 10, color: '#333' },
            marker: {
                size: 10,
                color: '#2a5298',
                opacity: 0.8,
                line: { width: 2, color: '#ffffff' }
            },
            customdata: [62.0, 42.0, 167.0, 227.0, 66.0, 390.0, 5.0, 27.0, 241.0, 27.0, 22.0, 450.0, 16.0, 244.0, 724.0, 147.0, 510.0, 1088.0, 275.0, 618.0, 146.0, 412.0, 160.0, 225.0, 234.0, 41.0, 19.0, 467.0, 21.0, 54.0, 35.0, 5.0, 380.0, 314.0, 328.0, 167.0, 176.0, 861.0],
            hovertemplate: '<b>%{text}</b><br>' +
                          'Career WAR: %{x:.1f}<br>' +
                          'Games per Season: %{y:.1f}<br>' +
                          'Career Games Played: %{customdata}<extra></extra>',
            name: 'Debuted Players'
        }];
        
        var debutedLayout = {
            title: { text: '', font: { size: 0 } },
            xaxis: {
                title: { text: 'Career WAR', font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' } },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [-3.99, 24.25],
                tickformat: '.1f'
            },
            yaxis: {
                title: { text: 'Games per Season', font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' } },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.0, 135.3],
                tickformat: '.1f'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: { l: 80, r: 40, t: 20, b: 60 },
            font: { family: 'Inter, sans-serif', size: 12, color: '#495057' }
        };
        
        Plotly.newPlot('plotDebuted', debutedData, debutedLayout, { responsive: true, displayModeBar: true });
        
        
        var nonDebutedData = [{
            x: [5, 4, 3, 2, 5, 3, 4, 5, 5, 1, 5, 5, 5, 5, 5],
            y: [111.86, 24.57, 57.25, 18.0, 93.43, 76.33, 83.86, 27.2, 32.57, 10.0, 112.12, 59.0, 100.83, 48.5, 122.25],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Adam Walker", "Adys Portillo", "Austin Schotts", "Dan Langfield", "Danry Vasquez", "Jeremy Baltz", "Keury de la Cruz", "Kyle Smith", "Luis Mateo", "Luis Merejo", "Patrick Leonard", "Rafael De Paula", "Victor Roache", "Wilfredo Rodriguez", "Yeison Asencio"],
            textposition: 'top center',
            textfont: { size: 10, color: '#333' },
            marker: {
                size: 10,
                color: '#d32f2f',
                opacity: 0.8,
                line: { width: 2, color: '#ffffff' }
            },
            customdata: [["AAA", 2012, 7, "N/A"], ["AA", 2009, 7, "N/A"], ["High-A", 2012, 4, "2016-03-26"], ["Low-A", 2012, 2, "N/A"], ["AAA", 2011, 7, "2016-08-17"], ["High-A", 2013, 3, "2015-05-27"], ["AA", 2009, 7, "2017-07-02"], ["AAA", 2012, 5, "2017-07-24"], ["AAA", 2011, 7, "2019-05-02"], ["Rookie", 2012, 2, "2015-04-05"], ["AAA", 2012, 8, "2020-05-31"], ["AAA", 2012, 8, "2020-11-18"], ["AAA", 2013, 6, "N/A"], ["AAA", 2012, 4, "2018-04-17"], ["AAA", 2010, 8, "2023-06-20"]],
            hovertemplate: '<b>%{text}</b><br>' +
                          'MiLB Highest Level: %{customdata[0]}<br>' +
                          'MiLB First Season: %{customdata[1]}<br>' +
                          'MiLB Career Length: %{customdata[2]} years<br>' +
                          'Release Date: %{customdata[3]}<extra></extra>',
            name: 'Non-Debuted Players'
        }];
        
        var nonDebutedLayout = {
            title: { text: '', font: { size: 0 } },
            xaxis: {
                title: { text: 'MiLB Highest Level', font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' } },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.50, 5.50],
                tickmode: 'array',
                tickvals: [1, 2, 3, 4, 5],
                ticktext: ['Rookie', 'Low-A', 'High-A', 'AA', 'AAA']
            },
            yaxis: {
                title: { text: 'MiLB Games per Season', font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' } },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.0, 134.5],
                tickformat: 'd'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: { l: 80, r: 40, t: 20, b: 60 },
            font: { family: 'Inter, sans-serif', size: 12, color: '#495057' }
        };
        
        Plotly.newPlot('plotNonDebuted', nonDebutedData, nonDebutedLayout, { responsive: true, displayModeBar: true });
        
        
        // Generate plots for "Both" tab (create copies of data for side-by-side display)
        
        if (typeof debutedData !== 'undefined' && typeof debutedLayout !== 'undefined') {
            var debutedDataBoth = JSON.parse(JSON.stringify(debutedData));
            var debutedLayoutBoth = JSON.parse(JSON.stringify(debutedLayout));
            debutedLayoutBoth.margin = { l: 60, r: 20, t: 20, b: 50 };
            Plotly.newPlot('plotDebutedBoth', debutedDataBoth, debutedLayoutBoth, { responsive: true, displayModeBar: true });
        }
        if (typeof nonDebutedData !== 'undefined' && typeof nonDebutedLayout !== 'undefined') {
            var nonDebutedDataBoth = JSON.parse(JSON.stringify(nonDebutedData));
            var nonDebutedLayoutBoth = JSON.parse(JSON.stringify(nonDebutedLayout));
            nonDebutedLayoutBoth.margin = { l: 60, r: 20, t: 20, b: 50 };
            Plotly.newPlot('plotNonDebutedBoth', nonDebutedDataBoth, nonDebutedLayoutBoth, { responsive: true, displayModeBar: true });
        }
        
    </script>
</body>
</html>
