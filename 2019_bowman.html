<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2019 Bowman | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 30px;
        }
        .tab {
            padding: 15px 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            color: #6c757d;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            background: none;
            border-top: none;
            border-left: none;
            border-right: none;
        }
        .tab:hover {
            color: #2a5298;
            background-color: #f8f9fa;
        }
        .tab.active {
            color: #2a5298;
            border-bottom-color: #2a5298;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .tab-content.both {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        #plotDebuted, #plotNonDebuted {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .both-charts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        .both-charts .chart-container {
            width: 100%;
        }
        .both-charts #plotDebutedBoth, .both-charts #plotNonDebutedBoth {
            width: 100%;
            height: 600px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .both-charts {
                grid-template-columns: 1fr;
            }
            #plotDebuted, #plotNonDebuted {
                height: 500px;
            }
            .both-charts #plotDebutedBoth, .both-charts #plotNonDebutedBoth {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2019 Bowman</h1>
            <p class="subtitle">Prospect Analysis - Career Performance Visualizations</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" data-tab="debuted" >
                Debuted (34)
            </button>
            <button class="tab " data-tab="non-debuted" >
                Non-Debuted (21)
            </button>
            <button class="tab" data-tab="both" >
                Both
            </button>
        </div>
        
        <div class="tab-content active" id="tab-debuted">
            <div id="plotDebuted"></div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Players Shown</span>
                    <span class="stat-value">34</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Average WAR</span>
                    <span class="stat-value">2.95</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Avg Games/Season</span>
                    <span class="stat-value">39.5</span>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="tab-non-debuted">
            <div id="plotNonDebuted"></div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Players Shown</span>
                    <span class="stat-value">21</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Avg MiLB Level</span>
                    <span class="stat-value">AA</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Avg MiLB Games per Season</span>
                    <span class="stat-value">72.3</span>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="tab-both">
            <div class="both-charts">
                <div class="chart-container">
                    <h3 style="color: #1e3c72; margin-bottom: 15px; font-size: 1.2rem;">Debuted Players</h3>
                    <div id="plotDebutedBoth"></div>
                </div>
                <div class="chart-container">
                    <h3 style="color: #1e3c72; margin-bottom: 15px; font-size: 1.2rem;">Non-Debuted Players</h3>
                    <div id="plotNonDebutedBoth"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        document.querySelectorAll('.tab').forEach(tab => {
            if (!tab.disabled) {
                tab.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');
                    
                    // Update active tab
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update active tab content
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById('tab-' + tabName).classList.add('active');
                });
            }
        });
        
        // Generate plots
        
        var debutedData = [{
            x: [8.99711, -0.0138984, 0.972762, -0.109137, 1.26508, -0.676651, 7.73365, 3.72978, -2.54893, 1.4134, 0.712162, -0.0474467, 3.14445, 0.189227, 1.78615, -0.308939, 21.2469, 0.703438, 24.3919, 0.0, -0.567986, 4.79741, 2.11432, 10.7143, 0.978175, 0.891193, -0.368421, -0.106703, -0.0829097, -0.189342, 0.0, 0.0424082, 0.0424082, 9.41927],
            y: [20.0, 46.57142857142857, 67.5, 3.3333333333333335, 42.8, 35.5, 21.0, 17.8, 68.33333333333333, 33.6, 49.25, 44.57142857142857, 55.833333333333336, 25.4, 15.142857142857142, 12.0, 147.5, 26.0, 25.714285714285715, 13.0, 20.5, 92.0, 66.0, 119.85714285714286, 43.5, 74.25, 3.5, 5.0, 16.333333333333332, 7.0, 4.0, 16.0, 16.0, 88.33333333333333],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Aaron Civale", "Andrew Knizner", "Blaze Alexander", "Brewer Hicklen", "Brock Burke", "Cal Mitchell", "Dean Kremer", "Edward Cabrera", "Elehuris Montero", "Eli Morgan", "Esteury Ruiz", "Genesis Cabrera", "Joey Bart", "Jonathan Hernandez", "Jose Suarez", "Julio Pablo Martinez", "Julio Rodriguez", "Keegan Thompson", "Logan Webb", "Lyon Richardson", "Marco Luciano", "Matt Vierling", "Miguel Amaya", "Nate Lowe", "Ronny Mauricio", "Ryan McKenna", "Rylan Bannon", "Steele Walker", "Taylor Widener", "Tirso Ornelas", "Tommy Romero", "Victor Mesa Jr.", "Victor Victor Mesa", "Wander Franco"],
            textposition: 'top center',
            textfont: { size: 10, color: '#333' },
            marker: {
                size: 10,
                color: '#2a5298',
                opacity: 0.8,
                line: { width: 2, color: '#ffffff' }
            },
            customdata: [140.0, 326.0, 135.0, 10.0, 214.0, 71.0, 126.0, 89.0, 205.0, 168.0, 197.0, 312.0, 335.0, 127.0, 106.0, 24.0, 590.0, 104.0, 180.0, 39.0, 41.0, 460.0, 198.0, 839.0, 87.0, 297.0, 7.0, 5.0, 49.0, 7.0, 4.0, 16.0, 16.0, 265.0],
            hovertemplate: '<b>%{text}</b><br>' +
                          'Career WAR: %{x:.1f}<br>' +
                          'Games per Season: %{y:.1f}<br>' +
                          'Career Games Played: %{customdata}<extra></extra>',
            name: 'Debuted Players'
        }];
        
        var debutedLayout = {
            title: { text: '', font: { size: 0 } },
            xaxis: {
                title: { text: 'Career WAR', font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' } },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [-5.99, 27.83],
                tickformat: '.1f'
            },
            yaxis: {
                title: { text: 'Games per Season', font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' } },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.0, 162.2],
                tickformat: '.1f'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: { l: 80, r: 40, t: 20, b: 60 },
            font: { family: 'Inter, sans-serif', size: 12, color: '#495057' }
        };
        
        Plotly.newPlot('plotDebuted', debutedData, debutedLayout, { responsive: true, displayModeBar: true });
        
        
        var nonDebutedData = [{
            x: [5, 3, 4, 5, 5, 3, 5, 4, 5, 5, 5, 5, 3, 4, 5, 5, 4, 4, 3, 5, 5],
            y: [83.12, 88.5, 82.25, 124.0, 72.67, 80.25, 72.67, 74.0, 75.12, 84.29, 93.57, 65.0, 9.0, 13.14, 74.29, 78.3, 94.0, 79.5, 67.29, 87.5, 19.71],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Andrew Bechtold", "Brock Deatherage", "Casey Golden", "Chad Spanberger", "Cristian Santana", "Derian Cruz", "Diego Cartaya", "Dom Thompson-Williams", "Gabriel Cancel", "Isranel Wilson", "Mason Martin", "Mateo Gil", "Matt Mercer", "Reggie Lawson", "Roberto Ramos", "Ronaldo Hernandez", "Ryan Costello", "Seuly Matias", "Telmito Agustin", "Vince Fernandez", "Will Stewart"],
            textposition: 'top center',
            textfont: { size: 10, color: '#333' },
            marker: {
                size: 10,
                color: '#d32f2f',
                opacity: 0.8,
                line: { width: 2, color: '#ffffff' }
            },
            customdata: [["AAA", 2017, 8, "N/A"], ["High-A", 2018, 2, "N/A"], ["AA", 2017, 4, "N/A"], ["AAA", 2017, 4, "2021-11-16"], ["AAA", 2014, 9, "2025-07-07"], ["High-A", 2016, 4, "N/A"], ["AAA", 2019, 6, "N/A"], ["AA", 2017, 4, "2022-04-01"], ["AAA", 2015, 8, "2024-08-12"], ["AAA", 2015, 7, "N/A"], ["AAA", 2017, 7, "2024-06-20"], ["AAA", 2018, 6, "N/A"], ["High-A", 2018, 2, "2022-03-26"], ["AA", 2016, 7, "N/A"], ["AAA", 2014, 7, "2022-06-27"], ["AAA", 2015, 10, "N/A"], ["AA", 2017, 3, "N/A"], ["AA", 2016, 6, "2025-04-22"], ["High-A", 2014, 7, "2021-06-20"], ["AAA", 2016, 6, "N/A"], ["AAA", 2015, 7, "N/A"]],
            hovertemplate: '<b>%{text}</b><br>' +
                          'MiLB Highest Level: %{customdata[0]}<br>' +
                          'MiLB First Season: %{customdata[1]}<br>' +
                          'MiLB Career Length: %{customdata[2]} years<br>' +
                          'Release Date: %{customdata[3]}<extra></extra>',
            name: 'Non-Debuted Players'
        }];
        
        var nonDebutedLayout = {
            title: { text: '', font: { size: 0 } },
            xaxis: {
                title: { text: 'MiLB Highest Level', font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' } },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [2.50, 5.50],
                tickmode: 'array',
                tickvals: [1, 2, 3, 4, 5],
                ticktext: ['Rookie', 'Low-A', 'High-A', 'AA', 'AAA']
            },
            yaxis: {
                title: { text: 'MiLB Games per Season', font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' } },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.0, 136.4],
                tickformat: 'd'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: { l: 80, r: 40, t: 20, b: 60 },
            font: { family: 'Inter, sans-serif', size: 12, color: '#495057' }
        };
        
        Plotly.newPlot('plotNonDebuted', nonDebutedData, nonDebutedLayout, { responsive: true, displayModeBar: true });
        
        
        // Generate plots for "Both" tab (create copies of data for side-by-side display)
        
        if (typeof debutedData !== 'undefined' && typeof debutedLayout !== 'undefined') {
            var debutedDataBoth = JSON.parse(JSON.stringify(debutedData));
            var debutedLayoutBoth = JSON.parse(JSON.stringify(debutedLayout));
            debutedLayoutBoth.margin = { l: 60, r: 20, t: 20, b: 50 };
            Plotly.newPlot('plotDebutedBoth', debutedDataBoth, debutedLayoutBoth, { responsive: true, displayModeBar: true });
        }
        if (typeof nonDebutedData !== 'undefined' && typeof nonDebutedLayout !== 'undefined') {
            var nonDebutedDataBoth = JSON.parse(JSON.stringify(nonDebutedData));
            var nonDebutedLayoutBoth = JSON.parse(JSON.stringify(nonDebutedLayout));
            nonDebutedLayoutBoth.margin = { l: 60, r: 20, t: 20, b: 50 };
            Plotly.newPlot('plotNonDebutedBoth', nonDebutedDataBoth, nonDebutedLayoutBoth, { responsive: true, displayModeBar: true });
        }
        
    </script>
</body>
</html>
