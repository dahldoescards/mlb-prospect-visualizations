<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2019 Bowman | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        #plot-non-debuted {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .plot-section {
            margin-bottom: 50px;
        }
        .plot-section h2 {
            color: #1e3c72;
            margin: 0 0 15px 0;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.2px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        .footnote {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            font-size: 0.85rem;
            font-style: italic;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: 500px;
            }
            #plot-non-debuted {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2019 Bowman</h1>
            <p class="subtitle">Career WAR vs Games per Season Analysis</p>
        </div>
        <div class="plot-section"><h2>Debuted Players</h2><div id="plot"></div></div>
        
        <div class="stats">
            <div class="stat-item"><span class="stat-label">Debuted Players</span><span class="stat-value">34</span></div>
            <div class="stat-item"><span class="stat-label">Average WAR</span><span class="stat-value">2.95</span></div>
            <div class="stat-item"><span class="stat-label">Avg Games/Season</span><span class="stat-value">39.5</span></div>
            
        </div>
        <div class="footnote">
            Data: Fangraphs, MLB
        </div>
    </div>

    <script>
        
        // Plot for debuted players

            y: [20.0, 46.57142857142857, 67.5, 3.3333333333333335, 42.8, 35.5, 21.0, 17.8, 68.33333333333333, 33.6, 49.25, 44.57142857142857, 55.833333333333336, 25.4, 15.142857142857142, 12.0, 147.5, 26.0, 25.714285714285715, 13.0, 20.5, 92.0, 66.0, 119.85714285714286, 43.5, 74.25, 3.5, 5.0, 16.333333333333332, 7.0, 4.0, 16.0, 16.0, 88.33333333333333],
            mode: 'markers+text',

        var layout = {
            title: {

                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,

            yaxis: {

                },

                showgrid: true,

                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.0, 162.2],
                tickformat: '.1f'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: {

        var config = {
            responsive: true,

        Plotly.newPlot('plot', data, layout, config);
        
        
    </script>
</body>
</html>
