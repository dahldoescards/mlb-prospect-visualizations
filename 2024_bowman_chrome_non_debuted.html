<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 Bowman Chrome (Non-Debuted) | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">

            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="1" checked> Rookie</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="2" checked> Low-A</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="3" checked> High-A</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="4" checked> AA</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="5" checked> AAA</label>
        </div>

, "Wilfredo Lara", "Will Bush", "Will Verdung", "Yaikel Mijares", "Yandel Ricardo", "Yassel Soler", "Yoffry Solano", "Yohairo Cuevas", "Yoiber Ocopio", "Yolfran Castillo", "Yoniel Curet", "Yordanny Monegro", "Yovanny Rodriguez"],
            levelsLabel: ["Low-A", "Low-A", "Rookie", "Rookie", "High-A", "Rookie", "Rookie", "Low-A", "Low-A", "Rookie", "Low-A", "Low-A", "Rookie", "Rookie", "High-A", "Low-A", "Rookie", "Rookie", "Low-A", "AA", "Rookie", "Low-A", "AA", "Low-A", "Rookie", "Rookie", "Rookie", "Low-A", "Rookie", "Rookie", "Low-A", "AA", "High-A", "Low-A", "Rookie", "High-A", "Rookie", "Rookie", "Low-A", "AAA", "Rookie", "Low-A", "Rookie", "Rookie", "Rookie", "Rookie", "AA", "Rookie", "High-A", "Rookie", "High-A", "Rookie", "Rookie", "Rookie", "Rookie", "Rookie", "Rookie", "Low-A", "AAA", "High-A", "Rookie", "Low-A", "Low-A", "Rookie", "Rookie", "High-A", "Rookie", "High-A", "High-A", "Rookie", "Rookie", "AA", "Low-A", "AAA", "AA", "Low-A", "Low-A", "AA", "Low-A", "AA", "High-A", "Rookie", "Low-A", "Rookie", "AA", "Low-A", "AAA", "Low-A", "Low-A", "Low-A", "AAA", "Low-A", "AA", "Low-A", "AA", "High-A", "Rookie", "Low-A", "Rookie", "AA", "High-A", "Low-A", "Low-A", "Low-A", "AAA", "AA", "AA", "AA", "Rookie", "Rookie", "Rookie", "Low-A", "High-A", "AA", "High-A", "Low-A", "Low-A", "Low-A", "Rookie", "High-A", "Low-A", "Low-A", "AAA", "AA", "Rookie"],
            careerLengths: [4, 3, 1, 2, 5, 2, 3, 4, 3, 2, 3, 2, 3, 3, 3, 3, 2, 2, 3, 4, 3, 4, 6, 4, 2, 2, 2, 3, 3, 2, 4, 3, 4, 2, 2, 3, 2, 3, 2, 5, 2, 3, 2, 4, 2, 2, 4, 3, 3, 2, 4, 3, 2, 3, 2, 3, 3, 3, 5, 4, 3, 3, 3, 2, 2, 3, 2, 4, 3, 3, 2, 3, 1, 5, 2, 3, 4, 2, 3, 4, 5, 3, 3, 3, 4, 2, 6, 4, 3, 3, 6, 3, 3, 2, 4, 3, 3, 3, 2, 4, 4, 3, 3, 2, 3, 5, 3, 4, 2, 2, 2, 4, 5, 3, 3, 3, 2, 3, 4, 5, 3, 2, 5, 5, 2],
            firstSeasons: [2022, 2023, 2024, 2024, 2021, 2024, 2023, 2022, 2023, 2024, 2023, 2024, 2023, 2023, 2023, 2023, 2023, 2024, 2023, 2022, 2023, 2022, 2019, 2022, 2023, 2024, 2024, 2023, 2023, 2024, 2022, 2023, 2022, 2024, 2024, 2023, 2024, 2023, 2024, 2021, 2024, 2023, 2024, 2021, 2024, 2024, 2022, 2023, 2023, 2024, 2022, 2023, 2024, 2023, 2024, 2023, 2023, 2023, 2021, 2022, 2023, 2023, 2023, 2023, 2024, 2023, 2024, 2022, 2023, 2023, 2024, 2023, 2025, 2021, 2024, 2023, 2022, 2024, 2023, 2022, 2021, 2023, 2023, 2023, 2022, 2023, 2019, 2022, 2023, 2023, 2018, 2023, 2023, 2024, 2022, 2023, 2023, 2023, 2024, 2022, 2022, 2023, 2023, 2024, 2023, 2021, 2023, 2022, 2024, 2024, 2024, 2022, 2021, 2023, 2023, 2023, 2024, 2023, 2022, 2021, 2023, 2024, 2021, 2021, 2024],
            releaseDates: ["N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "2025-06-11", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "2024-09-03", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "2025-07-31", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "2025-07-31", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "2025-07-28", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "2025-11-07", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A"]
        };

        function hashFloat(i, seed) {
            var x = Math.sin(i * 12.9898 + seed * 78.233) * 43758.5453;
            return x - Math.floor(x);
        }

        function buildNonDebutedTrace(activeLevels) {
            var x = [];
            var y = [];
            var text = [];
            var customdata = [];

            var totalGps = 0;
            var levelNumeric = nonDebutedBase.x;

            for (var i = 0; i < levelNumeric.length; i++) {
                var lvl = levelNumeric[i];
                if (activeLevels && activeLevels.length &&
                    activeLevels.indexOf(String(lvl)) === -1) {
                    continue;
                }

                var baseX = lvl;
                var baseY = nonDebutedBase.y[i];

                var jx = (hashFloat(i, 1) - 0.5) * 0.45;
                var jy = (hashFloat(i, 2) - 0.5) * (159.5000 - 0.0000) * 0.05;

                x.push(baseX + jx);
                y.push(Math.max(0.0000, baseY + jy));
                text.push(nonDebutedBase.names[i]);
                customdata.push([
                    nonDebutedBase.levelsLabel[i],
                    nonDebutedBase.firstSeasons[i],
                    nonDebutedBase.careerLengths[i],
                    nonDebutedBase.y[i],
                    nonDebutedBase.releaseDates[i]
                ]);
                totalGps += baseY;
            }

            return {
                trace: {
                    x: x,
                    y: y,
                    mode: 'markers',
                    type: 'scatter',
                    text: text,
                    marker: {
                        size: 9,
                        color: '#d32f2f',
                        opacity: 0.85,
                        line: {
                            width: 1.5,
                            color: '#ffffff'
                        }
                    },
                    customdata: customdata,
                    hovertemplate: '<b>%{text}</b><br>' +
                                  'MiLB Highest Level: %{customdata[0]}<br>' +
                                  'MiLB First Season: %{customdata[1]}<br>' +
                                  'MiLB Career Length: %{customdata[2]} years<br>' +
                                  'MiLB Games per Season: %{customdata[3]:.1f}<br>' +
                                  'Release Date: %{customdata[4]}<extra></extra>',
                    name: 'Non-Debuted Players'
                },
                count: x.length,
                avgGps: (x.length ? totalGps / x.length : 0),
                avgLevel: (function() {
                    if (!x.length) return null;
                    var sum = 0, n = 0;
                    for (var i = 0; i < levelNumeric.length; i++) {
                        var lvl = levelNumeric[i];
                        if (activeLevels && activeLevels.length &&
                            activeLevels.indexOf(String(lvl)) === -1) {
                            continue;
                        }
                        sum += lvl;
                        n += 1;
                    }
                    return n ? sum / n : null;
                })()
            };
        }

        var layout = {
            title: {
                text: '',
                font: { size: 0 }
            },
            xaxis: {
                title: {
                    text: 'MiLB Highest Level',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }

                type: 'linear',

                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.50, 5.50],

            yaxis: {

                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.0, 159.5],
                tickformat: 'd'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            }
        };

        var config = {
            responsive: true,
            displayModeBar: true
        };
        
        function getActiveLevels() {
            var checks = document.querySelectorAll('.level-filter');
            var active = [];
            checks.forEach(function(cb) {
                if (cb.checked) active.push(cb.value);
            });
            if (!active.length) {
                active = ['1','2','3','4','5'];
                checks.forEach(function(cb) { cb.checked = true; });
            }
            return active;
        }

        function updateNonDebutedPlot() {
            var active = getActiveLevels();
            var res = buildNonDebutedTrace(active);
            Plotly.react('plot', [res.trace], layout, config);

            var countEl = document.getElementById('nonDebutedPlayersCount');
            var avgGpsEl = document.getElementById('nonDebutedAvgGps');
            var avgLevelEl = document.getElementById('nonDebutedAvgLevel');
            if (countEl) countEl.textContent = res.count;
            if (avgGpsEl) avgGpsEl.textContent = res.avgGps.toFixed(1);
            if (avgLevelEl && res.avgLevel !== null) {
                var levelMap = {1:'Rookie',2:'Low-A',3:'High-A',4:'AA',5:'AAA'};
                var rounded = Math.round(res.avgLevel);
                avgLevelEl.textContent = levelMap[rounded] || 'Unknown';
            }
        }

        updateNonDebutedPlot();

        document.querySelectorAll('.level-filter').forEach(function(cb) {
            cb.addEventListener('change', updateNonDebutedPlot);
        });
    </script>
</body>
</html>
