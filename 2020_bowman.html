<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020 Bowman | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2020 Bowman</h1>
            <p class="subtitle">Career WAR vs Games per Season Analysis</p>
        </div>
        <div id="plot"></div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Players Shown</span>
                <span class="stat-value">30</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Average WAR</span>
                <span class="stat-value">3.61</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg Games/Season</span>
                <span class="stat-value">42.0</span>
            </div>
        </div>
    </div>

    <script>
        var data = [{
            x: [3.15115, 5.32488, 6.45425, 0.170768, 26.7328, -0.492631, 0.0167382, 0, -1.06958, 1.75442, -0.0822739, 0.332841, 1.10626, 0, 0.00654901, 12.7947, 0.790179, -0.114041, 14.4803, 11.3229, 1.94378, 0, 0.09201, -0.109274, -0.370003, 0.635147, -0.485659, 19.3015, -0.231134, 4.8672],
            y: [24.25, 136.0, 157.33333333333334, 3.0, 156.5, 9.0, 1.0, 2.5, 25.0, 90.5, 7.0, 8.0, 27.666666666666668, 23.333333333333332, 8.0, 102.0, 49.666666666666664, 25.666666666666668, 142.0, 23.0, 21.5, 2.25, 1.5, 18.0, 55.333333333333336, 19.6, 7.0, 22.833333333333332, 12.2, 79.66666666666667],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Aaron Ashby", "Andy Pages", "Anthony Volpe", "Ben Braymer", "Bobby Witt Jr.", "Canaan Smith", "Chris Vallimont", "Damon Jones", "Everson Pereira", "Ezequiel Duran", "Ford Proctor", "Gus Varland", "Hogan Harris", "Jackson Rutledge", "Jacob Amaya", "Jarren Duran", "Jasson Dominguez", "Jerar Encarnacion", "Jeremy Pena", "Joe Ryan", "Joey Cantillo", "Luis Patino", "Mario Feliciano", "Miguel Vargas", "Oscar Gonzalez", "Sam Huff", "Sherten Apostel", "Tarik Skubal", "Vidal Brujan", "Xavier Edwards"],
            textposition: 'top center',
            textfont: {
                size: 10,
                color: '#333'
            },
            marker: {
                size: 10,
                color: '#2a5298',
                opacity: 0.8,
                line: {
                    width: 2,
                    color: '#ffffff'
                }
            },
            customdata: [97.0, 272.0, 472.0, 3.0, 626.0, 18.0, 1.0, 5.0, 50.0, 362.0, 7.0, 16.0, 83.0, 70.0, 24.0, 510.0, 149.0, 77.0, 568.0, 115.0, 43.0, 9.0, 3.0, 72.0, 166.0, 98.0, 7.0, 137.0, 61.0, 239.0],
            hovertemplate: '<b>%{text}</b><br>' +
                          'Career WAR: %{x:.1f}<br>' +
                          'Games per Season: %{y:.1f}<br>' +
                          'Career Games Played: %{customdata}<extra></extra>'
        }];

        var layout = {
            title: {
                text: '',
                font: { size: 0 }
            },
            xaxis: {
                title: {
                    text: 'Career WAR',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [-4.74, 30.41],
                tickformat: '.1f'
            },
            yaxis: {
                title: {
                    text: 'Games per Season',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.0, 173.1],
                tickformat: '.1f'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            }
        };

        var config = {
            responsive: true,
            displayModeBar: true
        };

        Plotly.newPlot('plot', data, layout, config);
    </script>
</body>
</html>
