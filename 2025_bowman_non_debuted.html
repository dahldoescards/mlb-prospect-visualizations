<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Bowman (Non-Debuted) | Bowman Prospect Analysis</title>
    
    <!-- Performance: Preconnect to CDNs for faster resource loading -->
    <link rel="preconnect" href="https://cdn.plot.ly" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Plotly Basic: 800KB vs 3.5MB full bundle (we only use scatter plots) -->
    <script src="https://cdn.plot.ly/plotly-basic-2.35.2.min.js"></script>
    
    <!-- Font with display=swap to prevent FOIT (Flash of Invisible Text) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: calc(100vh - 350px);
            min-height: 400px;
            max-height: 800px;
            margin: 30px 0;
        }
        
        /* Loading skeleton for chart */
        .chart-loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e8e8e8 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite ease-in-out;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 0.9rem;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .chart-loading::after {
            content: 'Loading chart...';
        }
        #plot.js-plotly-plot {
            background: none;
            animation: none;
        }
        #plot.js-plotly-plot::after {
            content: none;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: calc(100vh - 300px);
                min-height: 350px;
                max-height: 600px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2025 Bowman</h1>
            <p class="subtitle">MiLB Highest Level vs Career Length Analysis (Non-Debuted Players)</p>
        </div>
        <div id="nonDebutedFilters" style="display:flex;flex-wrap:wrap;gap:10px;margin-top:10px;margin-bottom:5px;">
            <span style="font-size:11px;text-transform:uppercase;letter-spacing:0.12em;color:#6c757d;margin-right:6px;">Filter by Level:</span>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="1" checked> Rookie</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="2" checked> Low-A</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="3" checked> High-A</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="4" checked> AA</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="5" checked> AAA</label>
        </div>
        <div id="plot" class="chart-loading"></div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Players Shown</span>
                <span class="stat-value" id="nonDebutedPlayersCount">84</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg MiLB Level</span>
                <span class="stat-value" id="nonDebutedAvgLevel">High-A</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg MiLB Games per Season</span>
                <span class="stat-value" id="nonDebutedAvgGps">56.4</span>
            </div>
        </div>
    </div>

    <script>
        var nonDebutedBase = {
            x: [4, 5, 4, 4, 1, 1, 4, 3, 4, 4, 4, 2, 4, 4, 1, 5, 2, 2, 2, 3, 3, 3, 3, 4, 1, 4, 2, 3, 5, 4, 2, 2, 2, 2, 2, 5, 2, 3, 3, 2, 1, 3, 3, 4, 2, 4, 2, 4, 2, 1, 2, 5, 2, 4, 4, 2, 3, 3, 3, 3, 3, 3, 4, 1, 4, 2, 5, 5, 3, 1, 3, 3, 3, 3, 5, 2, 3, 3, 4, 5, 2, 3, 4, 3],
            y: [79.0, 16.5, 73.25, 56.25, 52.0, 41.0, 25.0, 59.5, 62.5, 112.33, 62.0, 10.0, 15.0, 56.33, 3.0, 21.67, 82.0, 79.0, 98.67, 81.67, 54.67, 69.0, 63.2, 62.5, 47.67, 80.0, 55.0, 20.33, 28.5, 96.0, 62.5, 8.0, 15.5, 55.33, 78.0, 69.0, 34.0, 48.5, 21.33, 17.33, 48.0, 58.25, 99.25, 83.0, 48.0, 91.5, 43.5, 83.0, 12.67, 48.5, 68.5, 93.33, 60.67, 70.75, 61.0, 38.5, 33.0, 73.5, 60.0, 70.0, 43.5, 16.67, 89.67, 41.5, 83.67, 29.5, 105.0, 25.0, 17.0, 46.0, 105.33, 70.5, 114.0, 22.5, 15.0, 64.5, 58.5, 25.5, 93.67, 19.4, 78.25, 123.33, 66.33, 69.5],
            names: ["Alex Mooney", "Andrew Morris", "Aron Estrada", "Aroon Escobar", "Ashly Andujar", "Bo Walker", "Brody Hopkins", "Caden Kendle", "Caleb Lomavita", "Charles McAdoo", "Charlie Condon", "Chase Mobley", "Chen-Wei Lin", "Cole Fontenelle", "Conrad Cason", "Cory Lewis", "Dylan Fien", "D\u2019Angelo Ortiz", "Edgleen Perez", "Eduardo Quintero", "Engelth Urena", "Esmith Pineda", "Esteban Gonzalez", "Esteban Mejia", "Fabian Lopez", "Franklin Arias", "Franyerber Montilla", "Gary Gill Hill", "George Klassen", "Gregory Barrios", "Hayden Alvarez", "Humberto Cruz", "Hyun-Seok Jang", "Hyungchan Um", "Ichiro Cano Hernandez", "JJ Wetherholt", "Jack Lines", "Jack Penney", "Jackson Humphries", "Jacob Bresnahan", "Jadyn Fielder", "Jancel Villarroel", "Jansel Luis", "Jared Sundstrom", "Javier Mogollon", "Javier Vaz", "Jesus Lopez", "Jesus Made", "Jesus Tillero", "Jhonayker Ugarte", "Jhonny Level", "Jonathon Long", "Jose Pirela", "Josue Briceno", "Kevin McGonigle", "Kevyn Castillo", "Khadim Diaw", "Kyle DeBarge", "Lucas Ramirez", "Luis Pena", "Malcolm Moore", "Matt Wilkinson", "Mitch Jebb", "Naibel Mariano", "Nate Nankil", "PJ Morlando", "Payton Eeles", "Quinn Mathews", "Ricardo Yan", "Richard Matic", "Sammy Stafura", "Sean Keys", "Slade Caldwell", "Steven Echavarria", "Thomas White", "Victor Rodrigues", "Walker Janek", "Wen-Hui Pan", "Will Simpson", "Winston Santos", "Yeremi Cabrera", "Yophery Rodriguez", "Zyhir Hope", "\u00c9milien Pitre"],
            levelsLabel: ["AA", "AAA", "AA", "AA", "Rookie", "Rookie", "AA", "High-A", "AA", "AA", "AA", "Low-A", "AA", "AA", "Rookie", "AAA", "Low-A", "Low-A", "Low-A", "High-A", "High-A", "High-A", "High-A", "AA", "Rookie", "AA", "Low-A", "High-A", "AAA", "AA", "Low-A", "Low-A", "Low-A", "Low-A", "Low-A", "AAA", "Low-A", "High-A", "High-A", "Low-A", "Rookie", "High-A", "High-A", "AA", "Low-A", "AA", "Low-A", "AA", "Low-A", "Rookie", "Low-A", "AAA", "Low-A", "AA", "AA", "Low-A", "High-A", "High-A", "High-A", "High-A", "High-A", "High-A", "AA", "Rookie", "AA", "Low-A", "AAA", "AAA", "High-A", "Rookie", "High-A", "High-A", "High-A", "High-A", "AAA", "Low-A", "High-A", "High-A", "AA", "AAA", "Low-A", "High-A", "AA", "High-A"],
            careerLengths: [3, 4, 4, 4, 2, 1, 2, 2, 2, 3, 2, 1, 3, 3, 1, 3, 1, 1, 3, 3, 3, 4, 5, 4, 3, 3, 4, 3, 2, 5, 2, 2, 2, 3, 2, 2, 1, 2, 3, 3, 1, 4, 4, 3, 3, 4, 4, 2, 3, 2, 2, 3, 3, 4, 3, 4, 2, 2, 1, 2, 2, 3, 3, 2, 3, 2, 2, 2, 5, 2, 3, 2, 1, 2, 3, 4, 2, 2, 3, 5, 4, 3, 3, 2],
            firstSeasons: [2023, 2022, 2022, 2022, 2024, 2025, 2024, 2024, 2024, 2023, 2024, 2025, 2023, 2023, 2025, 2023, 2025, 2025, 2023, 2023, 2022, 2022, 2021, 2022, 2023, 2023, 2022, 2023, 2024, 2021, 2024, 2024, 2024, 2023, 2024, 2024, 2025, 2024, 2023, 2023, 2025, 2022, 2022, 2023, 2023, 2022, 2022, 2024, 2023, 2024, 2024, 2023, 2023, 2022, 2023, 2022, 2024, 2024, 2025, 2024, 2024, 2023, 2023, 2024, 2023, 2024, 2024, 2024, 2021, 2024, 2023, 2024, 2025, 2024, 2023, 2022, 2024, 2023, 2023, 2021, 2022, 2023, 2023, 2024],
            releaseDates: ["N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A"]
        };

        function hashFloat(i, seed) {
            var x = Math.sin(i * 12.9898 + seed * 78.233) * 43758.5453;
            return x - Math.floor(x);
        }

        function buildNonDebutedTrace(activeLevels) {
            var x = [];
            var y = [];
            var text = [];
            var customdata = [];

            var totalGps = 0;
            var levelNumeric = nonDebutedBase.x;

            for (var i = 0; i < levelNumeric.length; i++) {
                var lvl = levelNumeric[i];
                if (activeLevels && activeLevels.length &&
                    activeLevels.indexOf(String(lvl)) === -1) {
                    continue;
                }

                var baseX = lvl;
                var baseY = nonDebutedBase.y[i];

                var jx = (hashFloat(i, 1) - 0.5) * 0.45;
                var jy = (hashFloat(i, 2) - 0.5) * (135.6630 - 0.0000) * 0.05;

                x.push(baseX + jx);
                y.push(Math.max(0.0000, baseY + jy));
                text.push(nonDebutedBase.names[i]);
                customdata.push([
                    nonDebutedBase.levelsLabel[i],
                    nonDebutedBase.firstSeasons[i],
                    nonDebutedBase.careerLengths[i],
                    nonDebutedBase.y[i],
                    nonDebutedBase.releaseDates[i]
                ]);
                totalGps += baseY;
            }

            return {
                trace: {
                    x: x,
                    y: y,
                    mode: 'markers',
                    type: 'scatter',
                    text: text,
                    marker: {
                        size: 9,
                        color: '#d32f2f',
                        opacity: 0.85,
                        line: {
                            width: 1.5,
                            color: '#ffffff'
                        }
                    },
                    customdata: customdata,
                    hovertemplate: '<b>%{text}</b><br>' +
                                  'MiLB Highest Level: %{customdata[0]}<br>' +
                                  'MiLB First Season: %{customdata[1]}<br>' +
                                  'MiLB Career Length: %{customdata[2]} years<br>' +
                                  'MiLB Games per Season: %{customdata[3]:.1f}<br>' +
                                  'Release Date: %{customdata[4]}<extra></extra>'
                },
                count: x.length,
                avgGps: (x.length ? totalGps / x.length : 0),
                avgLevel: (function() {
                    if (!x.length) return null;
                    var sum = 0, n = 0;
                    for (var i = 0; i < levelNumeric.length; i++) {
                        var lvl = levelNumeric[i];
                        if (activeLevels && activeLevels.length &&
                            activeLevels.indexOf(String(lvl)) === -1) {
                            continue;
                        }
                        sum += lvl;
                        n += 1;
                    }
                    return n ? sum / n : null;
                })()
            };
        }

        var layout = {
            title: {
                text: '',
                font: { size: 0 }
            },
            xaxis: {
                title: {
                    text: 'MiLB Highest Level',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                type: 'linear',
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.50, 5.50],
                tickmode: 'array',
                tickvals: [1, 2, 3, 4, 5],
                ticktext: ['Rookie', 'Low-A', 'High-A', 'AA', 'AAA']
            },
            yaxis: {
                title: {
                    text: 'MiLB Games per Season',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.0, 135.7],
                tickformat: 'd'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            showlegend: false,
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            }
        };

        var config = {
            responsive: true,
            displayModeBar: false
        };
        
        function getActiveLevels() {
            var checks = document.querySelectorAll('.level-filter');
            var active = [];
            checks.forEach(function(cb) {
                if (cb.checked) active.push(cb.value);
            });
            if (!active.length) {
                active = ['1','2','3','4','5'];
                checks.forEach(function(cb) { cb.checked = true; });
            }
            return active;
        }

        function updateNonDebutedPlot() {
            var active = getActiveLevels();
            var res = buildNonDebutedTrace(active);
            Plotly.react('plot', [res.trace], layout, config);

            var countEl = document.getElementById('nonDebutedPlayersCount');
            var avgGpsEl = document.getElementById('nonDebutedAvgGps');
            var avgLevelEl = document.getElementById('nonDebutedAvgLevel');
            if (countEl) countEl.textContent = res.count;
            if (avgGpsEl) avgGpsEl.textContent = res.avgGps.toFixed(1);
            if (avgLevelEl && res.avgLevel !== null) {
                var levelMap = {1:'Rookie',2:'Low-A',3:'High-A',4:'AA',5:'AAA'};
                var rounded = Math.round(res.avgLevel);
                avgLevelEl.textContent = levelMap[rounded] || 'Unknown';
            }
        }

        updateNonDebutedPlot();

        document.querySelectorAll('.level-filter').forEach(function(cb) {
            cb.addEventListener('change', updateNonDebutedPlot);
        });
        
        // Global window resize handler for responsive charts
        window.addEventListener('resize', function() {
            if (document.getElementById('plot')) {
                Plotly.Plots.resize('plot');
            }
        });
    </script>
</body>
</html>
