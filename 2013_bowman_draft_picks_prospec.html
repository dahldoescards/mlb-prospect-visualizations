<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2013 Bowman Draft Picks Prospec | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2013 Bowman Draft Picks Prospec</h1>
            <p class="subtitle">Career Length vs Career WAR Analysis</p>
        </div>
        <div id="plot"></div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Players Shown</span>
                <span class="stat-value">33</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Average WAR</span>
                <span class="stat-value">6.47</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg Career Length</span>
                <span class="stat-value">6.5 yrs</span>
            </div>
        </div>
    </div>

    <script>
        var data = [{
            x: [2.0, 10.0, 8.0, 6.0, 3.0, 3.0, 5.0, 7.0, 7.0, 9.0, 2.0, 8.0, 7.0, 10.0, 9.0, 11.0, 4.0, 4.0, 11.0, 11.0, 11.0, 4.0, 5.0, 4.0, 8.0, 1.0, 1.0, 9.0, 2.0, 10.0, 4.0, 10.0, 7.0],
            y: [-0.118708, 61.5584, 0.00237282, 6.0607, 0.0179463, -0.18737, -1.52466, 0.0757425, 1.58617, 0.327083, -0.199776, 0.778006, 3.55364, 9.29384, 17.8316, 20.6192, -0.680211, 0.209753, 29.1934, 10.2249, 7.89808, -0.188539, 1.77158, 1.04759, 5.24293, 0.044186, 0, 11.8711, -0.705269, 17.6595, -0.112138, 10.3792, 0],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Aaron Blair", "Aaron Judge", "Andrew Knapp", "Austin Meadows", "Blake Taylor", "Braden Shipley", "Chance Sisco", "Clint Frazier", "Colin Moran", "Dominic Smith", "Dustin Peterson", "Hunter Dozier", "Hunter Harvey", "Hunter Renfroe", "J.P. Crawford", "Jonathan Gray", "Justin Williams", "Kohl Stewart", "Kris Bryant", "Marco Gonzales", "Michael Lorenzen", "Nick Ciuffo", "Oscar Mercado", "Phil Ervin", "Reese McGuire", "Robert Kaminsky", "Ryan Eades", "Ryan McMahon", "Ryder Jones", "Tim Anderson", "Travis Demeritte", "Trevor Williams", "Tyler Danish"],
            textposition: 'top center',
            textfont: {
                size: 10,
                color: '#333'
            },
            marker: {
                size: 10,
                color: '#2a5298',
                opacity: 0.8,
                line: {
                    width: 2,
                    color: '#ffffff'
                }
            },
            hovertemplate: '<b>%{text}</b><br>' +
                          'Career Length: %{x} years<br>' +
                          'Career WAR: %{y}<extra></extra>'
        }];

        var layout = {
            title: {
                text: '',
                font: { size: 0 }
            },
            xaxis: {
                title: {
                    text: 'Career Length (years)',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.00, 13.10]
            },
            yaxis: {
                title: {
                    text: 'Career WAR',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: true,
                zerolinecolor: '#6c757d',
                zerolinewidth: 2,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [-8.68, 68.71]
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            }
        };

        var config = {
            responsive: true,
            displayModeBar: true
        };

        Plotly.newPlot('plot', data, layout, config);
    </script>
</body>
</html>
