<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2015 Bowman Chrome (Non-Debuted) | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2015 Bowman Chrome</h1>
            <p class="subtitle">MiLB Highest Level vs Career Length Analysis (Non-Debuted Players)</p>
        </div>
        <div id="nonDebutedFilters" style="display:flex;flex-wrap:wrap;gap:10px;margin-top:10px;margin-bottom:5px;">
            <span style="font-size:11px;text-transform:uppercase;letter-spacing:0.12em;color:#6c757d;margin-right:6px;">Filter by Level:</span>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="1" checked> Rookie</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="2" checked> Low-A</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="3" checked> High-A</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="4" checked> AA</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="5" checked> AAA</label>
        </div>
        <div id="plot"></div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Players Shown</span>
                <span class="stat-value" id="nonDebutedPlayersCount">26</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg MiLB Level</span>
                <span class="stat-value" id="nonDebutedAvgLevel">AA</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg MiLB Games per Season</span>
                <span class="stat-value" id="nonDebutedAvgGps">69.1</span>
            </div>
        </div>
    </div>

    <script>
        var nonDebutedBase = {
            x: [5, 2, 5, 5, 5, 2, 4, 5, 5, 5, 5, 5, 3, 5, 5, 1, 5, 5, 5, 2, 4, 4, 5, 5, 3, 4],
            y: [64.25, 54.2, 90.88, 51.5, 133.0, 33.33, 85.29, 71.5, 119.2, 17.91, 84.71, 92.5, 68.6, 97.14, 68.89, 17.33, 61.57, 40.0, 109.5, 118.75, 26.8, 23.75, 74.5, 85.83, 81.25, 23.4],
            names: ["Aaron Brown", "Amaurys Minier", "Arquimedes Gamboa", "Austin Cousino", "Casey Gillaspie", "Casey Soltis", "Correlle Prime", "Daniel Carbonell", "Drew Dosch", "Endrys Briceno", "Fernando Perez", "Gilbert Lara", "Isael Soto", "Jhoan Urena", "Josh Morgan", "Juan Meza", "Julian Leon", "Luis Ysla", "Michael De Leon", "Milton Ramos", "Nolan Sanburn", "Simon Mercedes", "Stephen Bruno", "Trace Loehr", "Wilkerman Garcia", "Zach Bird"],
            levelsLabel: ["AAA", "Low-A", "AAA", "AAA", "AAA", "Low-A", "AA", "AAA", "AAA", "AAA", "AAA", "AAA", "High-A", "AAA", "AAA", "Rookie", "AAA", "AAA", "AAA", "Low-A", "AA", "AA", "AAA", "AAA", "High-A", "AA"],
            careerLengths: [8, 5, 8, 2, 4, 3, 7, 6, 5, 11, 7, 8, 5, 7, 9, 3, 7, 7, 8, 4, 5, 4, 6, 6, 4, 5],
            firstSeasons: [2014, 2013, 2015, 2015, 2015, 2014, 2012, 2014, 2014, 2009, 2012, 2015, 2014, 2012, 2014, 2015, 2013, 2013, 2014, 2014, 2013, 2012, 2013, 2014, 2015, 2012],
            releaseDates: ["N/A", "2017-09-05", "N/A", "N/A", "2019-03-23", "2017-06-15", "2018-06-04", "2022-02-18", "N/A", "2025-08-06", "N/A", "N/A", "2019-06-25", "2022-05-10", "N/A", "2018-08-15", "N/A", "2019-08-08", "2025-04-23", "2022-05-22", "2017-08-10", "N/A", "N/A", "N/A", "N/A", "N/A"]
        };

        function hashFloat(i, seed) {
            var x = Math.sin(i * 12.9898 + seed * 78.233) * 43758.5453;
            return x - Math.floor(x);
        }

        function buildNonDebutedTrace(activeLevels) {
            var x = [];
            var y = [];
            var text = [];
            var customdata = [];

            var totalGps = 0;
            var levelNumeric = nonDebutedBase.x;

            for (var i = 0; i < levelNumeric.length; i++) {
                var lvl = levelNumeric[i];
                if (activeLevels && activeLevels.length &&
                    activeLevels.indexOf(String(lvl)) === -1) {
                    continue;
                }

                var baseX = lvl;
                var baseY = nonDebutedBase.y[i];

                var jx = (hashFloat(i, 1) - 0.5) * 0.45;
                var jy = (hashFloat(i, 2) - 0.5) * (146.3000 - 4.0300) * 0.05;

                x.push(baseX + jx);
                y.push(Math.max(4.0300, baseY + jy));
                text.push(nonDebutedBase.names[i]);
                customdata.push([
                    nonDebutedBase.levelsLabel[i],
                    nonDebutedBase.firstSeasons[i],
                    nonDebutedBase.careerLengths[i],
                    nonDebutedBase.y[i],
                    nonDebutedBase.releaseDates[i]
                ]);
                totalGps += baseY;
            }

            return {
                trace: {
                    x: x,
                    y: y,
                    mode: 'markers',
                    type: 'scatter',
                    text: text,
                    marker: {
                        size: 9,
                        color: '#d32f2f',
                        opacity: 0.85,
                        line: {
                            width: 1.5,
                            color: '#ffffff'
                        }
                    },
                    customdata: customdata,
                    hovertemplate: '<b>%{text}</b><br>' +
                                  'MiLB Highest Level: %{customdata[0]}<br>' +
                                  'MiLB First Season: %{customdata[1]}<br>' +
                                  'MiLB Career Length: %{customdata[2]} years<br>' +
                                  'MiLB Games per Season: %{customdata[3]:.1f}<br>' +
                                  'Release Date: %{customdata[4]}<extra></extra>',
                    name: 'Non-Debuted Players'
                },
                count: x.length,
                avgGps: (x.length ? totalGps / x.length : 0),
                avgLevel: (function() {
                    if (!x.length) return null;
                    var sum = 0, n = 0;
                    for (var i = 0; i < levelNumeric.length; i++) {
                        var lvl = levelNumeric[i];
                        if (activeLevels && activeLevels.length &&
                            activeLevels.indexOf(String(lvl)) === -1) {
                            continue;
                        }
                        sum += lvl;
                        n += 1;
                    }
                    return n ? sum / n : null;
                })()
            };
        }

        var layout = {
            title: {
                text: '',
                font: { size: 0 }
            },
            xaxis: {
                title: {
                    text: 'MiLB Highest Level',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                type: 'linear',
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.50, 5.50],
                tickmode: 'array',
                tickvals: [1, 2, 3, 4, 5],
                ticktext: ['Rookie', 'Low-A', 'High-A', 'AA', 'AAA']
            },
            yaxis: {
                title: {
                    text: 'MiLB Games per Season',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [4.0, 146.3],
                tickformat: 'd'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            showlegend: false,
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            }
        };

        var config = {
            responsive: true,
            displayModeBar: true
        };
        
        function getActiveLevels() {
            var checks = document.querySelectorAll('.level-filter');
            var active = [];
            checks.forEach(function(cb) {
                if (cb.checked) active.push(cb.value);
            });
            if (!active.length) {
                active = ['1','2','3','4','5'];
                checks.forEach(function(cb) { cb.checked = true; });
            }
            return active;
        }

        function updateNonDebutedPlot() {
            var active = getActiveLevels();
            var res = buildNonDebutedTrace(active);
            Plotly.react('plot', [res.trace], layout, config);

            var countEl = document.getElementById('nonDebutedPlayersCount');
            var avgGpsEl = document.getElementById('nonDebutedAvgGps');
            var avgLevelEl = document.getElementById('nonDebutedAvgLevel');
            if (countEl) countEl.textContent = res.count;
            if (avgGpsEl) avgGpsEl.textContent = res.avgGps.toFixed(1);
            if (avgLevelEl && res.avgLevel !== null) {
                var levelMap = {1:'Rookie',2:'Low-A',3:'High-A',4:'AA',5:'AAA'};
                var rounded = Math.round(res.avgLevel);
                avgLevelEl.textContent = levelMap[rounded] || 'Unknown';
            }
        }

        updateNonDebutedPlot();

        document.querySelectorAll('.level-filter').forEach(function(cb) {
            cb.addEventListener('change', updateNonDebutedPlot);
        });
    </script>
</body>
</html>
