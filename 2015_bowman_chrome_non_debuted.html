<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2015 Bowman Chrome (Non-Debuted) | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2015 Bowman Chrome</h1>
            <p class="subtitle">MiLB Highest Level vs Career Length Analysis (Non-Debuted Players)</p>
        </div>
        <div id="plot"></div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Players Shown</span>
                <span class="stat-value">26</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg MiLB Level</span>
                <span class="stat-value">AA</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg MiLB Games per Season</span>
                <span class="stat-value">69.1</span>
            </div>
        </div>
    </div>

    <script>
        var data = [{
            x: [5, 2, 5, 5, 5, 2, 4, 5, 5, 5, 5, 5, 3, 5, 5, 1, 5, 5, 5, 2, 4, 4, 5, 5, 3, 4],
            y: [64.25, 54.2, 90.88, 51.5, 133.0, 33.33, 85.29, 71.5, 119.2, 17.91, 84.71, 92.5, 68.6, 97.14, 68.89, 17.33, 61.57, 40.0, 109.5, 118.75, 26.8, 23.75, 74.5, 85.83, 81.25, 23.4],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Aaron Brown", "Amaurys Minier", "Arquimedes Gamboa", "Austin Cousino", "Casey Gillaspie", "Casey Soltis", "Correlle Prime", "Daniel Carbonell", "Drew Dosch", "Endrys Briceno", "Fernando Perez", "Gilbert Lara", "Isael Soto", "Jhoan Urena", "Josh Morgan", "Juan Meza", "Julian Leon", "Luis Ysla", "Michael De Leon", "Milton Ramos", "Nolan Sanburn", "Simon Mercedes", "Stephen Bruno", "Trace Loehr", "Wilkerman Garcia", "Zach Bird"],
            textposition: 'top center',
            textfont: {
                size: 10,
                color: '#333'
            },
            marker: {
                size: 10,
                color: '#d32f2f',
                opacity: 0.8,
                line: {
                    width: 2,
                    color: '#ffffff'
                }
            },
            customdata: [["AAA", 2014, 8, 64.25, "N/A"], ["Low-A", 2013, 5, 54.2, "2017-09-05"], ["AAA", 2015, 8, 90.88, "N/A"], ["AAA", 2015, 2, 51.5, "N/A"], ["AAA", 2015, 4, 133.0, "2019-03-23"], ["Low-A", 2014, 3, 33.33, "2017-06-15"], ["AA", 2012, 7, 85.29, "2018-06-04"], ["AAA", 2014, 6, 71.5, "2022-02-18"], ["AAA", 2014, 5, 119.2, "N/A"], ["AAA", 2009, 11, 17.91, "2025-08-06"], ["AAA", 2012, 7, 84.71, "N/A"], ["AAA", 2015, 8, 92.5, "N/A"], ["High-A", 2014, 5, 68.6, "2019-06-25"], ["AAA", 2012, 7, 97.14, "2022-05-10"], ["AAA", 2014, 9, 68.89, "N/A"], ["Rookie", 2015, 3, 17.33, "2018-08-15"], ["AAA", 2013, 7, 61.57, "N/A"], ["AAA", 2013, 7, 40.0, "2019-08-08"], ["AAA", 2014, 8, 109.5, "2025-04-23"], ["Low-A", 2014, 4, 118.75, "2022-05-22"], ["AA", 2013, 5, 26.8, "2017-08-10"], ["AA", 2012, 4, 23.75, "N/A"], ["AAA", 2013, 6, 74.5, "N/A"], ["AAA", 2014, 6, 85.83, "N/A"], ["High-A", 2015, 4, 81.25, "N/A"], ["AA", 2012, 5, 23.4, "N/A"]],
            hovertemplate: '<b>%{text}</b><br>' +
                          'MiLB Highest Level: %{customdata[0]}<br>' +
                          'MiLB First Season: %{customdata[1]}<br>' +
                          'MiLB Career Length: %{customdata[2]} years<br>' +
                          'MiLB Games per Season: %{customdata[3]:.1f}<br>' +
                          'Release Date: %{customdata[4]}<extra></extra>'
        }];

        var layout = {
            title: {
                text: '',
                font: { size: 0 }
            },
            xaxis: {
                title: {
                    text: 'MiLB Highest Level',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.50, 5.50],
                tickmode: 'array',
                tickvals: [1, 2, 3, 4, 5],
                ticktext: ['Rookie', 'Low-A', 'High-A', 'AA', 'AAA']
            },
            yaxis: {
                title: {
                    text: 'MiLB Games per Season',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [4.0, 146.3],
                tickformat: 'd'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            }
        };

        var config = {
            responsive: true,
            displayModeBar: true
        };

        Plotly.newPlot('plot', data, layout, config);
    </script>
</body>
</html>
