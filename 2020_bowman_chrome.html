<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020 Bowman Chrome | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2020 Bowman Chrome</h1>
            <p class="subtitle">Career WAR vs Career Length Analysis</p>
        </div>
        <div id="plot"></div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Players Shown</span>
                <span class="stat-value">36</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Average WAR</span>
                <span class="stat-value">1.71</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg Career Length</span>
                <span class="stat-value">2.7 yrs</span>
            </div>
        </div>
    </div>

    <script>
        var data = [{
            x: [0, 4.1728, 0.263753, 4.44755, -0.183396, 0.515317, 0, -0.74488, -0.281214, 1.11272, 0.502902, 6.74145, 8.30144, 12.0818, 4.84191, 0, 0, 0, -0.877542, 1.6085, -1.44513, 1.07241, 0, 12.0167, 1.82415, -0.0694273, 0.40597, 2.047, 0.0499568, 4.27677, -0.282, 0, -0.529709, 0, -0.374527, 0.0636875],
            y: [2.0, 6.0, 1.0, 3.0, 1.0, 1.0, 3.0, 1.0, 1.0, 3.0, 2.0, 4.0, 4.0, 6.0, 4.0, 2.0, 1.0, 1.0, 3.0, 4.0, 3.0, 2.0, 2.0, 4.0, 4.0, 4.0, 3.0, 2.0, 1.0, 4.0, 3.0, 1.0, 3.0, 1.0, 3.0, 3.0],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Alex Speas", "Alex Vesia", "Austin Shenton", "Brenton Doyle", "Chris Gittens", "Christian Koss", "Cody Bolton", "Curtis Terry", "Drew Avans", "Drew Millas", "Erik Miller", "Francisco Alvarez", "Gabriel Moreno", "Isaac Paredes", "Ivan Herrera", "Jonathan Stiever", "Jordan Balazovic", "Karl Kauffmann", "Lewin Diaz", "Logan O'Hoppe", "Luis Matos", "Luisangel Acu\u00f1a", "Max Lazar", "Michael Harris", "Michael Massey", "Oswald Peraza", "Packy Naughton", "Pedro Pages", "Ricky Vanasco", "Ryan Pepiot", "Taylor Jones", "Thad Ward", "Tucupita Marcano", "Tyler Ivey", "Vaughn Grissom", "Yoendrys Gomez"],
            textposition: 'top center',
            textfont: {
                size: 10,
                color: '#333'
            },
            marker: {
                size: 10,
                color: '#2a5298',
                opacity: 0.8,
                line: {
                    width: 2,
                    color: '#ffffff'
                }
            },
            hovertemplate: '<b>%{text}</b><br>' +
                          'Career WAR: %{x}<br>' +
                          'Career Length: %{y} years<extra></extra>'
        }];

        var layout = {
            title: {
                text: '',
                font: { size: 0 }
            },
            xaxis: {
                title: {
                    text: 'Career WAR',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: true,
                zerolinecolor: '#6c757d',
                zerolinewidth: 2,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [-3.65, 14.29]
            },
            yaxis: {
                title: {
                    text: 'Career Length (years)',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            }
        };

        var config = {
            responsive: true,
            displayModeBar: true
        };

        Plotly.newPlot('plot', data, layout, config);
    </script>
</body>
</html>
