<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022 Bowman Draft | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 30px;
        }
        .tab {
            padding: 15px 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            color: #6c757d;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            background: none;
            border-top: none;
            border-left: none;
            border-right: none;
        }
        .tab:hover {
            color: #2a5298;
            background-color: #f8f9fa;
        }
        .tab.active {
            color: #2a5298;
            border-bottom-color: #2a5298;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .tab-content.both {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        #plotDebuted, #plotNonDebuted {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .both-charts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        .both-charts .chart-container {
            width: 100%;
        }
        .both-charts #plotDebutedBoth, .both-charts #plotNonDebutedBoth {
            width: 100%;
            height: 600px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .both-charts {
                grid-template-columns: 1fr;
            }
            #plotDebuted, #plotNonDebuted {
                height: 500px;
            }
            .both-charts #plotDebutedBoth, .both-charts #plotNonDebutedBoth {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2022 Bowman Draft</h1>
            <p class="subtitle">Prospect Analysis - Career Performance Visualizations</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" data-tab="debuted" >
                Debuted (30)
            </button>
            <button class="tab " data-tab="non-debuted" >
                Non-Debuted (69)
            </button>
            <button class="tab" data-tab="both" >
                Both
            </button>
        </div>
        
        <div class="tab-content active" id="tab-debuted">
            <div id="plotDebuted"></div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Players Shown</span>
                    <span class="stat-value">30</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Average WAR</span>
                    <span class="stat-value">0.69</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Avg Games/Season</span>
                    <span class="stat-value">49.2</span>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="tab-non-debuted">
            <div id="plotNonDebuted"></div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Players Shown</span>
                    <span class="stat-value">69</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Avg MiLB Level</span>
                    <span class="stat-value">AA</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Avg Career Length</span>
                    <span class="stat-value">3.6</span>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="tab-both">
            <div class="both-charts">
                <div class="chart-container">
                    <h3 style="color: #1e3c72; margin-bottom: 15px; font-size: 1.2rem;">Debuted Players</h3>
                    <div id="plotDebutedBoth"></div>
                </div>
                <div class="chart-container">
                    <h3 style="color: #1e3c72; margin-bottom: 15px; font-size: 1.2rem;">Non-Debuted Players</h3>
                    <div id="plotNonDebutedBoth"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        document.querySelectorAll('.tab').forEach(tab => {
            if (!tab.disabled) {
                tab.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');
                    
                    // Update active tab
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update active tab content
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById('tab-' + tabName).classList.add('active');
                });
            }
        });
        
        // Generate plots
        
        var debutedData = [{
            x: [0.280159, 0.373949, 0.0270429, 2.15277, 0.71702, 1.3465, -0.278127, -0.104402, 3.13458, 0.0957542, 0.0, 0.671079, -0.290519, -0.23402, 1.18467, 1.23296, 2.15011, -0.423558, -0.105969, 0.455627, 0.164252, 0.112906, 0.429911, -0.728124, 0.146263, -0.857388, 0.0, 1.30212, 0.0, 7.80793],
            y: [29.0, 16.0, 94.5, 23.0, 109.0, 122.0, 77.0, 53.0, 124.0, 39.0, 9.0, 35.0, 33.0, 27.5, 104.5, 15.0, 55.0, 15.0, 101.5, 8.5, 5.0, 60.0, 18.0, 32.0, 16.0, 23.5, 4.0, 95.5, 8.0, 122.33333333333333],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Alex Freeland", "Ben Joyce", "Brooks Lee", "Cade Horton", "Chandler Simpson", "Chase Meidroth", "Cole Young", "Dalton Rushing", "Drake Baldwin", "Drew Gilbert", "Drew Thorpe", "Dylan Beavers", "Ignacio Alvarez", "Jace Jung", "Jackson Holliday", "Jacob Misiorowski", "Jakob Marsee", "Jimmy Crooks III", "Jordan Beck", "Kumar Rocker", "Mason Barnett", "Ryan Ritter", "Sal Stewart", "Trey Lipscomb", "Troy Melton", "Tyler Locklear", "Victor Mederos", "Victor Scott II", "Zach Maxwell", "Zach Neto"],
            textposition: 'top center',
            textfont: { size: 10, color: '#333' },
            marker: {
                size: 10,
                color: '#2a5298',
                opacity: 0.8,
                line: { width: 2, color: '#ffffff' }
            },
            customdata: [29.0, 48.0, 189.0, 23.0, 109.0, 122.0, 77.0, 53.0, 124.0, 39.0, 9.0, 35.0, 66.0, 55.0, 209.0, 15.0, 55.0, 15.0, 203.0, 17.0, 5.0, 60.0, 18.0, 64.0, 16.0, 47.0, 12.0, 191.0, 8.0, 367.0],
            hovertemplate: '<b>%{text}</b><br>' +
                          'Career WAR: %{x:.1f}<br>' +
                          'Games per Season: %{y:.1f}<br>' +
                          'Career Games Played: %{customdata}<extra></extra>',
            name: 'Debuted Players'
        }];
        
        var debutedLayout = {
            title: { text: '', font: { size: 0 } },
            xaxis: {
                title: { text: 'Career WAR', font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' } },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [-2.64, 9.59],
                tickformat: '.1f'
            },
            yaxis: {
                title: { text: 'Games per Season', font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' } },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.0, 136.4],
                tickformat: '.1f'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: { l: 80, r: 40, t: 20, b: 60 },
            font: { family: 'Inter, sans-serif', size: 12, color: '#495057' }
        };
        
        Plotly.newPlot('plotDebuted', debutedData, debutedLayout, { responsive: true, displayModeBar: true });
        
        
        var nonDebutedData = [{
            x: [4, 5, 3, 5, 2, 5, 3, 4, 4, 4, 3, 4, 3, 4, 5, 5, 4, 4, 3, 3, 4, 5, 5, 4, 5, 5, 4, 5, 5, 4, 4, 4, 3, 5, 5, 4, 5, 5, 5, 3, 5, 4, 3, 3, 5, 4, 5, 3, 5, 5, 3, 5, 5, 5, 3, 4, 5, 5, 5, 4, 5, 4, 4, 5, 5, 3, 5, 5, 2],
            y: [3, 3, 4, 3, 3, 3, 4, 4, 4, 4, 4, 2, 4, 4, 4, 4, 4, 2, 3, 4, 4, 3, 3, 4, 4, 3, 3, 4, 4, 4, 4, 4, 3, 4, 4, 4, 4, 4, 4, 4, 4, 3, 4, 3, 4, 3, 4, 2, 4, 3, 4, 3, 3, 3, 4, 4, 4, 4, 4, 3, 4, 4, 4, 4, 3, 4, 3, 4, 3],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Alex McFarlane", "Andrew Pintar", "Anthony Hall", "Blake Burkhalter", "Brandon Barriera", "Brandon Birdsell", "Brenner Cox", "Bryce Hubbart", "Cade Doughty", "Cayden Wallace", "Christopher Paciolla", "Cooper Hjerpe", "Cutter Coffey", "D'Andre Smith", "David McCabe", "Dominic Keegan", "Douglas Hodo III", "Dylan DeLucia", "Dylan Lesko", "Elijah Green", "Eric Brown Jr.", "Gabriel Hughes", "Gabriel Rincones", "Gavin Cross", "Henry Bolte", "Henry Williams", "Hunter Patteson", "Ivan Melendez", "JR Ritchie", "Jack Brannigan", "Jacob Miller", "Jared McKenzie", "Jared Poland", "Jett Williams", "Joe Lampe", "Jordan Sprinkle", "Josh Kasevich", "Jud Fabian", "Justin Boyd", "Kenya Huggins", "Kevin Parada", "Landon Sims", "Logan Tanner", "Michael Kennedy", "Mikey Romero", "Nate Furman", "Nathan Martorella", "Nazier Mule", "Nick Biddison", "Noah Schultz", "Owen Murphy", "Peyton Pallette", "Reggie Crawford", "Robby Snelling", "Ryan Cermak", "Sean McLain", "Silas Ardoin", "Sonny DiChiara", "Sterlin Thompson", "Steven Zobac", "Tanner Schobel", "Termarr Johnson", "Tres Gonzalez", "Trevor Martin", "Trey Dombroski III", "Tucker Toman", "Tyler Schweitzer", "Tyler Stuart", "Walter Ford"],
            textposition: 'top center',
            textfont: { size: 10, color: '#333' },
            marker: {
                size: 10,
                color: '#d32f2f',
                opacity: 0.8,

            },
            customdata: [["AA", 2022, 3, "N/A"], ["AAA", 2023, 3, "N/A"], ["High-A", 2022, 4, "2025-08-07"], ["AAA", 2022, 3, "N/A"], ["Low-A", 2023, 3, "N/A"], ["AAA", 2023, 3, "N/A"], ["High-A", 2022, 4, "N/A"], ["AA", 2022, 4, "N/A"], ["AA", 2022, 4, "N/A"], ["AA", 2022, 4, "N/A"], ["High-A", 2022, 4, "N/A"], ["AA", 2023, 2, "N/A"], ["High-A", 2022, 4, "N/A"], ["AA", 2022, 4, "N/A"], ["AAA", 2022, 4, "N/A"], ["AAA", 2022, 4, "N/A"], ["AA", 2022, 4, "N/A"], ["AA", 2024, 2, "N/A"], ["High-A", 2023, 3, "N/A"], ["High-A", 2022, 4, "N/A"], ["AA", 2022, 4, "N/A"], ["AAA", 2022, 3, "N/A"], ["AAA", 2023, 3, "N/A"], ["AA", 2022, 4, "N/A"], ["AAA", 2022, 4, "N/A"], ["AAA", 2023, 3, "N/A"], ["AA", 2023, 3, "N/A"], ["AAA", 2022, 4, "N/A"], ["AAA", 2022, 4, "N/A"], ["AA", 2022, 4, "N/A"], ["AA", 2022, 4, "N/A"], ["AA", 2022, 4, "N/A"], ["High-A", 2022, 3, "2025-03-11"], ["AAA", 2022, 4, "N/A"], ["AAA", 2022, 4, "N/A"], ["AA", 2022, 4, "N/A"], ["AAA", 2022, 4, "N/A"], ["AAA", 2022, 4, "N/A"], ["AAA", 2022, 4, "2025-09-28"], ["High-A", 2022, 4, "N/A"], ["AAA", 2022, 4, "N/A"], ["AA", 2023, 3, "N/A"], ["High-A", 2022, 4, "N/A"], ["High-A", 2023, 3, "N/A"], ["AAA", 2022, 4, "N/A"], ["AA", 2023, 3, "N/A"], ["AAA", 2022, 4, "N/A"], ["High-A", 2024, 2, "N/A"], ["AAA", 2022, 4, "N/A"], ["AAA", 2023, 3, "N/A"], ["High-A", 2022, 4, "N/A"], ["AAA", 2023, 3, "N/A"], ["AAA", 2022, 3, "N/A"], ["AAA", 2023, 3, "N/A"], ["High-A", 2022, 4, "N/A"], ["AA", 2022, 4, "N/A"], ["AAA", 2022, 4, "N/A"], ["AAA", 2022, 4, "2025-06-03"], ["AAA", 2022, 4, "N/A"], ["AA", 2023, 3, "N/A"], ["AAA", 2022, 4, "N/A"], ["AA", 2022, 4, "N/A"], ["AA", 2022, 4, "N/A"], ["AAA", 2022, 4, "N/A"], ["AAA", 2023, 3, "N/A"], ["High-A", 2022, 4, "N/A"], ["AAA", 2023, 3, "N/A"], ["AAA", 2022, 4, "N/A"], ["Low-A", 2023, 3, "N/A"]],
            hovertemplate: '<b>%{text}</b><br>' +
                          'MiLB Highest Level: %{customdata[0]}<br>' +
                          'MiLB First Season: %{customdata[1]}<br>' +
                          'MiLB Career Length: %{customdata[2]} years<br>' +
                          'Release Date: %{customdata[3]}<extra></extra>',
            name: 'Non-Debuted Players'
        }];
        
        var nonDebutedLayout = {
            title: { text: '', font: { size: 0 } },
            xaxis: {
                title: { text: 'MiLB Highest Level', font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' } },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [1.50, 5.50],
                tickmode: 'array',
                tickvals: [1, 2, 3, 4, 5],
                ticktext: ['Rookie', 'Low-A', 'High-A', 'AA', 'AAA']
            },
            yaxis: {
                title: { text: 'MiLB Career Length (years)', font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' } },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [1.6, 4.4],
                tickformat: 'd'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: { l: 80, r: 40, t: 20, b: 60 },
            font: { family: 'Inter, sans-serif', size: 12, color: '#495057' }
        };
        
        Plotly.newPlot('plotNonDebuted', nonDebutedData, nonDebutedLayout, { responsive: true, displayModeBar: true });
        
        
        // Generate plots for "Both" tab (create copies of data for side-by-side display)
        
        if (typeof debutedData !== 'undefined' && typeof debutedLayout !== 'undefined') {
            var debutedDataBoth = JSON.parse(JSON.stringify(debutedData));
            var debutedLayoutBoth = JSON.parse(JSON.stringify(debutedLayout));
            debutedLayoutBoth.margin = { l: 60, r: 20, t: 20, b: 50 };
            Plotly.newPlot('plotDebutedBoth', debutedDataBoth, debutedLayoutBoth, { responsive: true, displayModeBar: true });
        }
        if (typeof nonDebutedData !== 'undefined' && typeof nonDebutedLayout !== 'undefined') {
            var nonDebutedDataBoth = JSON.parse(JSON.stringify(nonDebutedData));
            var nonDebutedLayoutBoth = JSON.parse(JSON.stringify(nonDebutedLayout));
            nonDebutedLayoutBoth.margin = { l: 60, r: 20, t: 20, b: 50 };
            Plotly.newPlot('plotNonDebutedBoth', nonDebutedDataBoth, nonDebutedLayoutBoth, { responsive: true, displayModeBar: true });
        }
        
    </script>
</body>
</html>
