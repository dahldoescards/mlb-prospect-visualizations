<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2010 Bowman Draft Picks Prospec | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2010 Bowman Draft Picks Prospec</h1>
            <p class="subtitle">Career Length vs Career WAR Analysis</p>
        </div>
        <div id="plot"></div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Players Shown</span>
                <span class="stat-value">21</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Average WAR</span>
                <span class="stat-value">13.33</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg Career Length</span>
                <span class="stat-value">7.5 yrs</span>
            </div>
        </div>
    </div>

    <script>
        var data = [{
            x: [9.0, 2.0, 3.0, 3.0, 16.0, 7.0, 13.0, 2.0, 7.0, 15.0, 1.0, 10.0, 5.0, 14.0, 10.0, 3.0, 8.0, 4.0, 9.0, 13.0, 3.0],
            y: [6.27931, 0, -0.0504843, 0, 57.5875, 0.668688, 45.5393, 0.00343955, 4.00024, 11.5495, 0.226626, 18.8365, -1.68478, 57.3085, 15.9795, -2.09187, 6.86745, -1.56356, 20.5097, 40.0351, -0.0584792],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Aaron Sanchez", "Alex Wimmers", "Bryce Brentz", "Chance Ruffin", "Chris Sale", "Christian Colon", "Christian Yelich", "Deck McGuire", "Delino DeShields", "Drew Pomeranz", "Gary Brown", "Jameson Taillon", "Kaleb Cowart", "Manny Machado", "Matt Harvey", "Michael Choice", "Mike Foltynewicz", "Mike Olt", "Noah Syndergaard", "Yasmani Grandal", "Zach Lee"],
            textposition: 'top center',
            textfont: {
                size: 10,
                color: '#333'
            },
            marker: {
                size: 10,
                color: '#2a5298',
                opacity: 0.8,
                line: {
                    width: 2,
                    color: '#ffffff'
                }
            },
            hovertemplate: '<b>%{text}</b><br>' +
                          'Career Length: %{x} years<br>' +
                          'Career WAR: %{y}<extra></extra>'
        }];

        var layout = {
            title: {
                text: '',
                font: { size: 0 }
            },
            xaxis: {
                title: {
                    text: 'Career Length (years)',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.00, 18.60]
            },
            yaxis: {
                title: {
                    text: 'Career WAR',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: true,
                zerolinecolor: '#6c757d',
                zerolinewidth: 2,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [-8.85, 64.35]
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            }
        };

        var config = {
            responsive: true,
            displayModeBar: true
        };

        Plotly.newPlot('plot', data, layout, config);
    </script>
</body>
</html>
