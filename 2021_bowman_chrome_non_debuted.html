<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2021 Bowman Chrome (Non-Debuted) | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: calc(100vh - 350px);
            min-height: 400px;
            max-height: 800px;
            margin: 30px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: calc(100vh - 300px);
                min-height: 350px;
                max-height: 600px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2021 Bowman Chrome</h1>
            <p class="subtitle">MiLB Highest Level vs Career Length Analysis (Non-Debuted Players)</p>
        </div>
        <div id="nonDebutedFilters" style="display:flex;flex-wrap:wrap;gap:10px;margin-top:10px;margin-bottom:5px;">
            <span style="font-size:11px;text-transform:uppercase;letter-spacing:0.12em;color:#6c757d;margin-right:6px;">Filter by Level:</span>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="1" checked> Rookie</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="2" checked> Low-A</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="3" checked> High-A</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="4" checked> AA</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="5" checked> AAA</label>
        </div>
        <div id="plot"></div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Players Shown</span>
                <span class="stat-value" id="nonDebutedPlayersCount">69</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg MiLB Level</span>
                <span class="stat-value" id="nonDebutedAvgLevel">AA</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg MiLB Games per Season</span>
                <span class="stat-value" id="nonDebutedAvgGps">61.8</span>
            </div>
        </div>
    </div>

    <script>
        var nonDebutedBase = {
            x: [5, 5, 2, 3, 3, 3, 4, 4, 3, 5, 5, 4, 3, 5, 4, 4, 3, 5, 5, 4, 1, 3, 4, 2, 5, 5, 4, 4, 5, 2, 5, 1, 2, 5, 5, 4, 3, 4, 1, 5, 1, 2, 5, 4, 4, 3, 3, 5, 2, 4, 3, 5, 2, 3, 2, 3, 5, 3, 2, 5, 5, 2, 5, 4, 5, 3, 3, 4, 5],
            y: [40.5, 8.33, 62.25, 15.6, 26.0, 76.8, 101.2, 76.5, 65.0, 90.43, 70.0, 18.0, 86.0, 72.67, 54.86, 80.83, 72.2, 107.75, 59.0, 69.83, 27.0, 100.5, 78.4, 52.4, 19.43, 74.0, 87.0, 20.0, 55.6, 46.5, 83.0, 43.67, 36.67, 105.0, 65.8, 104.6, 13.5, 94.14, 39.0, 91.71, 19.5, 66.6, 51.0, 45.33, 61.8, 73.33, 81.5, 28.25, 77.33, 51.0, 61.6, 71.67, 50.0, 59.6, 46.33, 22.8, 67.67, 70.2, 40.2, 82.6, 17.0, 34.25, 100.0, 75.5, 74.86, 87.0, 61.0, 74.4, 120.83],
            names: ["Adam Kerner", "Aldo Ramirez", "Alexander Mojica", "Alexander Vizcaino", "Anthony Walters", "Armando Cruz", "Arol Vera", "Baron Radcliff", "Carlos Colmenarez", "Carlos Rodriguez", "Carson Taylor", "Chih-Jung Liu", "Cristian Hernandez", "Cristian Santana", "David Garcia", "Eduardo Garcia", "Eduarqui Fernandez", "Elijah Dunham", "Emmanuel Rodriguez", "Ethan Hearn", "Franyel Baez", "Gabriel Maciel", "Gabriel Rodriguez", "George Feliz", "Helcris Olivarez", "J.D. Orr", "JC Correa", "Jagger Haynes", "Jeferson Quero", "Jesus Parra", "Jordy Barley", "Jose Baez", "Jose Bonilla", "Julio Carreras", "Kale Emshoff", "Kevin Made", "Koen Moreno", "Luis Mieses", "Luis Rodriguez", "Malcom Nunez", "Malfrin Sosa", "Malvin Valdez", "Matt Scheffler", "Michael Guldberg", "Miguel Bleis", "Milkar Perez", "Misael Urbina", "Nick Frasso", "Pablo Abreu", "Pedro Martinez", "Pedro Pineda", "Rafael Morel", "Rayner Santana", "Reginald Preciado", "Rikelvin De Castro", "Santiago Florez", "Sean Roby", "Shalin Polanco", "Starlin Aguilar", "Tanner Murray", "Taylor Dollard", "Trent Deveaux", "Tucker Bradley", "Tyler Keenan", "Viandel Pena", "Victor Acosta", "Wilman Diaz", "Yiddi Cappe", "Yohendrick Pinango"],
            levelsLabel: ["AAA", "AAA", "Low-A", "High-A", "High-A", "High-A", "AA", "AA", "High-A", "AAA", "AAA", "AA", "High-A", "AAA", "AA", "AA", "High-A", "AAA", "AAA", "AA", "Rookie", "High-A", "AA", "Low-A", "AAA", "AAA", "AA", "AA", "AAA", "Low-A", "AAA", "Rookie", "Low-A", "AAA", "AAA", "AA", "High-A", "AA", "Rookie", "AAA", "Rookie", "Low-A", "AAA", "AA", "AA", "High-A", "High-A", "AAA", "Low-A", "AA", "High-A", "AAA", "Low-A", "High-A", "Low-A", "High-A", "AAA", "High-A", "Low-A", "AAA", "AAA", "Low-A", "AAA", "AA", "AAA", "High-A", "High-A", "AA", "AAA"],
            careerLengths: [2, 3, 4, 5, 2, 5, 5, 4, 5, 7, 5, 4, 5, 9, 7, 6, 5, 4, 5, 6, 3, 6, 5, 5, 7, 3, 4, 3, 5, 4, 6, 3, 3, 6, 5, 5, 4, 7, 4, 7, 2, 5, 4, 3, 5, 6, 6, 4, 3, 5, 5, 6, 4, 5, 3, 5, 6, 5, 5, 5, 4, 4, 3, 2, 7, 5, 5, 5, 6],
            firstSeasons: [2021, 2018, 2019, 2016, 2021, 2021, 2021, 2021, 2021, 2018, 2021, 2021, 2021, 2014, 2017, 2019, 2019, 2021, 2021, 2019, 2021, 2016, 2019, 2021, 2017, 2021, 2021, 2023, 2021, 2019, 2017, 2019, 2019, 2018, 2021, 2021, 2022, 2017, 2016, 2018, 2021, 2021, 2021, 2021, 2021, 2019, 2019, 2021, 2017, 2018, 2021, 2019, 2019, 2021, 2021, 2017, 2018, 2021, 2021, 2021, 2021, 2018, 2021, 2021, 2018, 2021, 2021, 2021, 2019],
            releaseDates: ["2023-04-06", "N/A", "2024-04-25", "N/A", "2022-08-29", "N/A", "N/A", "2024-07-14", "N/A", "N/A", "N/A", "N/A", "N/A", "2025-07-07", "N/A", "N/A", "2024-12-31", "2025-02-13", "N/A", "N/A", "2024-03-29", "N/A", "2024-07-28", "N/A", "N/A", "2023-07-10", "2024-06-17", "N/A", "N/A", "2023-07-30", "2024-07-07", "N/A", "2024-03-21", "N/A", "2025-08-03", "N/A", "N/A", "N/A", "2019-11-17", "N/A", "N/A", "N/A", "2024-06-14", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "2024-03-26", "N/A", "N/A", "2023-07-29", "N/A", "2024-03-29", "N/A", "2024-07-28", "N/A", "N/A", "N/A", "N/A", "2022-06-07", "2024-04-22", "2023-03-29", "N/A", "N/A", "2025-08-06", "N/A", "N/A"]
        };

        function hashFloat(i, seed) {
            var x = Math.sin(i * 12.9898 + seed * 78.233) * 43758.5453;
            return x - Math.floor(x);
        }

        function buildNonDebutedTrace(activeLevels) {
            var x = [];
            var y = [];
            var text = [];
            var customdata = [];

            var totalGps = 0;
            var levelNumeric = nonDebutedBase.x;

            for (var i = 0; i < levelNumeric.length; i++) {
                var lvl = levelNumeric[i];
                if (activeLevels && activeLevels.length &&
                    activeLevels.indexOf(String(lvl)) === -1) {
                    continue;
                }

                var baseX = lvl;
                var baseY = nonDebutedBase.y[i];

                var jx = (hashFloat(i, 1) - 0.5) * 0.45;
                var jy = (hashFloat(i, 2) - 0.5) * (132.9130 - 0.0000) * 0.05;

                x.push(baseX + jx);
                y.push(Math.max(0.0000, baseY + jy));
                text.push(nonDebutedBase.names[i]);
                customdata.push([
                    nonDebutedBase.levelsLabel[i],
                    nonDebutedBase.firstSeasons[i],
                    nonDebutedBase.careerLengths[i],
                    nonDebutedBase.y[i],
                    nonDebutedBase.releaseDates[i]
                ]);
                totalGps += baseY;
            }

            return {
                trace: {
                    x: x,
                    y: y,
                    mode: 'markers',
                    type: 'scatter',
                    text: text,
                    marker: {
                        size: 9,
                        color: '#d32f2f',
                        opacity: 0.85,
                        line: {
                            width: 1.5,
                            color: '#ffffff'
                        }
                    },
                    customdata: customdata,
                    hovertemplate: '<b>%{text}</b><br>' +
                                  'MiLB Highest Level: %{customdata[0]}<br>' +
                                  'MiLB First Season: %{customdata[1]}<br>' +
                                  'MiLB Career Length: %{customdata[2]} years<br>' +
                                  'MiLB Games per Season: %{customdata[3]:.1f}<br>' +
                                  'Release Date: %{customdata[4]}<extra></extra>'
                },
                count: x.length,
                avgGps: (x.length ? totalGps / x.length : 0),
                avgLevel: (function() {
                    if (!x.length) return null;
                    var sum = 0, n = 0;
                    for (var i = 0; i < levelNumeric.length; i++) {
                        var lvl = levelNumeric[i];
                        if (activeLevels && activeLevels.length &&
                            activeLevels.indexOf(String(lvl)) === -1) {
                            continue;
                        }
                        sum += lvl;
                        n += 1;
                    }
                    return n ? sum / n : null;
                })()
            };
        }

        var layout = {
            title: {
                text: '',
                font: { size: 0 }
            },
            xaxis: {
                title: {
                    text: 'MiLB Highest Level',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                type: 'linear',
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.50, 5.50],
                tickmode: 'array',
                tickvals: [1, 2, 3, 4, 5],
                ticktext: ['Rookie', 'Low-A', 'High-A', 'AA', 'AAA']
            },
            yaxis: {
                title: {
                    text: 'MiLB Games per Season',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.0, 132.9],
                tickformat: 'd'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            showlegend: false,
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            }
        };

        var config = {
            responsive: true,
            displayModeBar: false
        };
        
        function getActiveLevels() {
            var checks = document.querySelectorAll('.level-filter');
            var active = [];
            checks.forEach(function(cb) {
                if (cb.checked) active.push(cb.value);
            });
            if (!active.length) {
                active = ['1','2','3','4','5'];
                checks.forEach(function(cb) { cb.checked = true; });
            }
            return active;
        }

        function updateNonDebutedPlot() {
            var active = getActiveLevels();
            var res = buildNonDebutedTrace(active);
            Plotly.react('plot', [res.trace], layout, config);

            var countEl = document.getElementById('nonDebutedPlayersCount');
            var avgGpsEl = document.getElementById('nonDebutedAvgGps');
            var avgLevelEl = document.getElementById('nonDebutedAvgLevel');
            if (countEl) countEl.textContent = res.count;
            if (avgGpsEl) avgGpsEl.textContent = res.avgGps.toFixed(1);
            if (avgLevelEl && res.avgLevel !== null) {
                var levelMap = {1:'Rookie',2:'Low-A',3:'High-A',4:'AA',5:'AAA'};
                var rounded = Math.round(res.avgLevel);
                avgLevelEl.textContent = levelMap[rounded] || 'Unknown';
            }
        }

        updateNonDebutedPlot();

        document.querySelectorAll('.level-filter').forEach(function(cb) {
            cb.addEventListener('change', updateNonDebutedPlot);
        });
        
        // Global window resize handler for responsive charts
        window.addEventListener('resize', function() {
            if (document.getElementById('plot')) {
                Plotly.Plots.resize('plot');
            }
        });
    </script>
</body>
</html>
