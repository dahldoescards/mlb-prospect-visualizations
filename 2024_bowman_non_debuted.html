<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 Bowman (Non-Debuted) | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2024 Bowman</h1>
            <p class="subtitle">MiLB Highest Level vs Career Length Analysis (Non-Debuted Players)</p>
        </div>
        <div id="nonDebutedFilters" style="display:flex;flex-wrap:wrap;gap:10px;margin-top:10px;margin-bottom:5px;">
            <span style="font-size:11px;text-transform:uppercase;letter-spacing:0.12em;color:#6c757d;margin-right:6px;">Filter by Level:</span>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="1" checked> Rookie</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="2" checked> Low-A</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="3" checked> High-A</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="4" checked> AA</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="5" checked> AAA</label>
        </div>
        <div id="plot"></div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Players Shown</span>
                <span class="stat-value" id="nonDebutedPlayersCount">76</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg MiLB Level</span>
                <span class="stat-value" id="nonDebutedAvgLevel">High-A</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg MiLB Games per Season</span>
                <span class="stat-value" id="nonDebutedAvgGps">65.5</span>
            </div>
        </div>
    </div>

    <script>
        var nonDebutedBase = {
            x: [5, 5, 3, 4, 4, 3, 3, 1, 5, 3, 3, 3, 2, 3, 3, 4, 2, 3, 1, 2, 2, 3, 4, 5, 1, 2, 2, 2, 1, 3, 4, 2, 2, 1, 2, 2, 4, 2, 2, 4, 3, 2, 4, 4, 4, 5, 2, 5, 3, 2, 2, 4, 5, 2, 4, 4, 4, 2, 3, 4, 2, 2, 2, 3, 5, 3, 4, 4, 4, 2, 1, 4, 5, 2, 2, 5],
            y: [97.4, 79.33, 106.0, 77.67, 84.4, 57.8, 57.8, 18.5, 42.67, 61.8, 69.67, 73.0, 13.0, 68.33, 23.67, 78.33, 54.5, 79.0, 31.67, 38.67, 57.8, 51.25, 76.0, 81.0, 42.0, 49.0, 52.25, 47.0, 79.67, 77.0, 71.2, 100.33, 54.25, 28.0, 85.67, 85.67, 85.0, 73.33, 56.0, 71.67, 69.33, 85.5, 65.75, 91.4, 127.67, 93.0, 44.75, 93.67, 42.25, 58.0, 48.33, 17.2, 118.33, 85.75, 72.5, 70.75, 59.5, 55.67, 47.2, 87.33, 68.0, 26.0, 64.25, 71.0, 74.0, 43.0, 112.33, 97.0, 61.33, 27.0, 51.67, 16.0, 64.0, 88.5, 60.33, 81.67],
            names: ["Abimelec Ortiz", "Aidan Miller", "Aidan Smith", "Alfonsin Rosario", "Allan Castro", "Aneudis Mordan", "Aneudis Mord\u00e1n", "Anthony Baptist", "Anthony Huezo", "Anthony Scull", "Antonio Anderson", "Arjun Nimmala", "Barrett Kent", "Boston Baro", "Brock Porter", "Brock Wilken", "Byron Chourio", "Capri Ortiz", "Carlos Silva", "Carson Rucker", "Cesar Quintas", "Chandler Pollard", "Cooper Pratt", "Daniel Susac", "David Guzman", "Diego Benitez", "Douglas Glod", "Enmanuel Tejeda", "Erick Bautista", "Erick Torres", "Esmerlyn Valdez", "Esmil Valencia", "Estuar Suero", "Felix Morrobel", "Filippo Di Turi", "Filippo Di Turri", "George Lombard Jr.", "George Wolkow", "German Ramirez", "Gino Groover", "Isaiah Drake", "J.D. Gonzalez", "Jacob Burke", "Jadher Areinamo", "Jared Dickey", "Jared Serna", "Jeffry Rosa", "Jesus Rodriguez", "Johanfran Garcia", "John Cruz", "John Wimmer", "Jorge Marcheco", "Josh Rivera", "Kelvin Hidalgo", "Luis Baez", "Luke Adams", "Max Wagner", "Ramon Ramirez", "Raylin Heredia", "Rikuu Nishida", "Robert Calaz", "Rolphy Cruz", "Ronny Hernandez", "Ryan Burrowes", "Ryan Lasko", "Sam Shaw", "Sebastian Walcott", "Stanley Consuegra", "Tavian Josenberger", "Tony Blanco Jr.", "Tony Ruiz", "Travis Sykora", "Walker Jenkins", "Walker Martin", "Yoeilin Cespedes", "Yohandy Morales"],
            levelsLabel: ["AAA", "AAA", "High-A", "AA", "AA", "High-A", "High-A", "Rookie", "AAA", "High-A", "High-A", "High-A", "Low-A", "High-A", "High-A", "AA", "Low-A", "High-A", "Rookie", "Low-A", "Low-A", "High-A", "AA", "AAA", "Rookie", "Low-A", "Low-A", "Low-A", "Rookie", "High-A", "AA", "Low-A", "Low-A", "Rookie", "Low-A", "Low-A", "AA", "Low-A", "Low-A", "AA", "High-A", "Low-A", "AA", "AA", "AA", "AAA", "Low-A", "AAA", "High-A", "Low-A", "Low-A", "AA", "AAA", "Low-A", "AA", "AA", "AA", "Low-A", "High-A", "AA", "Low-A", "Low-A", "Low-A", "High-A", "AAA", "High-A", "AA", "AA", "AA", "Low-A", "Rookie", "AA", "AAA", "Low-A", "Low-A", "AAA"],
            careerLengths: [5, 3, 3, 3, 5, 5, 5, 2, 3, 5, 3, 3, 3, 3, 3, 3, 4, 4, 3, 3, 5, 4, 3, 4, 2, 4, 4, 4, 3, 4, 5, 3, 4, 3, 3, 3, 3, 3, 3, 3, 3, 2, 4, 5, 3, 5, 4, 6, 4, 4, 3, 5, 3, 4, 4, 4, 4, 3, 5, 3, 3, 3, 4, 4, 3, 3, 3, 5, 3, 4, 3, 2, 3, 2, 3, 3],
            firstSeasons: [2021, 2023, 2023, 2023, 2021, 2021, 2021, 2023, 2023, 2021, 2023, 2023, 2023, 2023, 2023, 2023, 2022, 2022, 2023, 2023, 2021, 2022, 2023, 2022, 2023, 2022, 2022, 2022, 2022, 2022, 2021, 2023, 2022, 2023, 2023, 2023, 2023, 2023, 2023, 2023, 2023, 2024, 2022, 2021, 2023, 2021, 2022, 2019, 2022, 2022, 2023, 2021, 2023, 2022, 2022, 2022, 2022, 2023, 2021, 2023, 2023, 2021, 2022, 2022, 2023, 2023, 2023, 2018, 2023, 2022, 2023, 2024, 2023, 2024, 2023, 2023],
            releaseDates: ["N/A", "N/A", "N/A", "N/A", "N/A", "2025-07-28", "2025-07-28", "2025-08-04", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "2025-03-21", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "2024-05-02", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "2025-09-03", "N/A", "N/A", "N/A", "N/A", "N/A"]
        };

        function hashFloat(i, seed) {
            var x = Math.sin(i * 12.9898 + seed * 78.233) * 43758.5453;
            return x - Math.floor(x);
        }

        function buildNonDebutedTrace(activeLevels) {
            var x = [];
            var y = [];
            var text = [];
            var customdata = [];

            var totalGps = 0;
            var levelNumeric = nonDebutedBase.x;

            for (var i = 0; i < levelNumeric.length; i++) {
                var lvl = levelNumeric[i];
                if (activeLevels && activeLevels.length &&
                    activeLevels.indexOf(String(lvl)) === -1) {
                    continue;
                }

                var baseX = lvl;
                var baseY = nonDebutedBase.y[i];

                var jx = (hashFloat(i, 1) - 0.5) * 0.45;
                var jy = (hashFloat(i, 2) - 0.5) * (140.4370 - 0.2330) * 0.05;

                x.push(baseX + jx);
                y.push(Math.max(0.2330, baseY + jy));
                text.push(nonDebutedBase.names[i]);
                customdata.push([
                    nonDebutedBase.levelsLabel[i],
                    nonDebutedBase.firstSeasons[i],
                    nonDebutedBase.careerLengths[i],
                    nonDebutedBase.y[i],
                    nonDebutedBase.releaseDates[i]
                ]);
                totalGps += baseY;
            }

            return {
                trace: {
                    x: x,
                    y: y,
                    mode: 'markers',
                    type: 'scatter',
                    text: text,
                    marker: {
                        size: 9,
                        color: '#d32f2f',
                        opacity: 0.85,
                        line: {
                            width: 1.5,
                            color: '#ffffff'
                        }
                    },
                    customdata: customdata,
                    hovertemplate: '<b>%{text}</b><br>' +
                                  'MiLB Highest Level: %{customdata[0]}<br>' +
                                  'MiLB First Season: %{customdata[1]}<br>' +
                                  'MiLB Career Length: %{customdata[2]} years<br>' +
                                  'MiLB Games per Season: %{customdata[3]:.1f}<br>' +
                                  'Release Date: %{customdata[4]}<extra></extra>',
                    name: 'Non-Debuted Players'
                },
                count: x.length,
                avgGps: (x.length ? totalGps / x.length : 0),
                avgLevel: (function() {
                    if (!x.length) return null;
                    var sum = 0, n = 0;
                    for (var i = 0; i < levelNumeric.length; i++) {
                        var lvl = levelNumeric[i];
                        if (activeLevels && activeLevels.length &&
                            activeLevels.indexOf(String(lvl)) === -1) {
                            continue;
                        }
                        sum += lvl;
                        n += 1;
                    }
                    return n ? sum / n : null;
                })()
            };
        }

        var layout = {
            title: {
                text: '',
                font: { size: 0 }
            },
            xaxis: {
                title: {
                    text: 'MiLB Highest Level',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                type: 'linear',
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.50, 5.50],
                tickmode: 'array',
                tickvals: [1, 2, 3, 4, 5],
                ticktext: ['Rookie', 'Low-A', 'High-A', 'AA', 'AAA']
            },
            yaxis: {
                title: {
                    text: 'MiLB Games per Season',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.2, 140.4],
                tickformat: 'd'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            }
        };

        var config = {
            responsive: true,
            displayModeBar: false
        };
        
        function getActiveLevels() {
            var checks = document.querySelectorAll('.level-filter');
            var active = [];
            checks.forEach(function(cb) {
                if (cb.checked) active.push(cb.value);
            });
            if (!active.length) {
                active = ['1','2','3','4','5'];
                checks.forEach(function(cb) { cb.checked = true; });
            }
            return active;
        }

        function updateNonDebutedPlot() {
            var active = getActiveLevels();
            var res = buildNonDebutedTrace(active);
            Plotly.react('plot', [res.trace], layout, config);

            var countEl = document.getElementById('nonDebutedPlayersCount');
            var avgGpsEl = document.getElementById('nonDebutedAvgGps');
            var avgLevelEl = document.getElementById('nonDebutedAvgLevel');
            if (countEl) countEl.textContent = res.count;
            if (avgGpsEl) avgGpsEl.textContent = res.avgGps.toFixed(1);
            if (avgLevelEl && res.avgLevel !== null) {
                var levelMap = {1:'Rookie',2:'Low-A',3:'High-A',4:'AA',5:'AAA'};
                var rounded = Math.round(res.avgLevel);
                avgLevelEl.textContent = levelMap[rounded] || 'Unknown';
            }
        }

        updateNonDebutedPlot();

        document.querySelectorAll('.level-filter').forEach(function(cb) {
            cb.addEventListener('change', updateNonDebutedPlot);
        });
    </script>
</body>
</html>
