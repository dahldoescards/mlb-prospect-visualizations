<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2017 Bowman Draft (Non-Debuted) | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2017 Bowman Draft</h1>
            <p class="subtitle">MiLB Highest Level vs Career Length Analysis (Non-Debuted Players)</p>
        </div>
        <div id="plot"></div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Players Shown</span>
                <span class="stat-value">28</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg MiLB Level</span>
                <span class="stat-value">AA</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg MiLB Games per Season</span>
                <span class="stat-value">54.1</span>
            </div>
        </div>
    </div>

    <script>
        var data = [{
            x: [5, 5, 5, 2, 4, 2, 1, 4, 3, 5, 5, 5, 5, 4, 5, 5, 5, 5, 5, 3, 4, 5, 4, 5, 4, 4, 5, 4],
            y: [76.5, 82.43, 14.71, 14.5, 93.33, 9.0, 54.0, 48.4, 64.75, 28.17, 61.33, 69.17, 69.5, 116.0, 18.71, 103.0, 43.67, 85.14, 13.6, 9.0, 50.0, 66.83, 72.33, 27.5, 18.71, 82.33, 32.0, 91.0],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Austin Beck", "Blake Hunt", "Blayne Enlow", "Brendan Murphy", "Brett Netzer", "Caden Lemons", "Cash Case", "Christopher Seise", "Cole Brannen", "Colton Hock", "Dylan Busby", "Jacob Pearson", "Joey Morgan", "Kacy Clemens", "Kade McClure", "Kevin Merrell", "Lincoln Henzman", "Logan Warmoth", "Matt Tabor", "Morgan Cooper", "Quentin Holmes", "Quinn Brodey", "Riley Mahan", "Sam Carlson", "Seth Corry", "Tristen Lutz", "Will Gaddis", "Zach Kirtley"],
            textposition: 'top center',
            textfont: {
                size: 10,
                color: '#333'
            },
            marker: {
                size: 10,
                color: '#d32f2f',
                opacity: 0.8,
                line: {
                    width: 2,
                    color: '#ffffff'
                }
            },
            customdata: [["AAA", 2017, 6, 76.5, "N/A"], ["AAA", 2017, 7, 82.43, "N/A"], ["AAA", 2017, 7, 14.71, "N/A"], ["Low-A", 2017, 2, 14.5, "2022-03-30"], ["AA", 2017, 3, 93.33, "2022-02-26"], ["Low-A", 2017, 3, 9.0, "2022-09-23"], ["Rookie", 2017, 2, 54.0, "2022-03-31"], ["AA", 2017, 5, 48.4, "N/A"], ["High-A", 2017, 4, 64.75, "2022-03-31"], ["AAA", 2017, 6, 28.17, "N/A"], ["AAA", 2018, 3, 61.33, "2022-03-22"], ["AAA", 2017, 6, 69.17, "N/A"], ["AAA", 2018, 2, 69.5, "N/A"], ["AA", 2018, 2, 116.0, "2022-06-13"], ["AAA", 2017, 7, 18.71, "N/A"], ["AAA", 2018, 4, 103.0, "2022-07-26"], ["AAA", 2017, 6, 43.67, "N/A"], ["AAA", 2017, 7, 85.14, "N/A"], ["AAA", 2017, 5, 13.6, "2024-07-20"], ["High-A", 2021, 1, 9.0, "2021-06-14"], ["AA", 2017, 5, 50.0, "2022-08-15"], ["AAA", 2017, 6, 66.83, "2023-07-31"], ["AA", 2017, 6, 72.33, "2023-06-13"], ["AAA", 2017, 6, 27.5, "N/A"], ["AA", 2017, 7, 18.71, "N/A"], ["AA", 2017, 6, 82.33, "2023-08-09"], ["AAA", 2017, 6, 32.0, "2023-06-06"], ["AA", 2018, 2, 91.0, "2020-05-27"]],
            hovertemplate: '<b>%{text}</b><br>' +
                          'MiLB Highest Level: %{customdata[0]}<br>' +
                          'MiLB First Season: %{customdata[1]}<br>' +
                          'MiLB Career Length: %{customdata[2]} years<br>' +
                          'MiLB Games per Season: %{customdata[3]:.1f}<br>' +
                          'Release Date: %{customdata[4]}<extra></extra>'
        }];

        var layout = {
            title: {
                text: '',
                font: { size: 0 }
            },
            xaxis: {
                title: {
                    text: 'MiLB Highest Level',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.50, 5.50],
                tickmode: 'array',
                tickvals: [1, 2, 3, 4, 5],
                ticktext: ['Rookie', 'Low-A', 'High-A', 'AA', 'AAA']
            },
            yaxis: {
                title: {
                    text: 'MiLB Games per Season',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.0, 127.6],
                tickformat: 'd'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            }
        };

        var config = {
            responsive: true,
            displayModeBar: true
        };

        Plotly.newPlot('plot', data, layout, config);
    </script>
</body>
</html>
