<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2019 Bowman Chrome | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 30px;
        }
        .tab {
            padding: 15px 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            color: #6c757d;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            background: none;
            border-top: none;
            border-left: none;
            border-right: none;
        }
        .tab:hover {
            color: #2a5298;
            background-color: #f8f9fa;
        }
        .tab.active {
            color: #2a5298;
            border-bottom-color: #2a5298;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .tab-content.both {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        #plotDebuted, #plotNonDebuted {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .both-charts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        .both-charts .chart-container {
            width: 100%;
        }
        .both-charts #plotDebutedBoth, .both-charts #plotNonDebutedBoth {
            width: 100%;
            height: 600px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .both-charts {
                grid-template-columns: 1fr;
            }
            #plotDebuted, #plotNonDebuted {
                height: 500px;
            }
            .both-charts #plotDebutedBoth, .both-charts #plotNonDebutedBoth {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2019 Bowman Chrome</h1>
            <p class="subtitle">Prospect Analysis - Career Performance Visualizations</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" data-tab="debuted" >
                Debuted (46)
            </button>
            <button class="tab " data-tab="non-debuted" >
                Non-Debuted (20)
            </button>
            <button class="tab" data-tab="both" >
                Both
            </button>
        </div>
        
        <div class="tab-content active" id="tab-debuted">
            <div id="plotDebuted"></div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Players Shown</span>
                    <span class="stat-value">46</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Average WAR</span>
                    <span class="stat-value">2.68</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Avg Games/Season</span>
                    <span class="stat-value">33.5</span>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="tab-non-debuted">
            <div id="plotNonDebuted"></div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Players Shown</span>
                    <span class="stat-value">20</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Avg MiLB Level</span>
                    <span class="stat-value">AA</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Avg Career Length</span>
                    <span class="stat-value">5.8</span>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="tab-both">
            <div class="both-charts">
                <div class="chart-container">
                    <h3 style="color: #1e3c72; margin-bottom: 15px; font-size: 1.2rem;">Debuted Players</h3>
                    <div id="plotDebutedBoth"></div>
                </div>
                <div class="chart-container">
                    <h3 style="color: #1e3c72; margin-bottom: 15px; font-size: 1.2rem;">Non-Debuted Players</h3>
                    <div id="plotNonDebutedBoth"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        document.querySelectorAll('.tab').forEach(tab => {
            if (!tab.disabled) {
                tab.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');
                    
                    // Update active tab
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update active tab content
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById('tab-' + tabName).classList.add('active');
                });
            }
        });
        
        // Generate plots
        
        var debutedData = [{
            x: [0.0799413, 0.0161979, 14.8176, -0.204377, 0.0, 0.0, 1.07637, 6.17546, 22.9051, 1.3426, 4.35915, 7.58039, 0.53919, 2.5669, 0.988574, 0.0, 6.50103, 11.8912, -0.223166, 0.0, -0.488827, 5.92182, -0.238172, 0.486976, 0.0, -0.137881, 0.0, 0.253678, 0.656391, 4.53888, 3.23144, 0.0, 9.46379, 0.469203, 0.203033, -0.0666966, 0.705896, 8.85802, 0.0169432, 4.09753, 2.79099, 0.391947, -0.745427, -0.222968, 0.0805791, 2.73468],
            y: [63.142857142857146, 1.0, 94.0, 36.0, 1.0, 15.2, 93.66666666666667, 45.285714285714285, 124.6, 31.833333333333332, 22.333333333333332, 20.666666666666668, 7.5, 25.0, 46.0, 3.0, 33.0, 112.4, 4.0, 3.5, 13.0, 61.5, 10.666666666666666, 7.0, 28.571428571428573, 12.0, 16.0, 40.5, 11.666666666666666, 46.38461538461539, 11.75, 24.0, 23.0, 40.0, 63.666666666666664, 1.0, 60.6, 17.833333333333332, 10.0, 13.6, 42.0, 23.25, 21.5, 22.666666666666668, 31.0, 106.0],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Abraham Toro", "Adam Kloffenstein", "Alejandro Kirk", "Alexander Canario", "Brailyn Marquez", "Brandon Bielak", "Brayan Rocchio", "Bryan Abreu", "Cal Raleigh", "Carlos Hernandez", "Cole Irvin", "Cristian Javier", "Deivi Garcia", "Edwin Uceta", "Eli White", "Francisco Morales", "Garrett Whitlock", "Geraldo Perdomo", "Israel Pineda", "James Bourque", "Jared Oliva", "Jhoan Duran", "Jonathan Ornelas", "Jordan Yamamoto", "Jorge Alcala", "Jose Devers", "Konnor Pilkington", "Leonardo Jimenez", "Livan Soto", "Luis Garcia", "Luis Gil", "Mason Englert", "Michael King", "Mike Siani", "Noelvi Marte", "Orelvis Martinez", "Owen Miller", "Patrick Sandoval", "Payton Henry", "Ryan Feltner", "Sam Hentges", "Sean Hjelle", "Seth Beer", "Terrin Vavra", "Tyler Phillips", "Wenceel Perez"],
            textposition: 'top center',
            textfont: { size: 10, color: '#333' },
            marker: {
                size: 10,
                color: '#2a5298',
                opacity: 0.8,
                line: { width: 2, color: '#ffffff' }
            },
            customdata: [442.0, 1.0, 564.0, 108.0, 1.0, 76.0, 281.0, 317.0, 623.0, 191.0, 134.0, 124.0, 30.0, 125.0, 276.0, 3.0, 165.0, 562.0, 4.0, 7.0, 26.0, 246.0, 32.0, 21.0, 200.0, 24.0, 48.0, 81.0, 35.0, 603.0, 47.0, 72.0, 161.0, 160.0, 191.0, 1.0, 303.0, 107.0, 20.0, 68.0, 168.0, 93.0, 43.0, 68.0, 62.0, 212.0],
            hovertemplate: '<b>%{text}</b><br>' +
                          'Career WAR: %{x:.1f}<br>' +
                          'Games per Season: %{y:.1f}<br>' +
                          'Career Games Played: %{customdata}<extra></extra>',
            name: 'Debuted Players'
        }];
        
        var debutedLayout = {
            title: { text: '', font: { size: 0 } },
            xaxis: {
                title: { text: 'Career WAR', font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' } },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [-4.04, 26.20],
                tickformat: '.1f'
            },
            yaxis: {
                title: { text: 'Games per Season', font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' } },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.0, 137.1],
                tickformat: '.1f'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: { l: 80, r: 40, t: 20, b: 60 },
            font: { family: 'Inter, sans-serif', size: 12, color: '#495057' }
        };
        
        Plotly.newPlot('plotDebuted', debutedData, debutedLayout, { responsive: true, displayModeBar: true });
        
        
        var nonDebutedData = [{
            x: [5, 5, 5, 1, 5, 3, 3, 5, 5, 2, 5, 5, 5, 5, 5, 4, 5, 4, 5, 5],
            y: [6, 4, 4, 3, 5, 6, 4, 9, 5, 5, 7, 6, 10, 6, 6, 5, 6, 8, 5, 7],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Austin Warner", "Blaine Knight", "Cam Roegner", "Danny Diaz", "Durbin Feltman", "Freudis Nova", "Gregory Guerrero", "Isiah Gilliam", "Jameson Hannah", "Jonatan Machado", "Melvin Adon", "Miguel Hiraldo", "Moises Gomez", "Nick Green", "Quintin Torres-Costa", "Richard Gallardo", "Robinson Ortiz", "Shervyen Newton", "Yefri Del Rosario", "Zack Brown"],
            textposition: 'top center',
            textfont: { size: 10, color: '#333' },
            marker: {
                size: 10,
                color: '#d32f2f',
                opacity: 0.8,
                line: { width: 2, color: '#ffffff' }
            },
            customdata: [["AAA", 2017, 6, "N/A"], ["AAA", 2019, 4, "2024-08-25"], ["AAA", 2016, 4, "2019-12-13"], ["Rookie", 2018, 3, "2021-08-31"], ["AAA", 2018, 5, "N/A"], ["High-A", 2017, 6, "N/A"], ["High-A", 2016, 4, "N/A"], ["AAA", 2015, 9, "2024-07-02"], ["AAA", 2019, 5, "N/A"], ["Low-A", 2016, 5, "N/A"], ["AAA", 2015, 7, "2024-06-25"], ["AAA", 2018, 6, "2024-08-02"], ["AAA", 2015, 10, "N/A"], ["AAA", 2014, 6, "N/A"], ["AAA", 2015, 6, "2021-08-30"], ["AA", 2019, 5, "N/A"], ["AAA", 2017, 6, "N/A"], ["AA", 2016, 8, "2024-09-15"], ["AAA", 2017, 5, "2023-08-20"], ["AAA", 2016, 7, "N/A"]],
            hovertemplate: '<b>%{text}</b><br>' +
                          'MiLB Highest Level: %{customdata[0]}<br>' +
                          'MiLB First Season: %{customdata[1]}<br>' +
                          'MiLB Career Length: %{customdata[2]} years<br>' +
                          'Release Date: %{customdata[3]}<extra></extra>',
            name: 'Non-Debuted Players'
        }];
        
        var nonDebutedLayout = {
            title: { text: '', font: { size: 0 } },
            xaxis: {
                title: { text: 'MiLB Highest Level', font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' } },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.50, 5.50],
                tickmode: 'array',
                tickvals: [1, 2, 3, 4, 5],
                ticktext: ['Rookie', 'Low-A', 'High-A', 'AA', 'AAA']
            },
            yaxis: {
                title: { text: 'MiLB Career Length (years)', font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' } },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [2.0, 11.0],
                tickformat: 'd'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: { l: 80, r: 40, t: 20, b: 60 },
            font: { family: 'Inter, sans-serif', size: 12, color: '#495057' }
        };
        
        Plotly.newPlot('plotNonDebuted', nonDebutedData, nonDebutedLayout, { responsive: true, displayModeBar: true });
        
        
        // Generate plots for "Both" tab (create copies of data for side-by-side display)
        
        if (typeof debutedData !== 'undefined' && typeof debutedLayout !== 'undefined') {
            var debutedDataBoth = JSON.parse(JSON.stringify(debutedData));
            var debutedLayoutBoth = JSON.parse(JSON.stringify(debutedLayout));
            debutedLayoutBoth.margin = { l: 60, r: 20, t: 20, b: 50 };
            Plotly.newPlot('plotDebutedBoth', debutedDataBoth, debutedLayoutBoth, { responsive: true, displayModeBar: true });
        }
        if (typeof nonDebutedData !== 'undefined' && typeof nonDebutedLayout !== 'undefined') {
            var nonDebutedDataBoth = JSON.parse(JSON.stringify(nonDebutedData));
            var nonDebutedLayoutBoth = JSON.parse(JSON.stringify(nonDebutedLayout));
            nonDebutedLayoutBoth.margin = { l: 60, r: 20, t: 20, b: 50 };
            Plotly.newPlot('plotNonDebutedBoth', nonDebutedDataBoth, nonDebutedLayoutBoth, { responsive: true, displayModeBar: true });
        }
        
    </script>
</body>
</html>
