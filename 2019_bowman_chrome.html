<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2019 Bowman Chrome | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2019 Bowman Chrome</h1>
            <p class="subtitle">Career WAR vs Career Length Analysis</p>
        </div>
        <div id="plot"></div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Players Shown</span>
                <span class="stat-value">45</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Average WAR</span>
                <span class="stat-value">2.64</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg Career Length</span>
                <span class="stat-value">3.9 yrs</span>
            </div>
        </div>
    </div>

    <script>
        var data = [{
            x: [0.0799413, 0.0161979, 14.8176, -0.204377, 0, 0, 1.07637, 6.17546, 22.9051, 1.3426, 4.35915, 7.58039, 0.53919, 2.5669, 0.988574, 0, 6.50103, 11.8912, -0.223166, 0, -0.488827, 5.92182, -0.238172, 0.486976, 0, -0.137881, 0, 0.253678, 0.656391, 3.23144, 0, 9.46379, 0.469203, 0.203033, -0.0666966, 0.705896, 8.85802, 0.0169432, 4.09753, 2.79099, 0.391947, -0.745427, -0.222968, 0.0805791, 2.73468],
            y: [7.0, 1.0, 6.0, 3.0, 1.0, 5.0, 3.0, 7.0, 5.0, 6.0, 6.0, 6.0, 5.0, 5.0, 6.0, 1.0, 5.0, 5.0, 1.0, 2.0, 2.0, 4.0, 3.0, 3.0, 7.0, 4.0, 4.0, 2.0, 3.0, 5.0, 3.0, 7.0, 4.0, 3.0, 1.0, 5.0, 6.0, 2.0, 5.0, 4.0, 4.0, 2.0, 4.0, 2.0, 2.0],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Abraham Toro", "Adam Kloffenstein", "Alejandro Kirk", "Alexander Canario", "Brailyn Marquez", "Brandon Bielak", "Brayan Rocchio", "Bryan Abreu", "Cal Raleigh", "Carlos Hernandez", "Cole Irvin", "Cristian Javier", "Deivi Garcia", "Edwin Uceta", "Eli White", "Francisco Morales", "Garrett Whitlock", "Geraldo Perdomo", "Israel Pineda", "James Bourque", "Jared Oliva", "Jhoan Duran", "Jonathan Ornelas", "Jordan Yamamoto", "Jorge Alcala", "Jose Devers", "Konnor Pilkington", "Leonardo Jimenez", "Livan Soto", "Luis Gil", "Mason Englert", "Michael King", "Mike Siani", "Noelvi Marte", "Orelvis Martinez", "Owen Miller", "Patrick Sandoval", "Payton Henry", "Ryan Feltner", "Sam Hentges", "Sean Hjelle", "Seth Beer", "Terrin Vavra", "Tyler Phillips", "Wenceel Perez"],
            textposition: 'top center',
            textfont: {
                size: 10,
                color: '#333'
            },
            marker: {
                size: 10,
                color: '#2a5298',
                opacity: 0.8,
                line: {
                    width: 2,
                    color: '#ffffff'
                }
            },
            hovertemplate: '<b>%{text}</b><br>' +
                          'Career WAR: %{x}<br>' +
                          'Career Length: %{y} years<extra></extra>'
        }];

        var layout = {
            title: {
                text: '',
                font: { size: 0 }
            },
            xaxis: {
                title: {
                    text: 'Career WAR',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: true,
                zerolinecolor: '#6c757d',
                zerolinewidth: 2,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [-4.04, 26.20]
            },
            yaxis: {
                title: {
                    text: 'Career Length (years)',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            }
        };

        var config = {
            responsive: true,
            displayModeBar: true
        };

        Plotly.newPlot('plot', data, layout, config);
    </script>
</body>
</html>
