<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2016 Bowman | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2016 Bowman</h1>
            <p class="subtitle">Career WAR vs Games per Season Analysis</p>
        </div>
        <div id="plot"></div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Players Shown</span>
                <span class="stat-value">26</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Average WAR</span>
                <span class="stat-value">4.93</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg Games/Season</span>
                <span class="stat-value">26.9</span>
            </div>
        </div>
    </div>

    <script>
        var data = [{
            x: [43.0882, 0, -0.103421, 1.31111, 0, -0.882222, 0, -0.0833288, 0.242325, 0, 0.720255, -0.120012, 14.995, -1.05424, -0.571779, -0.122355, 6.64851, 10.692, -0.395935, 1.8358, 0.105749, 1.99921, 6.97993, 11.2193, 7.44589, 24.2548],
            y: [122.5, 7.0, 3.0, 15.0, 2.6666666666666665, 32.0, 29.666666666666668, 3.0, 32.0, 4.0, 7.5, 55.333333333333336, 25.11111111111111, 21.5, 10.0, 14.0, 4.285714285714286, 12.444444444444445, 13.0, 3.8, 23.0, 39.333333333333336, 20.428571428571427, 80.5, 10.11111111111111, 107.8],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Alex Bregman", "Anderson Espinoza", "Anthony Alford", "Ariel Jurado", "Brady Lail", "Daz Cameron", "Domingo Acevedo", "Drew Jackson", "Francis Martes", "Franklyn Kilome", "Jharel Cotton", "Juan Yepez", "Kenta Maeda", "Kevin Kramer", "Lucius Fox", "Mark Zagunis", "Mauricio Dubon", "Paul DeJong", "Rafael Bautista", "Sal Romano", "Samuel Coonrod", "Stone Garrett", "Trey Mancini", "Tyler O'Neill", "Victor Robles", "Willson Contreras"],
            textposition: 'top center',
            textfont: {
                size: 10,
                color: '#333'
            },
            marker: {
                size: 10,
                color: '#2a5298',
                opacity: 0.8,
                line: {
                    width: 2,
                    color: '#ffffff'
                }
            },
            customdata: [[1225.0, 10.0], [7.0, 1.0], [18.0, 6.0], [45.0, 3.0], [8.0, 3.0], [160.0, 5.0], [89.0, 3.0], [6.0, 2.0], [32.0, 1.0], [4.0, 1.0], [30.0, 4.0], [166.0, 3.0], [226.0, 9.0], [43.0, 2.0], [10.0, 1.0], [42.0, 3.0], [30.0, 7.0], [112.0, 9.0], [26.0, 2.0], [19.0, 5.0], [115.0, 5.0], [118.0, 3.0], [143.0, 7.0], [644.0, 8.0], [91.0, 9.0], [1078.0, 10.0]],
            hovertemplate: '<b>%{text}</b><br>' +
                          'Career WAR: %{x:.1f}<br>' +
                          'Games Played: %{customdata[0]}<br>' +
                          'Seasons Played: %{customdata[1]}<extra></extra>'
        }];

        var layout = {
            title: {
                text: '',
                font: { size: 0 }
            },
            xaxis: {
                title: {
                    text: 'Career WAR',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [-6.36, 48.40],
                tickformat: '.1f'
            },
            yaxis: {
                title: {
                    text: 'Games per Season',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.0, 134.8],
                tickformat: '.1f'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            }
        };

        var config = {
            responsive: true,
            displayModeBar: true
        };

        Plotly.newPlot('plot', data, layout, config);
    </script>
</body>
</html>
