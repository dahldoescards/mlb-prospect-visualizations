<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2017 Bowman Chrome (Non-Debuted) | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2017 Bowman Chrome</h1>
            <p class="subtitle">MiLB Highest Level vs Career Length Analysis (Non-Debuted Players)</p>
        </div>
        <div id="plot"></div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Players Shown</span>
                <span class="stat-value">21</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg MiLB Level</span>
                <span class="stat-value">AA</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg MiLB Games per Season</span>
                <span class="stat-value">64.6</span>
            </div>
        </div>
    </div>

    <script>
        var data = [{
            x: [4, 5, 4, 5, 5, 3, 3, 4, 4, 2, 5, 1, 5, 4, 5, 5, 5, 3, 5, 5, 5],
            y: [30.71, 78.67, 59.0, 123.25, 116.62, 55.0, 12.5, 26.33, 63.0, 48.25, 83.33, 16.5, 84.86, 77.33, 108.6, 22.38, 80.6, 92.0, 82.8, 27.38, 68.4],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Alberto Tirado", "Alfredo Rodriguez", "Andrew Calica", "Brian Mundell", "Bryson Brigman", "Cole Stobbe", "Gage Hinsz", "Grayson Long", "Heath Quinn", "Isaiah White", "Jameson Fisher", "Jesus Sanchez", "Lazarito Armenteros", "Logan Ice", "Nick Banks", "Ofelky Peralta", "Ryan Howard", "Starling Heredia", "Torii Hunter Jr.", "Trevor Clifton", "Wander Javier"],
            textposition: 'top center',
            textfont: {
                size: 10,
                color: '#333'
            },
            marker: {
                size: 10,
                color: '#d32f2f',
                opacity: 0.8,
                line: {
                    width: 2,
                    color: '#ffffff'
                }
            },
            customdata: [["AA", 2012, 7, 30.71, "N/A"], ["AAA", 2016, 6, 78.67, "2022-07-21"], ["AA", 2016, 4, 59.0, "N/A"], ["AAA", 2016, 4, 123.25, "N/A"], ["AAA", 2017, 8, 116.62, "2025-07-14"], ["High-A", 2016, 4, 55.0, "2021-08-26"], ["High-A", 2014, 4, 12.5, "N/A"], ["AA", 2015, 3, 26.33, "N/A"], ["AA", 2016, 5, 63.0, "2022-04-04"], ["Low-A", 2015, 4, 48.25, "2019-05-28"], ["AAA", 2016, 6, 83.33, "2022-05-16"], ["Rookie", 2014, 2, 16.5, "2015-10-21"], ["AAA", 2017, 7, 84.86, "2024-07-15"], ["AA", 2017, 3, 77.33, "N/A"], ["AAA", 2017, 5, 108.6, "N/A"], ["AAA", 2014, 8, 22.38, "N/A"], ["AAA", 2016, 5, 80.6, "2021-06-12"], ["High-A", 2016, 4, 92.0, "2020-07-01"], ["AAA", 2017, 5, 82.8, "N/A"], ["AAA", 2013, 8, 27.38, "2024-06-14"], ["AAA", 2016, 5, 68.4, "N/A"]],
            hovertemplate: '<b>%{text}</b><br>' +
                          'MiLB Highest Level: %{customdata[0]}<br>' +
                          'MiLB First Season: %{customdata[1]}<br>' +
                          'MiLB Career Length: %{customdata[2]} years<br>' +
                          'MiLB Games per Season: %{customdata[3]:.1f}<br>' +
                          'Release Date: %{customdata[4]}<extra></extra>'
        }];

        var layout = {
            title: {
                text: '',
                font: { size: 0 }
            },
            xaxis: {
                title: {
                    text: 'MiLB Highest Level',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.50, 5.50],
                tickmode: 'array',
                tickvals: [1, 2, 3, 4, 5],
                ticktext: ['Rookie', 'Low-A', 'High-A', 'AA', 'AAA']
            },
            yaxis: {
                title: {
                    text: 'MiLB Games per Season',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.2, 135.6],
                tickformat: 'd'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            }
        };

        var config = {
            responsive: true,
            displayModeBar: true
        };

        Plotly.newPlot('plot', data, layout, config);
    </script>
</body>
</html>
