            <div id="loader" class="absolute inset-0 bg-white flex items-center justify-center z-20 pointer-events-none opacity-0">
                <div class="font-mono text-sm text-black animate-pulse">LOADING DATA STREAM...</div>
            </div>
        </div>
    </main>

    <script>
        // GSAP Entrance
        window.addEventListener('load', () => {
            gsap.to("#sidebar", { x: 0, duration: 0.8, ease: "power3.out" });
            gsap.from("#main-panel", { opacity: 0, scale: 0.98, duration: 1, delay: 0.3, ease: "power2.out" });
        });

        // Interactions
        const select = document.getElementById('releaseSelect');
        const iframe = document.getElementById('visualizationFrame');
        const loader = document.getElementById('loader');

        select.addEventListener('change', (e) => {
            // Flash the loader
            gsap.to(loader, { opacity: 1, duration: 0.1 });
            
            setTimeout(() => {
                iframe.src = e.target.value;
                // Wait for load, then hide loader
                setTimeout(() => {
                    gsap.to(loader, { opacity: 0, duration: 0.5 });
                }, 500);
            }, 200);
        });
    </script>
