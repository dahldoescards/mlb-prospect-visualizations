    <script>
        // --- 1. Animation Setup ---
        const totalReleases = 48;
        const circle = document.getElementById('progress-circle');
        const radius = circle.r.baseVal.value;
        const circumference = radius * 2 * Math.PI;

        // Set initial setup for SVG
        circle.style.strokeDasharray = `${circumference} ${circumference}`;
        circle.style.strokeDashoffset = circumference;

        function setProgress(percent) {
            const offset = circumference - (percent / 100) * circumference;
            circle.style.strokeDashoffset = offset;
        }

        // --- 2. Update Logic ---
        function updateStats(selectedIndexElement) {
            const index = parseInt(selectedIndexElement.getAttribute('data-index'));
            const percent = (index / totalReleases) * 100;
            
            // Animate Circle
            setProgress(percent);

            // Animate Text Counter (Using GSAP object proxy)
            const counterElement = document.getElementById('counter-current');
            const currentVal = parseInt(counterElement.innerText);
            
            gsap.to({ val: currentVal }, {
                val: index,
                duration: 1,
                ease: "power2.out",
                onUpdate: function() {
                    counterElement.innerText = Math.round(this.val);
                }
            });

            // Update Label Text based on recency
            const label = document.getElementById('release-date-label');
            if(index === 48) label.innerText = "Latest Release";
            else if (index === 1) label.innerText = "Oldest Record";
            else label.innerText = `Archive Record #${index}`;
        }

        // --- 3. Event Listeners ---
        const select = document.getElementById('releaseSelect');
        const iframe = document.getElementById('visualizationFrame');
        const loader = document.getElementById('loader');

        select.addEventListener('change', (e) => {
            // Visual Updates
            const selectedOption = e.target.options[e.target.selectedIndex];
            updateStats(selectedOption);

            // Iframe Updates
            iframe.style.opacity = '0';
            loader.style.display = 'flex';
            
            setTimeout(() => {
                iframe.src = e.target.value;
            }, 300);
        });

        iframe.addEventListener('load', () => {
            iframe.style.opacity = '1';
            loader.style.display = 'none';
        });

        // --- 4. Entrance Animations ---
        window.addEventListener('load', () => {
            // Initial Stat Set (based on default selected option)
            const defaultOption = select.options[select.selectedIndex];
            updateStats(defaultOption);

            const tl = gsap.timeline();
            tl.to("#title-anim", { opacity: 1, y: 0, duration: 0.8 })
              .to("#subtitle-anim", { opacity: 1, y: 0, duration: 0.8 }, "-=0.6")
              .to("#main-card", { opacity: 1, y: 0, duration: 1, ease: "power3.out" }, "-=0.4");
        });
    </script>
