                         <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" /></svg>

            </div>
            <iframe id="visualizationFrame" src="2025_bowman_chrome.html" class="relative z-10 w-full h-full border-none rounded-xl opacity-0 transition-opacity duration-700 bg-white" onload="this.style.opacity='1'; document.getElementById('loader').style.display='none'"></iframe>

    <script>
        // --- DATA CONFIGURATION ---
        // Placeholder stats (TBD) have been added. 
        // Update 'debuted' and 'total' numbers with your real data.
        const datasetConfig = {
            // 2025
            "2025_bowman.html": { date: "May 7, 2025", debuted: 0, total: 100 },
            "2025_bowman_chrome.html": { date: "Sep 23, 2025", debuted: 0, total: 100 },
            
            // 2024
            "2024_bowman.html": { date: "May 8, 2024", debuted: 5, total: 100 },
            "2024_bowman_chrome.html": { date: "Sep 11, 2024", debuted: 1, total: 100 },
            "2024_bowman_draft.html": { date: "Dec 4, 2024", debuted: 0, total: 200 },

            // 2023
            "2023_bowman.html": { date: "Apr 26, 2023", debuted: 15, total: 100 },
            "2023_bowman_chrome.html": { date: "Sep 13, 2023", debuted: 8, total: 100 },
            "2023_bowman_draft.html": { date: "Dec 12, 2023", debuted: 2, total: 200 },

            // 2022
            "2022_bowman.html": { date: "May 4, 2022", debuted: 28, total: 100 },
            "2022_bowman_chrome.html": { date: "Sep 21, 2022", debuted: 12, total: 100 },
            "2022_bowman_draft.html": { date: "Dec 2022", debuted: 5, total: 200 },

            // 2021
            "2021_bowman.html": { date: "Apr 16, 2021", debuted: 45, total: 100 },
            "2021_bowman_chrome.html": { date: "Sep 22, 2021", debuted: 30, total: 100 },
            "2021_bowman_draft.html": { date: "Dec 2021", debuted: 15, total: 200 },
            
            // Older sets (Defaults)
            "default": { date: "Release Date TBD", debuted: 0, total: 100 }
        };

        // --- ANIMATION LOGIC ---
        const totalReleases = 48;
        const circle = document.getElementById('progress-circle');
        const radius = circle.r.baseVal.value;
        const circumference = radius * 2 * Math.PI;

        circle.style.strokeDasharray = `${circumference} ${circumference}`;
        circle.style.strokeDashoffset = circumference;

        function setProgress(percent) {
            const offset = circumference - (percent / 100) * circumference;
            circle.style.strokeDashoffset = offset;
        }

        function updateUI(selectElement) {
            const selectedOption = selectElement.options[selectElement.selectedIndex];
            const filename = selectedOption.value;
            
            // 1. Update Stats Text (Date & Counts)
            const config = datasetConfig[filename] || datasetConfig["default"] || { date: "Legacy Release", debuted: "?", total: "?" };
            
            // GSAP Text Scramble Effect for Tech Vibe
            const dateEl = document.getElementById('release-date-display');
            dateEl.innerText = config.date;
            
            const statEl = document.getElementById('debut-stat-display');
            statEl.innerHTML = `${config.debuted} <span class="text-slate-500 text-xs">/ ${config.total}</span>`;

            // 2. Update Circle & Counter
            const index = parseInt(selectedOption.getAttribute('data-index'));
            const percent = (index / totalReleases) * 100;
            
            setProgress(percent);

            const counterElement = document.getElementById('counter-current');
            // Safe parsing to prevent NaN (Default to index if innerText is bad)
            let currentVal = parseInt(counterElement.innerText);
            if (isNaN(currentVal)) currentVal = 0;
            
            gsap.to({ val: currentVal }, {
                val: index,
                duration: 0.8,
                ease: "power2.out",
                onUpdate: function() {
                    counterElement.innerText = Math.round(this.val);
                }
            });
        }

        // --- EVENTS ---
        const select = document.getElementById('releaseSelect');
        const iframe = document.getElementById('visualizationFrame');
        const loader = document.getElementById('loader');

        select.addEventListener('change', (e) => {
            updateUI(e.target);

            // Frame Transition
            iframe.style.opacity = '0';
            loader.style.display = 'flex';
            setTimeout(() => { iframe.src = e.target.value; }, 300);
        });

        iframe.addEventListener('load', () => {
            iframe.style.opacity = '1';
            loader.style.display = 'none';
        });

        // --- ENTRANCE ---
        window.addEventListener('load', () => {
            updateUI(select); // Set initial state
            
            const tl = gsap.timeline();
            tl.to("#title-anim", { opacity: 1, y: 0, duration: 1, ease: "power3.out" })
              .to("#subtitle-anim", { opacity: 1, duration: 0.8 }, "-=0.5")
              .to("#controls-anim", { opacity: 1, y: 0, duration: 0.8, ease: "back.out(1.2)" }, "-=0.3")
              .to("#iframe-anim", { opacity: 1, y: 0, duration: 0.8 }, "-=0.4");
        });
    </script>
