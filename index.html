<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowman Prospect Analysis | Career WAR Visualizations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Reset & Base --- */
        *, *::before, *::after {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            /* Deep, dynamic dark background */
            background-color: #0f172a; 
            background-image: 
                radial-gradient(at 40% 20%, hsla(210, 100%, 16%, 1) 0px, transparent 50%),
                radial-gradient(at 80% 0%, hsla(189, 100%, 26%, 1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, hsla(255, 100%, 26%, 1) 0px, transparent 50%),
                radial-gradient(at 80% 50%, hsla(210, 100%, 16%, 1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, hsla(222, 100%, 27%, 1) 0px, transparent 50%),
                radial-gradient(at 80% 100%, hsla(210, 100%, 16%, 1) 0px, transparent 50%),
                radial-gradient(at 0% 0%, hsla(210, 100%, 16%, 1) 0px, transparent 50%);
            background-attachment: fixed;
            background-size: 200% 200%;
            animation: meshGradient 20s ease infinite alternate;
            color: #e2e8f0;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        @keyframes meshGradient {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* --- Layout Container --- */
        .app-container {
            width: 100%;
            max-width: 1440px;
            margin-top: 40px;
            /* Glassmorphism Effect */
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp FadeIn 0.8s ease-out;
        }

        @keyframes slideUpFadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Header Section --- */
        .header {
            padding: 40px 40px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            /* Gradient Text */
            background: linear-gradient(to right, #ffffff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header .subtitle {
            margin-top: 12px;
            font-size: 1.125rem;
            color: #94a3b8;
            font-weight: 500;
            max-width: 600px;
        }

        /* --- Controls Section --- */
        .controls-section {
            padding: 20px 40px;
            background: rgba(15, 23, 42, 0.4);
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .release-selector-wrapper {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }

        .release-selector-wrapper label {
            font-weight: 600;
            color: #eab308; /* Accent Gold/Yellow */
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        /* Custom Select Styling */
        .select-container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .form-select {
            appearance: none;
            -webkit-appearance: none;
            width: 100%;
            padding: 14px 20px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            color: #f8fafc;
            background-color: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%2394a3b8' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1.5rem center;
            background-size: 16px 12px;
        }

        .form-select:hover {
            background-color: rgba(51, 65, 85, 0.9);
            border-color: #eab308; /* Accent hover border */
        }

        .form-select:focus {
            outline: none;
            border-color: #eab308;
            box-shadow: 0 0 0 4px rgba(234, 179, 8, 0.15);
        }
        
        /* Styling options is notoriously difficult cross-browser. 
           Basic styling for support. */
        .form-select option {
            background-color: #1e293b;
            color: white;
            padding: 10px;
        }


        /* --- Visualization Container (The Iframe) --- */
        .visualization-container {
            position: relative;
            /* A slightly lighter background to frame the iframe */
            background-color: rgba(255, 255, 255, 0.02); 
            padding: 20px;
            min-height: 750px;
        }
        
        .visualization-wrapper {
             /* Clean frame around the iframe content */
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            background: white; /* Ensure iframe has its native white background */
        }

        .visualization-container iframe {
            width: 100%;
            height: 800px;
            border: none;
            display: block;
            /* Ensure smooth rendering */
            transform: translateZ(0);
        }

        /* --- Footer Stats Summary --- */
        .stats-summary {
            padding: 25px 40px;
            background: rgba(15, 23, 42, 0.6);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
        }

        .stat-card {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(234, 179, 8, 0.1); /* Gold tint */
            border-radius: 8px;
            color: #eab308;
        }

        .stat-content {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-weight: 600;
            color: #94a3b8;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .stat-value {
            font-weight: 800;
            color: #ffffff;
            font-size: 1.5rem;
            line-height: 1;
        }


        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .app-container {
                margin-top: 20px;
                border-radius: 16px;
            }
            .header {
                padding: 30px 25px;
            }
            .header h1 {
                font-size: 2.25rem;
            }
            .controls-section {
                padding: 25px;
            }
            .release-selector-wrapper {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }
            .select-container {
                max-width: 100%;
            }
             .visualization-container {
                padding: 10px;
            }
             .visualization-container iframe {
                height: 600px;
            }
            .stats-summary {
                padding: 25px;
            }
        }
    </style>
</head>

    <script>

        document.getElementById('releaseSelect').addEventListener('change', function(e) {

            setTimeout(() => {
