        /* Custom Scrollbar for the select menu */
        select option {
            background: #1a2233;

            padding: 10px;

            background: rgba(26, 34, 51, 0.6);
            backdrop-filter: blur(12px);

            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);

                    <div class="w-8 h-8 border-4 border-bowman-gold border-t-transparent rounded-full animate-spin"></div>
                </div>

    <script>
        // GSAP Entrance Animations
        window.addEventListener('load', () => {
            const tl = gsap.timeline();
            
            tl.to("#badge-anim", { opacity: 1, duration: 1, ease: "power2.out" })
              .to("#title-anim", { opacity: 1, y: 0, duration: 0.8 }, "-=0.5")
              .to("#subtitle-anim", { opacity: 1, y: 0, duration: 0.8 }, "-=0.6")
              .to("#main-card", { opacity: 1, y: 0, duration: 1, ease: "power3.out" }, "-=0.4");
        });

        // Frame Logic
        const select = document.getElementById('releaseSelect');
        const iframe = document.getElementById('visualizationFrame');
        const loader = document.getElementById('loader');

        select.addEventListener('change', (e) => {
            iframe.style.opacity = '0';
            loader.style.display = 'flex';
            
            setTimeout(() => {
                iframe.src = e.target.value;
            }, 300); // Wait for fade out
        });
        
        iframe.addEventListener('load', () => {
            iframe.style.opacity = '1';
            loader.style.display = 'none';
        });
    </script>
