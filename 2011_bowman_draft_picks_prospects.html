<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2011 Bowman Draft Picks Prospects | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2011 Bowman Draft Picks Prospects</h1>
            <p class="subtitle">Career WAR vs Games per Season Analysis</p>
        </div>
        <div id="plot"></div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Players Shown</span>
                <span class="stat-value">28</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Average WAR</span>
                <span class="stat-value">13.31</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg Games/Season</span>
                <span class="stat-value">56.3</span>
            </div>
        </div>
    </div>

    <script>
        var data = [{
            x: [6.41502, 26.4086, 0.588474, 28.0105, -1.0211, 9.69983, 3.93005, 1.87335, 10.1841, 60.4662, 40.6121, 0.0357904, 24.9225, 0.00335935, 8.42276, 14.4813, 17.5282, 0.712967, 5.21187, 10.4789, 2.33583, 37.973, 0.0, 1.25189, 21.6921, 26.8502, 14.5759, -1.00052],
            y: [37.0, 22.2, 46.8, 106.6, 45.5, 104.9, 60.0, 66.88888888888889, 23.75, 139.54545454545453, 120.41666666666667, 21.0, 112.33333333333333, 6.0, 102.25, 19.0, 108.0909090909091, 32.333333333333336, 42.45454545454545, 33.125, 31.444444444444443, 26.076923076923077, 14.5, 10.0, 22.2, 106.5, 23.1, 92.0],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Archie Bradley", "Blake Snell", "Blake Swihart", "Brandon Nimmo", "Bubba Starling", "C.J. Cron", "Cory Spangenberg", "Daniel Vogelbach", "Dylan Bundy", "Francisco Lindor", "George Springer", "Jake Hager", "Javier Baez", "Jed Bradley", "Joe Panik", "Jose Fernandez", "Kolten Wong", "Kyle Crick", "Matt Barnes", "Michael Fulmer", "Robert Stephenson", "Sonny Gray", "Taylor Guerrieri", "Taylor Jungmann", "Trevor Bauer", "Trevor Story", "Tyler Anderson", "Tyler Goeddel"],
            textposition: 'top center',
            textfont: {
                size: 10,
                color: '#333'
            },
            marker: {
                size: 10,
                color: '#2a5298',
                opacity: 0.8,
                line: {
                    width: 2,
                    color: '#ffffff'
                }
            },
            customdata: [[333.0, 9.0], [222.0, 10.0], [234.0, 5.0], [1066.0, 10.0], [91.0, 2.0], [1049.0, 10.0], [420.0, 7.0], [602.0, 9.0], [190.0, 8.0], [1535.0, 11.0], [1445.0, 12.0], [42.0, 2.0], [1348.0, 12.0], [6.0, 1.0], [818.0, 8.0], [76.0, 4.0], [1189.0, 11.0], [194.0, 6.0], [467.0, 11.0], [265.0, 8.0], [283.0, 9.0], [339.0, 13.0], [29.0, 2.0], [30.0, 3.0], [222.0, 10.0], [1065.0, 10.0], [231.0, 10.0], [92.0, 1.0]],
            hovertemplate: '<b>%{text}</b><br>' +
                          'Career WAR: %{x:.1f}<br>' +
                          'Games Played: %{customdata[0]}<br>' +
                          'Seasons Played: %{customdata[1]}<extra></extra>'
        }];

        var layout = {
            title: {
                text: '',
                font: { size: 0 }
            },
            xaxis: {
                title: {
                    text: 'Career WAR',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [-8.07, 67.51],
                tickformat: '.1f'
            },
            yaxis: {
                title: {
                    text: 'Games per Season',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.0, 153.5],
                tickformat: '.1f'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            }
        };

        var config = {
            responsive: true,
            displayModeBar: true
        };

        Plotly.newPlot('plot', data, layout, config);
    </script>
</body>
</html>
