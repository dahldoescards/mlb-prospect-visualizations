<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2014 Bowman Draft | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2014 Bowman Draft</h1>
            <p class="subtitle">Career WAR vs Career Length Analysis</p>
        </div>
        <div id="plot"></div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Players Shown</span>
                <span class="stat-value">40</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Average WAR</span>
                <span class="stat-value">5.93</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg Career Length</span>
                <span class="stat-value">6.3 yrs</span>
            </div>
        </div>
    </div>

    <script>
        var data = [{
            x: [0.00914513, 37.842, 0.169218, 0.218798, 8.03259, -0.60618, 2.11937, 0.0172156, 0.285254, -0.0109128, 2.22353, -0.439187, 1.43853, 20.9827, 4.62776, 0.188468, 0.0400715, 2.05405, 16.0614, 0, 0.0113823, 0.043398, 4.1258, 1.37089, 15.7435, 21.7588, 8.24315, 0.0027252, 34.8152, -0.338219, 2.1161, 0.145527, 0.294794, 0.776331, -0.0130398, 0, 4.41228, 0.915897, 47.5699, -0.0521299],
            y: [4.0, 11.0, 4.0, 7.0, 9.0, 8.0, 6.0, 3.0, 4.0, 6.0, 7.0, 5.0, 6.0, 7.0, 9.0, 2.0, 3.0, 2.0, 9.0, 1.0, 4.0, 8.0, 10.0, 5.0, 9.0, 11.0, 10.0, 1.0, 9.0, 5.0, 8.0, 3.0, 8.0, 4.0, 3.0, 6.0, 9.0, 7.0, 11.0, 7.0],
            mode: 'markers+text',
            type: 'scatter',
            text: ["A.J. Reed", "Aaron Nola", "Alex Blandino", "Alex Jackson", "Alex Verdugo", "Aramis Garcia", "Bradley Zimmer", "Chad Sobotka", "Chris Ellis", "Cole Tucker", "Connor Joe", "Derek Fisher", "Derek Hill", "Dylan Cease", "Erick Fedde", "Forrest Wall", "Foster Griffin", "Grant Holmes", "Jack Flaherty", "Jacob Lindgren", "Jakson Reetz", "Jeff Brigham", "Jeff Hoffman", "Justus Sheffield", "Kyle Freeland", "Kyle Schwarber", "Luke Weaver", "Marcus Wilson", "Matt Chapman", "Michael Chavis", "Michael Kopech", "Monte Harrison", "Nick Burdi", "Nick Gordon", "Ryan Castellani", "Scott Blewett", "Sean Newcomb", "Sean Reid-Foley", "Trea Turner", "Tyler Beede"],
            textposition: 'top center',
            textfont: {
                size: 10,
                color: '#333'
            },
            marker: {
                size: 10,
                color: '#2a5298',
                opacity: 0.8,
                line: {
                    width: 2,
                    color: '#ffffff'
                }
            },
            hovertemplate: '<b>%{text}</b><br>' +
                          'Career WAR: %{x}<br>' +
                          'Career Length: %{y} years<extra></extra>'
        }];

        var layout = {
            title: {
                text: '',
                font: { size: 0 }
            },
            xaxis: {
                title: {
                    text: 'Career WAR',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: true,
                zerolinecolor: '#6c757d',
                zerolinewidth: 2,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [-6.36, 53.33]
            },
            yaxis: {
                title: {
                    text: 'Career Length (years)',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0, 13],
                tickmode: 'linear',
                dtick: 1
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            }
        };

        var config = {
            responsive: true,
            displayModeBar: true
        };

        Plotly.newPlot('plot', data, layout, config);
    </script>
</body>
</html>
