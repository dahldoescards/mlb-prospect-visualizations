<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2019 Bowman Draft | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2019 Bowman Draft</h1>
            <p class="subtitle">Career WAR vs Career Length Analysis</p>
        </div>
        <div id="plot"></div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Players Shown</span>
                <span class="stat-value">49</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Average WAR</span>
                <span class="stat-value">3.01</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg Career Length</span>
                <span class="stat-value">2.9 yrs</span>
            </div>
        </div>
    </div>

    <script>
        var data = [{
            x: [-0.298839, 15.0072, 0.879372, 5.53221, -0.201184, 0.0267541, 0, -0.861289, 1.5902, 2.16287, 10.2722, 6.93895, 17.6042, -0.258681, 0.111232, 0.354985, 0, 13.7138, -0.631248, 0.0609221, 18.1342, 0, 3.15636, 0, 3.44645, 4.95334, 3.05336, -0.411854, 0.0297622, 0.0755395, -0.280577, 5.05729, -0.258274, 5.13981, -3.04263, 1.12234, 6.73257, -0.472453, 1.42556, 0.203858, 10.1562, 0, 5.22216, 0, 6.60404, 4.4543, 0, -0.058398, 0.871715],
            y: [2.0, 4.0, 2.0, 4.0, 1.0, 5.0, 1.0, 2.0, 2.0, 4.0, 4.0, 4.0, 4.0, 1.0, 3.0, 4.0, 2.0, 4.0, 2.0, 2.0, 4.0, 3.0, 4.0, 2.0, 3.0, 4.0, 4.0, 3.0, 1.0, 1.0, 1.0, 4.0, 1.0, 3.0, 4.0, 2.0, 4.0, 2.0, 3.0, 2.0, 4.0, 2.0, 4.0, 2.0, 4.0, 4.0, 4.0, 1.0, 3.0],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Aaron Schunk", "Adley Rutschman", "Alec Marsh", "Alek Manoah", "Andre Lipcius", "Andrew Vaughn", "Blake Walston", "Braden Shewmake", "Brandon Williamson", "Brett Baty", "Bryson Stott", "CJ Abrams", "Corbin Carroll", "Davis Wendzel", "Dominic Fletcher", "Drey Jameson", "Ethan Small", "George Kirby", "Grant McCray", "Greg Jones", "Gunnar Henderson", "Isaiah Campbell", "J.J. Bleday", "Jack Kochanowicz", "Jared Triolo", "Josh Jung", "Kyle Stowers", "Kyren Paris", "Logan Davidson", "Logan Driscoll", "Matt Gorski", "Matt Wallner", "Matthew Lugo", "Michael Busch", "Michael Toglia", "Nasim Nunez", "Nick Lodolo", "Peyton Burdick", "Quinn Priester", "Rece Hinds", "Riley Greene", "Ryan Zeferjahn", "Ryne Nelson", "Seth Johnson", "Shea Langeliers", "Spencer Steer", "Tommy Henry", "Will Wilson", "Zack Thompson"],
            textposition: 'top center',
            textfont: {
                size: 10,
                color: '#333'
            },
            marker: {
                size: 10,
                color: '#2a5298',
                opacity: 0.8,
                line: {
                    width: 2,
                    color: '#ffffff'
                }
            },
            hovertemplate: '<b>%{text}</b><br>' +
                          'Career WAR: %{x:.1f}<br>' +
                          'Career Length: %{y} years<extra></extra>'
        }];

        var layout = {
            title: {
                text: '',
                font: { size: 0 }
            },
            xaxis: {
                title: {
                    text: 'Career WAR',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [-5.86, 20.95],
                tickformat: '.1f'
            },
            yaxis: {
                title: {
                    text: 'Career Length (years)',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0, 6],
                tickmode: 'linear',
                dtick: 1
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            }
        };

        var config = {
            responsive: true,
            displayModeBar: true
        };

        Plotly.newPlot('plot', data, layout, config);
    </script>
</body>
</html>
