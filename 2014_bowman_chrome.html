<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2014 Bowman Chrome | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2014 Bowman Chrome</h1>
            <p class="subtitle">Career WAR vs Career Length Analysis</p>
        </div>
        <div id="plot"></div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Players Shown</span>
                <span class="stat-value">47</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Average WAR</span>
                <span class="stat-value">1.93</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg Career Length</span>
                <span class="stat-value">5.2 yrs</span>
            </div>
        </div>
    </div>

    <script>
        var data = [{
            x: [0.0343542, -0.131255, 0, 0.0456185, 8.38339, 1.42984, 2.97233, 2.52369, -0.0325498, -0.0100953, -0.0121887, 1.27617, -0.0532134, 4.66039, -1.50398, 0.580855, 8.94627, -0.011989, -0.022545, 0.794293, -1.15751, 3.23861, 0.509177, 0.111383, 7.17925, 0.712168, -0.571675, 0.46918, -0.146307, -0.583567, 21.1093, 0.362889, 0.03389, -0.804927, 0.194783, 9.35026, 1.0289, -0.913077, 0.0278341, -0.0695223, 2.32348, 1.63412, 0.445995, 11.9009, 0.0310408, 1.0919, 3.55649],
            y: [11.0, 2.0, 1.0, 3.0, 9.0, 5.0, 7.0, 9.0, 6.0, 5.0, 2.0, 5.0, 6.0, 9.0, 2.0, 7.0, 7.0, 2.0, 7.0, 6.0, 4.0, 6.0, 4.0, 1.0, 8.0, 6.0, 1.0, 4.0, 1.0, 3.0, 8.0, 1.0, 4.0, 3.0, 2.0, 10.0, 8.0, 12.0, 2.0, 3.0, 7.0, 5.0, 1.0, 9.0, 1.0, 7.0, 12.0],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Aaron Brooks", "Abiatal Avelino", "Akeem Bostick", "Anthony Ranaudo", "Anthony Santander", "Aristides Aquino", "Austin Nola", "Ben Lively", "Brandon Dixon", "Breyvic Valera", "Carlos Contreras", "Cody Anderson", "Cody Reed", "Corey Knebel", "Daniel Palka", "Daniel Winkler", "Devin Williams", "Dillon Overton", "Dom Nunez", "Duane Underwood", "Franklin Barreto", "Franmil Reyes", "Gabriel Ynoa", "Gosuke Katoh", "Isiah Kiner-Falefa", "JaCoby Jones", "Jacob May", "Jacob Nottingham", "Jamie Westbrook", "Jason Martin", "Jeff McNeil", "Johnny Field", "Jose Herrera", "Kean Wong", "Kendry Flores", "Manuel Margot", "Michael Feliz", "Michael Taylor", "Nick Kingham", "Richard Urena", "Robert Gsellman", "Ryon Healy", "Tim Cooney", "Tyler Mahle", "Willy Garcia", "Yency Almonte", "Yimi Garcia"],
            textposition: 'top center',
            textfont: {
                size: 10,
                color: '#333'
            },
            marker: {
                size: 10,
                color: '#2a5298',
                opacity: 0.8,
                line: {
                    width: 2,
                    color: '#ffffff'
                }
            },
            hovertemplate: '<b>%{text}</b><br>' +
                          'Career WAR: %{x:.1f}<br>' +
                          'Career Length: %{y} years<extra></extra>'
        }];

        var layout = {
            title: {
                text: '',
                font: { size: 0 }
            },
            xaxis: {
                title: {
                    text: 'Career WAR',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [-4.61, 24.22],
                tickformat: '.1f'
            },
            yaxis: {
                title: {
                    text: 'Career Length (years)',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0, 14],
                tickmode: 'linear',
                dtick: 1
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            }
        };

        var config = {
            responsive: true,
            displayModeBar: true
        };

        Plotly.newPlot('plot', data, layout, config);
    </script>
</body>
</html>
