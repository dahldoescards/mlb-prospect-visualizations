<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Bowman Chrome (Non-Debuted) | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2025 Bowman Chrome</h1>
            <p class="subtitle">MiLB Highest Level vs Career Length Analysis (Non-Debuted Players)</p>
        </div>
        <div id="nonDebutedFilters" style="display:flex;flex-wrap:wrap;gap:10px;margin-top:10px;margin-bottom:5px;">
            <span style="font-size:11px;text-transform:uppercase;letter-spacing:0.12em;color:#6c757d;margin-right:6px;">Filter by Level:</span>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="1" checked> Rookie</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="2" checked> Low-A</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="3" checked> High-A</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="4" checked> AA</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="5" checked> AAA</label>
        </div>
        <div id="plot"></div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Players Shown</span>
                <span class="stat-value" id="nonDebutedPlayersCount">97</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg MiLB Level</span>
                <span class="stat-value" id="nonDebutedAvgLevel">Low-A</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg MiLB Games per Season</span>
                <span class="stat-value" id="nonDebutedAvgGps">46.7</span>
            </div>
        </div>
    </div>

    <script>
        var nonDebutedBase = {
            x: [3, 1, 2, 2, 2, 1, 4, 1, 2, 4, 1, 4, 3, 2, 4, 2, 4, 2, 4, 1, 1, 1, 1, 1, 1, 5, 2, 1, 1, 1, 1, 1, 1, 1, 5, 1, 1, 1, 1, 4, 1, 3, 1, 2, 1, 4, 2, 2, 1, 1, 1, 2, 5, 3, 2, 1, 1, 1, 1, 2, 1, 3, 3, 1, 5, 1, 2, 3, 1, 4, 1, 1, 5, 3, 1, 1, 2, 1, 1, 3, 1, 1, 5, 1, 1, 4, 3, 1, 1, 1, 3, 2, 1, 1, 5, 1, 3],
            y: [18.0, 42.33, 46.0, 104.0, 62.0, 48.67, 82.0, 39.0, 13.0, 64.33, 39.0, 77.67, 16.0, 54.0, 14.0, 43.67, 13.5, 47.0, 71.75, 50.0, 76.0, 50.0, 40.0, 68.5, 39.0, 16.25, 41.0, 32.0, 50.0, 17.0, 55.0, 46.0, 33.5, 31.0, 17.33, 41.0, 39.0, 46.0, 39.0, 22.8, 46.0, 51.0, 51.0, 68.75, 44.0, 81.67, 48.0, 93.0, 52.0, 42.0, 36.0, 55.0, 103.6, 57.0, 65.0, 50.0, 47.0, 10.0, 45.0, 89.0, 49.0, 45.0, 16.67, 41.0, 24.6, 31.0, 76.5, 87.0, 29.5, 72.0, 22.0, 46.0, 94.0, 62.5, 44.0, 40.0, 65.5, 11.0, 3.0, 76.0, 47.0, 43.0, 21.25, 47.0, 41.0, 59.0, 19.5, 48.0, 9.0, 80.0, 55.0, 38.33, 36.5, 53.0, 20.5, 53.0, 46.0],
            names: ["Alejandro Rosario", "Alessander De La Cruz", "Alirio Ferrebus", "Andrew Salas", "Angel Cepeda", "Anyelo Marquez", "Asbel Gonzalez", "Ayden Johnson", "Blake Wolters", "Bo Davidson", "Brayan Cortesia", "Brett Bateman", "Cade Smith", "Caden Powell", "Carlos Lagrange", "Carlos Tavares", "Chase Hampton", "Ching-Hsien Ko", "Christopher Suero", "Cris Rodriguez", "Cristian Arguelles", "Cristopher Acosta", "DJ Layton", "Darison Garcia", "David Ortiz Jr.", "David Sandlin", "Devin Fitz-Gerald", "Diego Tornes", "Djean Macares", "Elian De La Cruz", "Elian Pe\u00f1a", "Elorky Rodriguez", "Elvin Garcia", "Enry Torres", "Ethan Pecko", "Gabriel Davalillo", "Haritzon Castillo", "Harold Rivas", "Heins Brito", "Henry Baez", "Hiverson L\u00f3pez", "Jakob Christian", "Jhoan De La Cruz", "Jhonny Severino", "Johan De Los Santos", "John Gil", "Jordan Sanchez", "Jose Anderson", "Josuar Gonzalez", "Juan Cabada", "Juan Tomas", "Juneiker Caceres", "Justice Bigbie", "Kai Roberts", "Kale Fountain", "Kenny Fenelon", "Kevin Alvarez", "Kevin Defrank", "Liberts Aponte", "Luke Dickerson", "Mani Cedeno", "Marco Dinges", "Mavis Graves", "Maykel Coret", "Miguel Ullola", "Moises March\u00e1n", "Natanael Yuten", "Nate George", "Nestor Miranda", "Nick Lorusso", "Nieves Izaguirre", "Pedro Catuy", "RJ Schreck", "Rainiel Rodriguez", "Ramcell Medina", "Raymer Medina", "Robert Hipwell", "Sabier Marte", "Sadbiel Delzine", "Sammy Hernandez", "Santiago Leon", "Shotaro Morii", "Spencer Giesting", "Stiven Marinez", "Teilon Serrano", "Tommy White", "Trevor Harrison", "Warel Solano", "Warren Calca\u00f1o", "Wilfri De La Cruz", "Will Taylor", "Yahil Melendez", "Yairo Padilla", "Yorger Bautista", "Yu-Min Lin", "Yulian Barreto", "Zander Darby"],
            levelsLabel: ["High-A", "Rookie", "Low-A", "Low-A", "Low-A", "Rookie", "AA", "Rookie", "Low-A", "AA", "Rookie", "AA", "High-A", "Low-A", "AA", "Low-A", "AA", "Low-A", "AA", "Rookie", "Rookie", "Rookie", "Rookie", "Rookie", "Rookie", "AAA", "Low-A", "Rookie", "Rookie", "Rookie", "Rookie", "Rookie", "Rookie", "Rookie", "AAA", "Rookie", "Rookie", "Rookie", "Rookie", "AA", "Rookie", "High-A", "Rookie", "Low-A", "Rookie", "AA", "Low-A", "Low-A", "Rookie", "Rookie", "Rookie", "Low-A", "AAA", "High-A", "Low-A", "Rookie", "Rookie", "Rookie", "Rookie", "Low-A", "Rookie", "High-A", "High-A", "Rookie", "AAA", "Rookie", "Low-A", "High-A", "Rookie", "AA", "Rookie", "Rookie", "AAA", "High-A", "Rookie", "Rookie", "Low-A", "Rookie", "Rookie", "High-A", "Rookie", "Rookie", "AAA", "Rookie", "Rookie", "AA", "High-A", "Rookie", "Rookie", "Rookie", "High-A", "Low-A", "Rookie", "Rookie", "AAA", "Rookie", "High-A"],
            careerLengths: [1, 3, 3, 1, 3, 3, 3, 1, 2, 3, 1, 3, 2, 2, 4, 3, 2, 2, 4, 1, 2, 1, 1, 2, 1, 4, 1, 1, 1, 1, 1, 1, 2, 1, 3, 1, 1, 1, 1, 5, 1, 2, 1, 4, 1, 3, 2, 2, 1, 1, 1, 2, 5, 2, 1, 1, 1, 1, 1, 1, 1, 2, 3, 1, 5, 1, 4, 1, 2, 3, 1, 2, 3, 2, 1, 1, 2, 3, 1, 4, 1, 1, 4, 1, 1, 2, 2, 1, 1, 1, 2, 3, 2, 1, 4, 1, 2],
            firstSeasons: [2024, 2023, 2023, 2025, 2023, 2023, 2023, 2025, 2024, 2023, 2025, 2023, 2024, 2024, 2022, 2023, 2023, 2024, 2022, 2025, 2024, 2025, 2025, 2024, 2025, 2022, 2025, 2025, 2025, 2025, 2025, 2025, 2024, 2025, 2023, 2025, 2025, 2025, 2025, 2021, 2025, 2024, 2025, 2022, 2025, 2023, 2024, 2024, 2025, 2025, 2025, 2024, 2021, 2024, 2025, 2025, 2025, 2025, 2025, 2025, 2025, 2024, 2023, 2025, 2021, 2025, 2022, 2025, 2024, 2023, 2025, 2023, 2023, 2024, 2025, 2025, 2024, 2022, 2025, 2022, 2025, 2025, 2022, 2025, 2025, 2024, 2024, 2025, 2025, 2025, 2024, 2023, 2024, 2025, 2022, 2025, 2024],
            releaseDates: ["N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A"]
        };

        function hashFloat(i, seed) {
            var x = Math.sin(i * 12.9898 + seed * 78.233) * 43758.5453;
            return x - Math.floor(x);
        }

        function buildNonDebutedTrace(activeLevels) {
            var x = [];
            var y = [];
            var text = [];
            var customdata = [];

            var totalGps = 0;
            var levelNumeric = nonDebutedBase.x;

            for (var i = 0; i < levelNumeric.length; i++) {
                var lvl = levelNumeric[i];
                if (activeLevels && activeLevels.length &&
                    activeLevels.indexOf(String(lvl)) === -1) {
                    continue;
                }

                var baseX = lvl;
                var baseY = nonDebutedBase.y[i];

                var jx = (hashFloat(i, 1) - 0.5) * 0.45;
                var jy = (hashFloat(i, 2) - 0.5) * (114.4000 - 0.0000) * 0.05;

                x.push(baseX + jx);
                y.push(Math.max(0.0000, baseY + jy));
                text.push(nonDebutedBase.names[i]);
                customdata.push([
                    nonDebutedBase.levelsLabel[i],
                    nonDebutedBase.firstSeasons[i],
                    nonDebutedBase.careerLengths[i],
                    nonDebutedBase.y[i],
                    nonDebutedBase.releaseDates[i]
                ]);
                totalGps += baseY;
            }

            return {
                trace: {
                    x: x,
                    y: y,
                    mode: 'markers',
                    type: 'scatter',
                    text: text,
                    marker: {
                        size: 9,
                        color: '#d32f2f',
                        opacity: 0.85,
                        line: {
                            width: 1.5,
                            color: '#ffffff'
                        }
                    },
                    customdata: customdata,
                    hovertemplate: '<b>%{text}</b><br>' +
                                  'MiLB Highest Level: %{customdata[0]}<br>' +
                                  'MiLB First Season: %{customdata[1]}<br>' +
                                  'MiLB Career Length: %{customdata[2]} years<br>' +
                                  'MiLB Games per Season: %{customdata[3]:.1f}<br>' +
                                  'Release Date: %{customdata[4]}<extra></extra>',
                    name: 'Non-Debuted Players'
                },
                count: x.length,
                avgGps: (x.length ? totalGps / x.length : 0),
                avgLevel: (function() {
                    if (!x.length) return null;
                    var sum = 0, n = 0;
                    for (var i = 0; i < levelNumeric.length; i++) {
                        var lvl = levelNumeric[i];
                        if (activeLevels && activeLevels.length &&
                            activeLevels.indexOf(String(lvl)) === -1) {
                            continue;
                        }
                        sum += lvl;
                        n += 1;
                    }
                    return n ? sum / n : null;
                })()
            };
        }

        var layout = {
            title: {
                text: '',
                font: { size: 0 }
            },
            xaxis: {
                title: {
                    text: 'MiLB Highest Level',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                type: 'linear',
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.50, 5.50],
                tickmode: 'array',
                tickvals: [1, 2, 3, 4, 5],
                ticktext: ['Rookie', 'Low-A', 'High-A', 'AA', 'AAA']
            },
            yaxis: {
                title: {
                    text: 'MiLB Games per Season',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.0, 114.4],
                tickformat: 'd'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            }
        };

        var config = {
            responsive: true,
            displayModeBar: false
        };
        
        function getActiveLevels() {
            var checks = document.querySelectorAll('.level-filter');
            var active = [];
            checks.forEach(function(cb) {
                if (cb.checked) active.push(cb.value);
            });
            if (!active.length) {
                active = ['1','2','3','4','5'];
                checks.forEach(function(cb) { cb.checked = true; });
            }
            return active;
        }

        function updateNonDebutedPlot() {
            var active = getActiveLevels();
            var res = buildNonDebutedTrace(active);
            Plotly.react('plot', [res.trace], layout, config);

            var countEl = document.getElementById('nonDebutedPlayersCount');
            var avgGpsEl = document.getElementById('nonDebutedAvgGps');
            var avgLevelEl = document.getElementById('nonDebutedAvgLevel');
            if (countEl) countEl.textContent = res.count;
            if (avgGpsEl) avgGpsEl.textContent = res.avgGps.toFixed(1);
            if (avgLevelEl && res.avgLevel !== null) {
                var levelMap = {1:'Rookie',2:'Low-A',3:'High-A',4:'AA',5:'AAA'};
                var rounded = Math.round(res.avgLevel);
                avgLevelEl.textContent = levelMap[rounded] || 'Unknown';
            }
        }

        updateNonDebutedPlot();

        document.querySelectorAll('.level-filter').forEach(function(cb) {
            cb.addEventListener('change', updateNonDebutedPlot);
        });
    </script>
</body>
</html>
