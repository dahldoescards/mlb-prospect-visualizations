<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2016 Bowman Chrome | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2016 Bowman Chrome</h1>
            <p class="subtitle">Career WAR vs Games per Season Analysis</p>
        </div>
        <div id="plot"></div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Players Shown</span>
                <span class="stat-value">41</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Average WAR</span>
                <span class="stat-value">3.81</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg Games/Season</span>
                <span class="stat-value">23.4</span>
            </div>
        </div>
    </div>

    <script>

            y: [75.42857142857143, 3.3333333333333335, 31.8, 24.0, 4.75, 21.75, 24.0, 11.666666666666666, 14.25, 3.75, 4.25, 17.0, 29.333333333333332, 111.83333333333333, 9.555555555555555, 22.5, 2.0, 3.2, 28.2, 13.0, 3.0, 30.0, 1.0, 22.88888888888889, 10.0, 19.125, 4.0, 0.8888888888888888, 15.0, 75.8, 3.0, 20.6, 37.0, 7.428571428571429, 20.75, 14.0, 26.333333333333332, 139.28571428571428, 4.0, 2.75, 48.4],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Adam Engel", "Anthony Banda", "Antonio Santillan", "Austin Gomber", "Billy McKinney", "Chad Kuhl", "Conner Greene", "Connor Sadzeck", "Daniel Poncedeleon", "David Hess", "David Paulino", "Domingo Leyba", "Dustin Fowler", "Fernando Tatis Jr.", "Harrison Bader", "Hoy-Jun Park", "Isan Diaz", "Jacob Faria", "Jahmai Jones", "Jaime Schultz", "Javier Guerra", "Jermaine Palacios", "Jesus Tinoco", "Joe Musgrove", "Jordan Patterson", "Juan Soto", "Junior Fernandez", "Mike Clevinger", "Mike Gerber", "Oneil Cruz", "Ricardo Sanchez", "Sam Howard", "Sam Travis", "Tyler Alexander", "Tyler White", "Tyrell Jenkins", "Victor Alcantara", "Vladimir Guerrero Jr.", "Wei-Chieh Huang", "Willie Calhoun", "Yairo Munoz"],

        var layout = {
            title: {
                text: '',

            },
            xaxis: {
                title: {
                    text: 'Career WAR',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,

            },
            yaxis: {

                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.0, 153.2],
                tickformat: '.1f'
            },
            plot_bgcolor: '#ffffff',

            hovermode: 'closest',
            margin: {

            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            }
        };

        var config = {
            responsive: true,
            displayModeBar: true

        Plotly.newPlot('plot', data, layout, config);
    </script>
</body>
</html>
