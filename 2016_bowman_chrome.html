<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2016 Bowman Chrome | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2016 Bowman Chrome</h1>
            <p class="subtitle">Career WAR vs Career Length Analysis</p>
        </div>
        <div id="plot"></div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Players Shown</span>
                <span class="stat-value">41</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Average WAR</span>
                <span class="stat-value">3.81</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg Career Length</span>
                <span class="stat-value">5.1 yrs</span>
            </div>
        </div>
    </div>

    <script>
        var data = [{
            x: [3.93458, 1.07864, 2.10434, 5.29491, -0.639796, 3.68539, 0.399902, 0, 0.735358, -0.0670832, 0.0881283, -0.80049, -0.915754, 26.4583, 16.0243, -0.36685, -3.12512, 1.12724, 0.24191, 0, -0.257736, 0.0152651, -0.0254375, 18.4015, 0.0602693, 42.3343, -0.0109062, 14.0252, -1.1999, 6.94097, 0, -0.014047, -0.662235, 2.48216, 1.12275, -0.22159, 0, 20.68, 0.00311683, -2.353, -0.308759],
            y: [7.0, 9.0, 5.0, 8.0, 8.0, 9.0, 1.0, 5.0, 4.0, 4.0, 6.0, 3.0, 5.0, 7.0, 9.0, 2.0, 5.0, 7.0, 6.0, 2.0, 6.0, 1.0, 7.0, 9.0, 1.0, 8.0, 4.0, 10.0, 2.0, 5.0, 1.0, 5.0, 3.0, 7.0, 4.0, 1.0, 3.0, 7.0, 1.0, 8.0, 5.0],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Adam Engel", "Anthony Banda", "Antonio Santillan", "Austin Gomber", "Billy McKinney", "Chad Kuhl", "Conner Greene", "Connor Sadzeck", "Daniel Poncedeleon", "David Hess", "David Paulino", "Domingo Leyba", "Dustin Fowler", "Fernando Tatis Jr.", "Harrison Bader", "Hoy-Jun Park", "Isan Diaz", "Jacob Faria", "Jahmai Jones", "Jaime Schultz", "Javier Guerra", "Jermaine Palacios", "Jesus Tinoco", "Joe Musgrove", "Jordan Patterson", "Juan Soto", "Junior Fernandez", "Mike Clevinger", "Mike Gerber", "Oneil Cruz", "Ricardo Sanchez", "Sam Howard", "Sam Travis", "Tyler Alexander", "Tyler White", "Tyrell Jenkins", "Victor Alcantara", "Vladimir Guerrero Jr.", "Wei-Chieh Huang", "Willie Calhoun", "Yairo Munoz"],
            textposition: 'top center',
            textfont: {
                size: 10,
                color: '#333'
            },
            marker: {
                size: 10,
                color: '#2a5298',
                opacity: 0.8,
                line: {
                    width: 2,
                    color: '#ffffff'
                }
            },
            hovertemplate: '<b>%{text}</b><br>' +
                          'Career WAR: %{x}<br>' +
                          'Career Length: %{y} years<extra></extra>'
        }];

        var layout = {
            title: {
                text: '',
                font: { size: 0 }
            },
            xaxis: {
                title: {
                    text: 'Career WAR',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: true,
                zerolinecolor: '#6c757d',
                zerolinewidth: 2,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [-8.36, 47.57]
            },
            yaxis: {
                title: {
                    text: 'Career Length (years)',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0, 12],
                tickmode: 'linear',
                dtick: 1
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            }
        };

        var config = {
            responsive: true,
            displayModeBar: true
        };

        Plotly.newPlot('plot', data, layout, config);
    </script>
</body>
</html>
