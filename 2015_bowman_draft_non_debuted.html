<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2015 Bowman Draft (Non-Debuted) | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2015 Bowman Draft</h1>
            <p class="subtitle">MiLB Highest Level vs Career Length Analysis (Non-Debuted Players)</p>
        </div>
        <div id="plot"></div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Players Shown</span>
                <span class="stat-value">21</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg MiLB Level</span>
                <span class="stat-value">AA</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg MiLB Games per Season</span>
                <span class="stat-value">41.8</span>
            </div>
        </div>
    </div>

    <script>
        var data = [{
            x: [1, 3, 2, 4, 4, 4, 5, 2, 3, 5, 1, 5, 5, 5, 3, 2, 3, 2, 5, 5, 5],
            y: [5.67, 27.33, 6.0, 92.4, 33.17, 35.67, 103.6, 9.5, 90.8, 73.17, 6.5, 21.0, 79.17, 56.6, 26.33, 10.25, 39.67, 10.33, 28.75, 20.33, 102.4],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Ashe Russell", "Austin Smith", "Brett Lilek", "Cam Gibson", "Chris Betts", "Desmond Lindsay", "Donnie Dewees", "Drew Finley", "Eric Jenkins", "Garrett Whitley", "Jeff Degano", "Juan Hillman", "Kyle Holder", "Lucas Herbert", "Mariano Rivera", "Max Wotell", "Michael Matuella", "Mike Nikorak", "Nathan Kirby", "Nolan Watson", "Tate Matheny"],
            textposition: 'top center',
            textfont: {
                size: 10,
                color: '#333'
            },
            marker: {
                size: 10,
                color: '#d32f2f',
                opacity: 0.8,
                line: {
                    width: 2,
                    color: '#ffffff'
                }
            },
            customdata: [["Rookie", 2015, 3, 5.67, "2021-07-22"], ["High-A", 2015, 6, 27.33, "N/A"], ["Low-A", 2016, 2, 6.0, "2019-05-30"], ["AA", 2015, 5, 92.4, "N/A"], ["AA", 2016, 6, 33.17, "2022-09-29"], ["AA", 2015, 6, 35.67, "2021-06-08"], ["AAA", 2016, 5, 103.6, "N/A"], ["Low-A", 2015, 2, 9.5, "2021-04-20"], ["High-A", 2015, 5, 90.8, "2020-06-01"], ["AAA", 2015, 6, 73.17, "2023-05-25"], ["Rookie", 2015, 2, 6.5, "2018-06-27"], ["AAA", 2015, 6, 21.0, "N/A"], ["AAA", 2016, 6, 79.17, "2022-07-23"], ["AAA", 2015, 5, 56.6, "2020-05-28"], ["High-A", 2016, 3, 26.33, "N/A"], ["Low-A", 2015, 4, 10.25, "2018-07-05"], ["High-A", 2017, 3, 39.67, "2021-05-13"], ["Low-A", 2015, 3, 10.33, "N/A"], ["AAA", 2015, 4, 28.75, "2022-06-27"], ["AAA", 2015, 9, 20.33, "N/A"], ["AAA", 2016, 5, 102.4, "N/A"]],
            hovertemplate: '<b>%{text}</b><br>' +
                          'MiLB Highest Level: %{customdata[0]}<br>' +
                          'MiLB First Season: %{customdata[1]}<br>' +
                          'MiLB Career Length: %{customdata[2]} years<br>' +
                          'MiLB Games per Season: %{customdata[3]:.1f}<br>' +
                          'Release Date: %{customdata[4]}<extra></extra>'
        }];

        var layout = {
            title: {
                text: '',
                font: { size: 0 }
            },
            xaxis: {
                title: {
                    text: 'MiLB Highest Level',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.50, 5.50],
                tickmode: 'array',
                tickvals: [1, 2, 3, 4, 5],
                ticktext: ['Rookie', 'Low-A', 'High-A', 'AA', 'AAA']
            },
            yaxis: {
                title: {
                    text: 'MiLB Games per Season',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.0, 114.0],
                tickformat: 'd'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            }
        };

        var config = {
            responsive: true,
            displayModeBar: true
        };

        Plotly.newPlot('plot', data, layout, config);
    </script>
</body>
</html>
