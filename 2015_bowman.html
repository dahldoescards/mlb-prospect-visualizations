<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2015 Bowman | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2015 Bowman</h1>
            <p class="subtitle">Career WAR vs Games per Season Analysis</p>
        </div>
        <div id="plot"></div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Players Shown</span>
                <span class="stat-value">36</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Average WAR</span>
                <span class="stat-value">5.13</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg Games/Season</span>
                <span class="stat-value">20.8</span>
            </div>
        </div>
    </div>

    <script>
        var data = [{
            x: [1.71544, 9.29926, -0.169822, 22.914, 2.10542, 0.165192, 5.61098, 7.83149, 1.09408, -0.258235, 11.029, 1.85257, -0.0101678, 3.7203, 1.77296, 3.89327, -0.0185391, -0.0364031, 18.5654, 5.06151, 21.8777, -0.377312, 29.1175, 14.926, 2.79612, 0.0980124, 0.818953, 0, 16.99, -0.0447355, 0.544782, 1.92455, 0.389432, 1.37211, 0.00532809, -1.99275],
            y: [20.2, 15.777777777777779, 58.333333333333336, 21.0, 79.0, 7.0, 17.0, 11.142857142857142, 11.125, 50.285714285714285, 2.7, 12.166666666666666, 19.166666666666668, 8.857142857142858, 1.7, 14.833333333333334, 5.0, 4.2, 20.1, 3.6, 114.22222222222223, 18.0, 18.11111111111111, 6.090909090909091, 5.2, 13.25, 4.5, 5.0, 2.7, 2.5, 8.0, 1.0, 3.0, 78.8, 8.0, 77.25],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Alex Reyes", "Amed Rosario", "Carlos Asuaje", "Carlos Rodon", "Chad Pinder", "Dariel Alvarez", "Domingo German", "Edmundo Sosa", "Eric Haase", "Erik Gonzalez", "Francellis Montas", "Harold Ramirez", "Jake Bauers", "Jordan Luplow", "Jorge Lopez", "Jorge Mateo", "Jose De Leon", "Keury Mella", "Luis Severino", "Orlando Arcia", "Ozhaino Albies", "Peter O'Brien", "Rafael Devers", "Raisel Iglesias", "Robert Refsnyder", "Rowdy Tellez", "Ryan Merritt", "Stephen Gonsalves", "Teoscar Hernandez", "Touki Toussaint", "Trevor Gott", "Ty Blach", "Tyler Wagner", "Victor Reyes", "Wes Parsons", "Yasmany Tomas"],
            textposition: 'top center',
            textfont: {
                size: 10,
                color: '#333'
            },
            marker: {
                size: 10,
                color: '#2a5298',
                opacity: 0.8,
                line: {
                    width: 2,
                    color: '#ffffff'
                }
            },
            customdata: [[101.0, 5.0], [142.0, 9.0], [175.0, 3.0], [231.0, 11.0], [553.0, 7.0], [14.0, 2.0], [119.0, 7.0], [78.0, 7.0], [89.0, 8.0], [352.0, 7.0], [27.0, 10.0], [73.0, 6.0], [115.0, 6.0], [62.0, 7.0], [17.0, 10.0], [89.0, 6.0], [35.0, 7.0], [21.0, 5.0], [201.0, 10.0], [36.0, 10.0], [1028.0, 9.0], [72.0, 4.0], [163.0, 9.0], [67.0, 11.0], [52.0, 10.0], [106.0, 8.0], [9.0, 2.0], [10.0, 2.0], [27.0, 10.0], [20.0, 8.0], [64.0, 8.0], [7.0, 7.0], [6.0, 2.0], [394.0, 5.0], [32.0, 4.0], [309.0, 4.0]],
            hovertemplate: '<b>%{text}</b><br>' +
                          'Career WAR: %{x:.1f}<br>' +
                          'Games Played: %{customdata[0]}<br>' +
                          'Seasons Played: %{customdata[1]}<extra></extra>'
        }];

        var layout = {
            title: {
                text: '',
                font: { size: 0 }
            },
            xaxis: {
                title: {
                    text: 'Career WAR',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [-5.90, 33.03],
                tickformat: '.1f'
            },
            yaxis: {
                title: {
                    text: 'Games per Season',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.0, 125.6],
                tickformat: '.1f'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            }
        };

        var config = {
            responsive: true,
            displayModeBar: true
        };

        Plotly.newPlot('plot', data, layout, config);
    </script>
</body>
</html>
