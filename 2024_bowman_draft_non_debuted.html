<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 Bowman Draft (Non-Debuted) | Bowman Prospect Analysis</title>
    
    <!-- Performance: Preconnect to CDNs for faster resource loading -->
    <link rel="preconnect" href="https://cdn.plot.ly" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Plotly Basic: 800KB vs 3.5MB full bundle (we only use scatter plots) -->
    <script src="https://cdn.plot.ly/plotly-basic-2.35.2.min.js"></script>
    
    <!-- Font with display=swap to prevent FOIT (Flash of Invisible Text) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: calc(100vh - 350px);
            min-height: 400px;
            max-height: 800px;
            margin: 30px 0;
        }
        
        /* Loading skeleton for chart */
        .chart-loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e8e8e8 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite ease-in-out;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 0.9rem;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .chart-loading::after {
            content: 'Loading chart...';
        }
        #plot.js-plotly-plot {
            background: none;
            animation: none;
        }
        #plot.js-plotly-plot::after {
            content: none;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: calc(100vh - 300px);
                min-height: 350px;
                max-height: 600px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2024 Bowman Draft</h1>
            <p class="subtitle">MiLB Highest Level vs Career Length Analysis (Non-Debuted Players)</p>
        </div>
        <div id="nonDebutedFilters" style="display:flex;flex-wrap:wrap;gap:10px;margin-top:10px;margin-bottom:5px;">
            <span style="font-size:11px;text-transform:uppercase;letter-spacing:0.12em;color:#6c757d;margin-right:6px;">Filter by Level:</span>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="1" checked> Rookie</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="2" checked> Low-A</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="3" checked> High-A</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="4" checked> AA</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="5" checked> AAA</label>
        </div>
        <div id="plot" class="chart-loading"></div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Players Shown</span>
                <span class="stat-value" id="nonDebutedPlayersCount">85</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg MiLB Level</span>
                <span class="stat-value" id="nonDebutedAvgLevel">High-A</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg MiLB Games per Season</span>
                <span class="stat-value" id="nonDebutedAvgGps">49.5</span>
            </div>
        </div>
    </div>

    <script>
        var nonDebutedBase = {
            x: [3, 3, 4, 3, 4, 3, 3, 4, 2, 2, 2, 3, 2, 2, 3, 2, 5, 4, 2, 2, 2, 3, 3, 2, 3, 2, 4, 2, 2, 4, 4, 3, 3, 2, 3, 4, 1, 4, 4, 4, 2, 4, 3, 2, 2, 4, 3, 4, 4, 4, 3, 2, 4, 3, 5, 4, 2, 2, 2, 4, 3, 4, 2, 2, 3, 3, 3, 2, 3, 2, 2, 3, 2, 3, 3, 3, 4, 4, 4, 2, 5, 2, 2, 2, 1],
            y: [43.5, 52.5, 22.0, 38.5, 68.5, 70.5, 37.0, 121.0, 22.0, 40.5, 20.0, 12.0, 19.0, 35.0, 107.0, 9.0, 65.5, 71.5, 1.0, 67.0, 42.5, 69.5, 14.5, 68.0, 26.0, 29.0, 63.5, 5.0, 45.0, 23.0, 69.5, 26.0, 67.0, 54.0, 52.5, 54.5, 3.0, 56.5, 64.5, 70.5, 17.5, 11.5, 12.0, 47.0, 89.0, 53.0, 62.5, 107.5, 63.0, 22.0, 39.5, 18.0, 25.0, 46.0, 74.5, 69.5, 19.0, 107.0, 32.0, 27.0, 50.0, 122.0, 12.0, 2.0, 59.0, 39.0, 107.0, 13.0, 53.5, 87.0, 18.0, 14.0, 112.0, 71.5, 60.5, 21.0, 74.0, 69.5, 72.5, 40.5, 55.5, 60.5, 91.0, 81.0, 53.0],
            names: ["Aaron Parker", "Ariel Armas", "Ben Hess", "Billy Amick", "Blake Burke", "Blake Wright", "Boston Bateman", "Braden Montgomery", "Braylon Doughty", "Braylon Payne", "Brody Brecht", "Bryce Cunningham", "Bryce Meccage", "Bryce Rainer", "Caleb Bonemer", "Cam Caminiti", "Carson Benge", "Carson DeMartini", "Carter Holton", "Carter Johnson", "Carter Mathison", "Casey Cook", "Casey Saucke", "Chase Harlan", "Chris Cortez", "Cole Mathis", "Cole Messina", "Connor Foley", "Dakota Jordan", "Daniel Eagen", "Dante Nori", "Drew Beam", "Dylan Dreiling", "Eddie Rynders", "Eli Serrano", "Ethan Anderson", "Ethan Schiefelbein", "Fenwick Trimble", "Gage Miller", "Griff O\u2019Ferrall", "Griffin Burkholder", "Hagen Smith", "Herick Hernandez", "Ivan Luciano", "JD Dix", "Jacob Cozart", "Jaime Ferrer", "James Tibbs III", "Jared Thomas", "Jaron DeBerry", "John Spikerman", "Johnny King", "Jonathan Santucci", "Josh Caron", "Josh Kuroda-Grauer", "Kaelen Culpepper", "Kash Mayfield", "Kavares Tears", "Kellon Lindsey", "Khal Stephen", "Kodey Shojinaga", "Konnor Griffin", "Levi Sterling", "Luke Holman", "Mike Sirota", "Nate Dohm", "Nathan Flewelling", "Nick McLain", "Nick Mitchell", "Nick Montgomery", "Parker Smith", "Rafe Schlesinger", "Randal Diaz", "Rodney Green", "Ryan Campos", "Ryan Sloan", "Ryan Waldschmidt", "Sam Antonacci", "Seaver King", "Theo Gillen", "Travis Bazzana", "Trey Snyder", "Ty Southisene", "Tyson Lewis", "Tytus Cissell"],
            levelsLabel: ["High-A", "High-A", "AA", "High-A", "AA", "High-A", "High-A", "AA", "Low-A", "Low-A", "Low-A", "High-A", "Low-A", "Low-A", "High-A", "Low-A", "AAA", "AA", "Low-A", "Low-A", "Low-A", "High-A", "High-A", "Low-A", "High-A", "Low-A", "AA", "Low-A", "Low-A", "AA", "AA", "High-A", "High-A", "Low-A", "High-A", "AA", "Rookie", "AA", "AA", "AA", "Low-A", "AA", "High-A", "Low-A", "Low-A", "AA", "High-A", "AA", "AA", "AA", "High-A", "Low-A", "AA", "High-A", "AAA", "AA", "Low-A", "Low-A", "Low-A", "AA", "High-A", "AA", "Low-A", "Low-A", "High-A", "High-A", "High-A", "Low-A", "High-A", "Low-A", "Low-A", "High-A", "Low-A", "High-A", "High-A", "High-A", "AA", "AA", "AA", "Low-A", "AAA", "Low-A", "Low-A", "Low-A", "Rookie"],
            careerLengths: [2, 2, 1, 2, 2, 2, 1, 1, 1, 2, 1, 1, 1, 1, 1, 2, 2, 2, 1, 2, 2, 2, 2, 1, 1, 1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 2, 1, 2, 2, 2, 2, 2, 2, 1, 1, 2, 2, 2, 2, 1, 2, 1, 1, 2, 2, 2, 1, 1, 1, 1, 2, 1, 1, 1, 1, 1, 1, 1, 2, 1, 1, 2, 1, 2, 2, 1, 2, 2, 2, 2, 2, 2, 1, 1, 1],
            firstSeasons: [2024, 2024, 2025, 2024, 2024, 2024, 2025, 2025, 2025, 2024, 2025, 2025, 2025, 2025, 2025, 2024, 2024, 2024, 2024, 2024, 2024, 2024, 2024, 2025, 2025, 2025, 2024, 2025, 2024, 2025, 2024, 2025, 2024, 2025, 2024, 2024, 2025, 2024, 2024, 2024, 2024, 2024, 2024, 2025, 2025, 2024, 2024, 2024, 2024, 2025, 2024, 2025, 2025, 2024, 2024, 2024, 2025, 2025, 2025, 2025, 2024, 2025, 2025, 2025, 2025, 2025, 2025, 2025, 2024, 2025, 2025, 2024, 2025, 2024, 2024, 2025, 2024, 2024, 2024, 2024, 2024, 2024, 2025, 2025, 2025],
            releaseDates: ["N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A"]
        };

        function hashFloat(i, seed) {
            var x = Math.sin(i * 12.9898 + seed * 78.233) * 43758.5453;
            return x - Math.floor(x);
        }

        function buildNonDebutedTrace(activeLevels) {
            var x = [];
            var y = [];
            var text = [];
            var customdata = [];

            var totalGps = 0;
            var levelNumeric = nonDebutedBase.x;

            for (var i = 0; i < levelNumeric.length; i++) {
                var lvl = levelNumeric[i];
                if (activeLevels && activeLevels.length &&
                    activeLevels.indexOf(String(lvl)) === -1) {
                    continue;
                }

                var baseX = lvl;
                var baseY = nonDebutedBase.y[i];

                var jx = (hashFloat(i, 1) - 0.5) * 0.45;
                var jy = (hashFloat(i, 2) - 0.5) * (134.2000 - 0.0000) * 0.05;

                x.push(baseX + jx);
                y.push(Math.max(0.0000, baseY + jy));
                text.push(nonDebutedBase.names[i]);
                customdata.push([
                    nonDebutedBase.levelsLabel[i],
                    nonDebutedBase.firstSeasons[i],
                    nonDebutedBase.careerLengths[i],
                    nonDebutedBase.y[i],
                    nonDebutedBase.releaseDates[i]
                ]);
                totalGps += baseY;
            }

            return {
                trace: {
                    x: x,
                    y: y,
                    mode: 'markers',
                    type: 'scatter',
                    text: text,
                    marker: {
                        size: 9,
                        color: '#d32f2f',
                        opacity: 0.85,
                        line: {
                            width: 1.5,
                            color: '#ffffff'
                        }
                    },
                    customdata: customdata,
                    hovertemplate: '<b>%{text}</b><br>' +
                                  'MiLB Highest Level: %{customdata[0]}<br>' +
                                  'MiLB First Season: %{customdata[1]}<br>' +
                                  'MiLB Career Length: %{customdata[2]} years<br>' +
                                  'MiLB Games per Season: %{customdata[3]:.1f}<br>' +
                                  'Release Date: %{customdata[4]}<extra></extra>'
                },
                count: x.length,
                avgGps: (x.length ? totalGps / x.length : 0),
                avgLevel: (function() {
                    if (!x.length) return null;
                    var sum = 0, n = 0;
                    for (var i = 0; i < levelNumeric.length; i++) {
                        var lvl = levelNumeric[i];
                        if (activeLevels && activeLevels.length &&
                            activeLevels.indexOf(String(lvl)) === -1) {
                            continue;
                        }
                        sum += lvl;
                        n += 1;
                    }
                    return n ? sum / n : null;
                })()
            };
        }

        var layout = {
            title: {
                text: '',
                font: { size: 0 }
            },
            xaxis: {
                title: {
                    text: 'MiLB Highest Level',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                type: 'linear',
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.50, 5.50],
                tickmode: 'array',
                tickvals: [1, 2, 3, 4, 5],
                ticktext: ['Rookie', 'Low-A', 'High-A', 'AA', 'AAA']
            },
            yaxis: {
                title: {
                    text: 'MiLB Games per Season',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.0, 134.2],
                tickformat: 'd'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            showlegend: false,
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            }
        };

        var config = {
            responsive: true,
            displayModeBar: false
        };
        
        function getActiveLevels() {
            var checks = document.querySelectorAll('.level-filter');
            var active = [];
            checks.forEach(function(cb) {
                if (cb.checked) active.push(cb.value);
            });
            if (!active.length) {
                active = ['1','2','3','4','5'];
                checks.forEach(function(cb) { cb.checked = true; });
            }
            return active;
        }

        function updateNonDebutedPlot() {
            var active = getActiveLevels();
            var res = buildNonDebutedTrace(active);
            Plotly.react('plot', [res.trace], layout, config);

            var countEl = document.getElementById('nonDebutedPlayersCount');
            var avgGpsEl = document.getElementById('nonDebutedAvgGps');
            var avgLevelEl = document.getElementById('nonDebutedAvgLevel');
            if (countEl) countEl.textContent = res.count;
            if (avgGpsEl) avgGpsEl.textContent = res.avgGps.toFixed(1);
            if (avgLevelEl && res.avgLevel !== null) {
                var levelMap = {1:'Rookie',2:'Low-A',3:'High-A',4:'AA',5:'AAA'};
                var rounded = Math.round(res.avgLevel);
                avgLevelEl.textContent = levelMap[rounded] || 'Unknown';
            }
        }

        updateNonDebutedPlot();

        document.querySelectorAll('.level-filter').forEach(function(cb) {
            cb.addEventListener('change', updateNonDebutedPlot);
        });
        
        // Global window resize handler for responsive charts
        window.addEventListener('resize', function() {
            if (document.getElementById('plot')) {
                Plotly.Plots.resize('plot');
            }
        });
    </script>
</body>
</html>
