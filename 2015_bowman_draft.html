<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2015 Bowman Draft | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2015 Bowman Draft</h1>
            <p class="subtitle">Career WAR vs Career Length Analysis</p>
        </div>
        <div id="plot"></div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Players Shown</span>
                <span class="stat-value">38</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Average WAR</span>
                <span class="stat-value">5.04</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg Career Length</span>
                <span class="stat-value">5.9 yrs</span>
            </div>
        </div>
    </div>

    <script>
        var data = [{
            x: [-0.188107, 10.9929, 0.369313, 20.2292, 0, 2.4847, -0.0351793, -0.691992, -1.01195, -0.0795671, 0.978032, 28.4459, 1.34071, 20.6299, -0.176486, 0.102894, 1.70123, 10.0599, 11.5747, 2.41923, 1.15647, 25.3842, 5.94011, -0.0814137, -0.123144, 0.401938, 0.78556, -1.05383, 5.96485, -0.0953357, -0.0125827, 11.0463, -0.0345967, 12.7182, 0.00518267, -1.46322, 7.21972, 14.7903],
            y: [6.0, 10.0, 6.0, 7.0, 2.0, 7.0, 10.0, 2.0, 3.0, 2.0, 7.0, 10.0, 7.0, 9.0, 1.0, 6.0, 4.0, 7.0, 6.0, 8.0, 8.0, 8.0, 8.0, 3.0, 1.0, 6.0, 5.0, 4.0, 6.0, 8.0, 8.0, 8.0, 3.0, 7.0, 1.0, 4.0, 6.0, 9.0],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Alex Young", "Andrew Benintendi", "Andrew Suarez", "Austin Riley", "Beau Burrows", "Brendan Rodgers", "Carson Fulmer", "Chris Shaw", "Christin Stewart", "Cody Ponce", "D.J. Stewart", "Dansby Swanson", "Dillon Tate", "Ian Happ", "Jacob Nix", "Jake Woodford", "James Kaprielian", "Josh Naylor", "Ke'Bryan Hayes", "Kevin Newman", "Kolby Allard", "Kyle Tucker", "Michael Soroka", "Nick Neidert", "Nick Plummer", "Peter Lambert", "Phil Bickford", "Richie Martin", "Ryan Mountcastle", "Scott Kingery", "Tanner Rainey", "Taylor Ward", "Thomas Eshelman", "Trent Clark", "Tyler Jay", "Tyler Nevin", "Tyler Stephenson", "Walker Buehler"],
            textposition: 'top center',
            textfont: {
                size: 10,
                color: '#333'
            },
            marker: {
                size: 10,
                color: '#2a5298',
                opacity: 0.8,
                line: {
                    width: 2,
                    color: '#ffffff'
                }
            },
            hovertemplate: '<b>%{text}</b><br>' +
                          'Career WAR: %{x:.1f}<br>' +
                          'Career Length: %{y} years<extra></extra>'
        }];

        var layout = {
            title: {
                text: '',
                font: { size: 0 }
            },
            xaxis: {
                title: {
                    text: 'Career WAR',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [-5.31, 32.29],
                tickformat: '.1f'
            },
            yaxis: {
                title: {
                    text: 'Career Length (years)',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0, 12],
                tickmode: 'linear',
                dtick: 1
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            }
        };

        var config = {
            responsive: true,
            displayModeBar: true
        };

        Plotly.newPlot('plot', data, layout, config);
    </script>
</body>
</html>
