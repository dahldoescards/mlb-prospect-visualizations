<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2017 Bowman Chrome | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 30px;
        }
        .tab {
            padding: 15px 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            color: #6c757d;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            background: none;
            border-top: none;
            border-left: none;
            border-right: none;
        }
        .tab:hover {
            color: #2a5298;
            background-color: #f8f9fa;
        }
        .tab.active {
            color: #2a5298;
            border-bottom-color: #2a5298;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .tab-content.both {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        #plotDebuted, #plotNonDebuted {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .both-charts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        .both-charts .chart-container {
            width: 100%;
        }
        .both-charts #plotDebutedBoth, .both-charts #plotNonDebutedBoth {
            width: 100%;
            height: 600px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .both-charts {
                grid-template-columns: 1fr;
            }
            #plotDebuted, #plotNonDebuted {
                height: 500px;
            }
            .both-charts #plotDebutedBoth, .both-charts #plotNonDebutedBoth {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2017 Bowman Chrome</h1>
            <p class="subtitle">Prospect Analysis - Career Performance Visualizations</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" data-tab="debuted" >
                Debuted (39)
            </button>
            <button class="tab " data-tab="non-debuted" >
                Non-Debuted (21)
            </button>
            <button class="tab" data-tab="both" >
                Both
            </button>
        </div>
        
        <div class="tab-content active" id="tab-debuted">
            <div id="plotDebuted"></div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Players Shown</span>
                    <span class="stat-value">39</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Average WAR</span>
                    <span class="stat-value">2.66</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Avg Games/Season</span>
                    <span class="stat-value">36.2</span>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="tab-non-debuted">
            <div id="plotNonDebuted"></div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Players Shown</span>
                    <span class="stat-value">21</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Avg MiLB Level</span>
                    <span class="stat-value">AA</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Avg MiLB Games per Season</span>
                    <span class="stat-value">64.6</span>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="tab-both">
            <div class="both-charts">
                <div class="chart-container">
                    <h3 style="color: #1e3c72; margin-bottom: 15px; font-size: 1.2rem;">Debuted Players</h3>
                    <div id="plotDebutedBoth"></div>
                </div>
                <div class="chart-container">
                    <h3 style="color: #1e3c72; margin-bottom: 15px; font-size: 1.2rem;">Non-Debuted Players</h3>
                    <div id="plotNonDebutedBoth"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        document.querySelectorAll('.tab').forEach(tab => {
            if (!tab.disabled) {
                tab.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');
                    
                    // Update active tab
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update active tab content
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById('tab-' + tabName).classList.add('active');
                });
            }
        });
        
        // Generate plots
        
        var debutedData = [{
            x: [3.43598, 0.0, -0.0233062, 3.6062, 0.167426, 8.40392, -0.85594, 0.0138591, 7.29682, 0.022534, 7.32679, -0.749805, 5.58324, 0.0, 1.18685, 5.63515, 14.4506, -0.00170939, 0.117723, 0.401197, 7.60853, 1.3155, 3.23863, -0.398776, 4.31333, -0.00908423, 11.9819, -1.26826, -0.0597021, -0.821331, -0.132814, 12.1143, 1.44594, 4.67933, 1.08954, 1.01502, 1.48068, 0.192215, -0.0219456],
            y: [26.428571428571427, 27.0, 14.0, 84.0, 8.8, 85.25, 15.666666666666666, 5.5, 16.857142857142858, 11.5, 77.0, 37.666666666666664, 17.285714285714285, 2.0, 50.714285714285715, 59.8, 96.5, 9.5, 5.0, 57.0, 61.75, 25.666666666666668, 38.5, 6.5, 88.83333333333333, 9.0, 120.0, 46.333333333333336, 25.666666666666668, 20.6, 15.5, 23.571428571428573, 14.2, 92.5, 10.5, 54.2, 37.111111111111114, 11.0, 1.0],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Adrian Morejon", "Albert Abreu", "Anderson Tejeda", "Andy Ibanez", "Anthony Kay", "Austin Hays", "Braden Bishop", "Chih-Wei Hu", "Chris Paddack", "Daniel Gossett", "David Fletcher", "Dawel Lugo", "Dinelson Lamet", "Felix Jorge", "Francisco Mejia", "Griffin Jax", "Jazz Chisholm", "Jon Duplantier", "Jorge Ona", "Jose Azocar", "Jose Trevino", "Josh Sborz", "Keegan Akin", "Khalil Lee", "Leody Taveras", "Luis Alexander Basabe", "Luis Arraez", "Magneuris Sierra", "Max Schrock", "Meibrys Viloria", "Miguel Gomez", "Mitch Keller", "Mitchell White", "Ryan O'Hearn", "Sixto Sanchez", "Steven Duggar", "Tomas Nido", "Vladimir Gutierrez", "Yusniel Diaz"],
            textposition: 'top center',
            textfont: { size: 10, color: '#333' },
            marker: {
                size: 10,
                color: '#2a5298',
                opacity: 0.8,
                line: { width: 2, color: '#ffffff' }
            },
            customdata: [185.0, 108.0, 28.0, 420.0, 44.0, 682.0, 47.0, 11.0, 118.0, 23.0, 539.0, 113.0, 121.0, 2.0, 355.0, 299.0, 579.0, 19.0, 5.0, 228.0, 494.0, 154.0, 231.0, 13.0, 533.0, 9.0, 840.0, 278.0, 77.0, 103.0, 31.0, 165.0, 71.0, 740.0, 21.0, 271.0, 334.0, 33.0, 1.0],
            hovertemplate: '<b>%{text}</b><br>' +
                          'Career WAR: %{x:.1f}<br>' +
                          'Games per Season: %{y:.1f}<br>' +
                          'Career Games Played: %{customdata}<extra></extra>',
            name: 'Debuted Players'
        }];
        
        var debutedLayout = {
            title: { text: '', font: { size: 0 } },
            xaxis: {
                title: { text: 'Career WAR', font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' } },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [-3.71, 16.90],
                tickformat: '.1f'
            },
            yaxis: {
                title: { text: 'Games per Season', font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' } },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.0, 132.0],
                tickformat: '.1f'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: { l: 80, r: 40, t: 20, b: 60 },
            font: { family: 'Inter, sans-serif', size: 12, color: '#495057' }
        };
        
        Plotly.newPlot('plotDebuted', debutedData, debutedLayout, { responsive: true, displayModeBar: true });
        
        
        var nonDebutedData = [{
            x: [4, 5, 4, 5, 5, 3, 3, 4, 4, 2, 5, 1, 5, 4, 5, 5, 5, 3, 5, 5, 5],
            y: [30.71, 78.67, 59.0, 123.25, 116.62, 55.0, 12.5, 26.33, 63.0, 48.25, 83.33, 16.5, 84.86, 77.33, 108.6, 22.38, 80.6, 92.0, 82.8, 27.38, 68.4],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Alberto Tirado", "Alfredo Rodriguez", "Andrew Calica", "Brian Mundell", "Bryson Brigman", "Cole Stobbe", "Gage Hinsz", "Grayson Long", "Heath Quinn", "Isaiah White", "Jameson Fisher", "Jesus Sanchez", "Lazarito Armenteros", "Logan Ice", "Nick Banks", "Ofelky Peralta", "Ryan Howard", "Starling Heredia", "Torii Hunter Jr.", "Trevor Clifton", "Wander Javier"],
            textposition: 'top center',
            textfont: { size: 10, color: '#333' },
            marker: {
                size: 10,
                color: '#d32f2f',
                opacity: 0.8,
                line: { width: 2, color: '#ffffff' }
            },
            customdata: [["AA", 2012, 7, "N/A"], ["AAA", 2016, 6, "2022-07-21"], ["AA", 2016, 4, "N/A"], ["AAA", 2016, 4, "N/A"], ["AAA", 2017, 8, "2025-07-14"], ["High-A", 2016, 4, "2021-08-26"], ["High-A", 2014, 4, "N/A"], ["AA", 2015, 3, "N/A"], ["AA", 2016, 5, "2022-04-04"], ["Low-A", 2015, 4, "2019-05-28"], ["AAA", 2016, 6, "2022-05-16"], ["Rookie", 2014, 2, "2015-10-21"], ["AAA", 2017, 7, "2024-07-15"], ["AA", 2017, 3, "N/A"], ["AAA", 2017, 5, "N/A"], ["AAA", 2014, 8, "N/A"], ["AAA", 2016, 5, "2021-06-12"], ["High-A", 2016, 4, "2020-07-01"], ["AAA", 2017, 5, "N/A"], ["AAA", 2013, 8, "2024-06-14"], ["AAA", 2016, 5, "N/A"]],
            hovertemplate: '<b>%{text}</b><br>' +
                          'MiLB Highest Level: %{customdata[0]}<br>' +
                          'MiLB First Season: %{customdata[1]}<br>' +
                          'MiLB Career Length: %{customdata[2]} years<br>' +
                          'Release Date: %{customdata[3]}<extra></extra>',
            name: 'Non-Debuted Players'
        }];
        
        var nonDebutedLayout = {
            title: { text: '', font: { size: 0 } },
            xaxis: {
                title: { text: 'MiLB Highest Level', font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' } },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.50, 5.50],
                tickmode: 'array',
                tickvals: [1, 2, 3, 4, 5],
                ticktext: ['Rookie', 'Low-A', 'High-A', 'AA', 'AAA']
            },
            yaxis: {
                title: { text: 'MiLB Games per Season', font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' } },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.2, 135.6],
                tickformat: 'd'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: { l: 80, r: 40, t: 20, b: 60 },
            font: { family: 'Inter, sans-serif', size: 12, color: '#495057' }
        };
        
        Plotly.newPlot('plotNonDebuted', nonDebutedData, nonDebutedLayout, { responsive: true, displayModeBar: true });
        
        
        // Generate plots for "Both" tab (create copies of data for side-by-side display)
        
        if (typeof debutedData !== 'undefined' && typeof debutedLayout !== 'undefined') {
            var debutedDataBoth = JSON.parse(JSON.stringify(debutedData));
            var debutedLayoutBoth = JSON.parse(JSON.stringify(debutedLayout));
            debutedLayoutBoth.margin = { l: 60, r: 20, t: 20, b: 50 };
            Plotly.newPlot('plotDebutedBoth', debutedDataBoth, debutedLayoutBoth, { responsive: true, displayModeBar: true });
        }
        if (typeof nonDebutedData !== 'undefined' && typeof nonDebutedLayout !== 'undefined') {
            var nonDebutedDataBoth = JSON.parse(JSON.stringify(nonDebutedData));
            var nonDebutedLayoutBoth = JSON.parse(JSON.stringify(nonDebutedLayout));
            nonDebutedLayoutBoth.margin = { l: 60, r: 20, t: 20, b: 50 };
            Plotly.newPlot('plotNonDebutedBoth', nonDebutedDataBoth, nonDebutedLayoutBoth, { responsive: true, displayModeBar: true });
        }
        
    </script>
</body>
</html>
