<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2021 Bowman Draft | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2021 Bowman Draft</h1>
            <p class="subtitle">Career WAR vs Games per Season Analysis</p>
        </div>
        <div id="plot"></div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Players Shown</span>
                <span class="stat-value">38</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Average WAR</span>
                <span class="stat-value">1.45</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg Games/Season</span>
                <span class="stat-value">27.5</span>
            </div>
        </div>
    </div>

            y: [34.5, 25.0, 24.5, 24.666666666666668, 7.0, 19.0, 32.0, 20.0, 3.0, 42.666666666666664, 9.0, 90.33333333333333, 66.5, 1.0, 2.0, 21.0, 6.0, 8.0, 62.0, 79.0, 6.0, 18.5, 3.0, 21.0, 4.0, 97.5, 44.0, 5.0, 41.666666666666664, 7.0, 10.5, 3.5, 114.66666666666667, 17.0, 16.0, 19.0, 29.0, 11.5],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Adrian Del Castillo", "Andrew Abbott", "Ben Casparius", "Bryce Miller", "Bubba Chandler", "Cade Povich", "Carson Williams", "Carter Jensen", "Chase Petty", "Christian Encarnacion-Strand", "Christian Scott", "Colton Cowser", "Connor Norby", "Dominic Hamel", "Doug Nikhazy", "Gavin Williams", "Gunnar Hoglund", "Harry Ford", "Henry Davis", "Hunter Goodman", "Jackson Jobe", "Jaden Hill", "Joe Rock", "Jordan Lawlar", "Ky Bush", "Kyle Manzardo", "Marcelo Mayer", "Mason Black", "Mason Miller", "McCade Brown", "Michael McGreevy", "Robert Gasser", "Sal Frelick", "Sam Bachman", "Sean Burke", "Spencer Schwellenbach", "Tanner Bibee", "Tyler Black"],

</body>
</html>
