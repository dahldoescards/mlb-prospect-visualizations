<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022 Bowman (Non-Debuted) | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2022 Bowman</h1>
            <p class="subtitle">MiLB Highest Level vs Career Length Analysis (Non-Debuted Players)</p>
        </div>
        <div id="nonDebutedFilters" style="display:flex;flex-wrap:wrap;gap:10px;margin-top:10px;margin-bottom:5px;">
            <span style="font-size:11px;text-transform:uppercase;letter-spacing:0.12em;color:#6c757d;margin-right:6px;">Filter by Level:</span>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="1" checked> Rookie</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="2" checked> Low-A</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="3" checked> High-A</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="4" checked> AA</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="5" checked> AAA</label>
        </div>
        <div id="plot"></div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Players Shown</span>
                <span class="stat-value" id="nonDebutedPlayersCount">55</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg MiLB Level</span>
                <span class="stat-value" id="nonDebutedAvgLevel">AA</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg MiLB Games per Season</span>
                <span class="stat-value" id="nonDebutedAvgGps">61.6</span>
            </div>
        </div>
    </div>

    <script>
        // Base arrays for non-debuted players
        var nonDebutedBase = {
            x: [5, 4, 4, 4, 4, 2, 2, 4, 5, 2, 2, 2, 2, 4, 3, 5, 2, 2, 5, 2, 3, 5, 3, 4, 4, 4, 5, 5, 4, 2, 4, 5, 1, 5, 5, 5, 5, 1, 5, 5, 3, 4, 5, 2, 4, 3, 1, 4, 3, 5, 2, 3, 3, 3, 5],
            y: [14.67, 92.6, 15.5, 46.33, 67.0, 53.67, 67.33, 124.25, 83.14, 42.0, 49.5, 49.5, 34.83, 79.2, 47.17, 91.2, 63.67, 46.0, 95.14, 44.33, 37.0, 101.5, 76.5, 91.0, 89.0, 115.4, 89.2, 96.67, 69.8, 31.0, 75.0, 91.8, 44.25, 76.2, 24.25, 76.14, 82.2, 34.67, 21.6, 102.4, 67.67, 73.71, 61.25, 5.5, 91.6, 58.2, 19.5, 86.4, 74.4, 20.0, 42.25, 23.5, 42.6, 56.0, 35.0],
            names: ["Adam Macko", "Aeverson Arteaga", "Alejandro Hidalgo", "Alejandro Pie", "Allan Cerda", "Anthony Rodriguez", "Benyamin Bailey", "Brady Allen", "Brandon Valenzuela", "Branlyn Jaraba", "Bryan Acuna", "Bryan Acu\u00f1a", "Carlos Aguiar", "Creed Willems", "Cristian Gonzalez", "Damiano Palmegiani", "Dauri Lorenzo", "Dayton Dooney", "Eddys Leonard", "Eduardo Vaughan", "Elijah Cabell", "Euribiel Angeles", "Federico Polanco", "Felix Valerio", "Gavin Conticello", "Hendry Mendez", "James Triantos", "Jose Ramos", "Joshua Baez", "Juan Querecuto", "Justice Thompson", "Kahlil Watson", "Larry Ernesto", "Luca Tresh", "Luis Gonzalez", "Luis Verdugo", "Luke Waddell", "Martin Gimenez", "Mason Albright", "Matt Fraizer", "Michel Triana", "Pablo Aliendo", "Ricardo Genoves", "Robert Dominguez", "Roberto Campos", "Roismar Quintana", "Ronnier Quintero", "Tyler Hardman", "Tyler Whitaker", "Victor Lizarraga", "Wilmin Candelario", "Yan Contreras", "Yeison Santana", "Yhoswar Garcia", "Zion Bannister"],
            levelsLabel: ["AAA", "AA", "AA", "AA", "AA", "Low-A", "Low-A", "AA", "AAA", "Low-A", "Low-A", "Low-A", "Low-A", "AA", "High-A", "AAA", "Low-A", "Low-A", "AAA", "Low-A", "High-A", "AAA", "High-A", "AA", "AA", "AA", "AAA", "AAA", "AA", "Low-A", "AA", "AAA", "Rookie", "AAA", "AAA", "AAA", "AAA", "Rookie", "AAA", "AAA", "High-A", "AA", "AAA", "Low-A", "AA", "High-A", "Rookie", "AA", "High-A", "AAA", "Low-A", "High-A", "High-A", "High-A", "AAA"],
            careerLengths: [6, 5, 4, 3, 6, 3, 3, 4, 7, 3, 4, 4, 6, 5, 6, 5, 3, 3, 7, 3, 3, 6, 4, 6, 5, 5, 5, 6, 5, 4, 4, 5, 4, 5, 12, 7, 5, 3, 5, 5, 3, 7, 8, 2, 5, 5, 2, 5, 5, 5, 4, 4, 5, 5, 4],
            firstSeasons: [2019, 2021, 2021, 2019, 2018, 2021, 2019, 2022, 2018, 2019, 2022, 2022, 2018, 2021, 2019, 2021, 2021, 2021, 2018, 2019, 2021, 2019, 2018, 2018, 2021, 2021, 2021, 2019, 2021, 2018, 2021, 2021, 2018, 2021, 2010, 2018, 2021, 2021, 2021, 2021, 2021, 2018, 2016, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2019, 2019, 2018, 2021, 2019],
            releaseDates: ["N/A", "N/A", "N/A", "2024-03-09", "2025-07-09", "2024-04-08", "2023-03-28", "2025-08-08", "N/A", "2023-03-28", "N/A", "N/A", "N/A", "N/A", "2025-08-05", "N/A", "2024-03-17", "2023-07-27", "N/A", "2023-03-28", "N/A", "N/A", "2023-03-15", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "2023-03-25", "2025-03-26", "N/A", "2022-06-24", "N/A", "2025-04-15", "N/A", "N/A", "2024-03-25", "N/A", "N/A", "2023-08-03", "N/A", "2025-09-29", "2025-04-14", "N/A", "2025-07-31", "2023-05-04", "N/A", "N/A", "N/A", "2023-09-28", "2024-08-02", "2023-06-15", "2025-08-11", "2024-02-05"]
        };

        function hashFloat(i, seed) {
            var x = Math.sin(i * 12.9898 + seed * 78.233) * 43758.5453;
            return x - Math.floor(x);
        }

        function buildNonDebutedTrace(activeLevels) {
            var x = [];
            var y = [];
            var text = [];
            var customdata = [];

            var totalGps = 0;
            var levelNumeric = nonDebutedBase.x;

            for (var i = 0; i < levelNumeric.length; i++) {
                var lvl = levelNumeric[i];
                if (activeLevels && activeLevels.length &&
                    activeLevels.indexOf(String(lvl)) === -1) {
                    continue;
                }

                var baseX = lvl;
                var baseY = nonDebutedBase.y[i];

                var jx = (hashFloat(i, 1) - 0.5) * 0.45;
                var jy = (hashFloat(i, 2) - 0.5) * (136.6750 - 0.0000) * 0.05;

                x.push(baseX + jx);
                y.push(Math.max(0.0000, baseY + jy));
                text.push(nonDebutedBase.names[i]);
                customdata.push([
                    nonDebutedBase.levelsLabel[i],
                    nonDebutedBase.firstSeasons[i],
                    nonDebutedBase.careerLengths[i],
                    nonDebutedBase.y[i],
                    nonDebutedBase.releaseDates[i]
                ]);
                totalGps += baseY;
            }

            return {
                trace: {
                    x: x,
                    y: y,
                    mode: 'markers',
                    type: 'scatter',
                    text: text,
                    marker: {
                        size: 9,
                        color: '#d32f2f',
                        opacity: 0.85,
                        line: {
                            width: 1.5,
                            color: '#ffffff'
                        }
                    },
                    customdata: customdata,
                    hovertemplate: '<b>%{text}</b><br>' +
                                  'MiLB Highest Level: %{customdata[0]}<br>' +
                                  'MiLB First Season: %{customdata[1]}<br>' +
                                  'MiLB Career Length: %{customdata[2]} years<br>' +
                                  'MiLB Games per Season: %{customdata[3]:.1f}<br>' +
                                  'Release Date: %{customdata[4]}<extra></extra>'
                },
                count: x.length,
                avgGps: (x.length ? totalGps / x.length : 0),
                avgLevel: (function() {
                    if (!x.length) return null;
                    var sum = 0, n = 0;
                    for (var i = 0; i < levelNumeric.length; i++) {
                        var lvl = levelNumeric[i];
                        if (activeLevels && activeLevels.length &&
                            activeLevels.indexOf(String(lvl)) === -1) {
                            continue;
                        }
                        sum += lvl;
                        n += 1;
                    }
                    return n ? sum / n : null;
                })()
            };
        }

        var layout = {
            title: {
                text: '',
                font: { size: 0 }
            },
            xaxis: {
                title: {
                    text: 'MiLB Highest Level',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                type: 'linear',
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.50, 5.50],
                tickmode: 'array',
                tickvals: [1, 2, 3, 4, 5],
                ticktext: ['Rookie', 'Low-A', 'High-A', 'AA', 'AAA']
            },
            yaxis: {
                title: {
                    text: 'MiLB Games per Season',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.0, 136.7],
                tickformat: 'd'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            }
        };

        var config = {
            responsive: true,
            displayModeBar: true
        };
        
        function getActiveLevels() {
            var checks = document.querySelectorAll('.level-filter');
            var active = [];
            checks.forEach(function(cb) {
                if (cb.checked) active.push(cb.value);
            });
            if (!active.length) {
                // If user unchecks everything, fall back to all levels
                active = ['1','2','3','4','5'];
                checks.forEach(function(cb) { cb.checked = true; });
            }
            return active;
        }

        function updateNonDebutedPlot() {
            var active = getActiveLevels();
            var res = buildNonDebutedTrace(active);
            Plotly.react('plot', [res.trace], layout, config);

            var countEl = document.getElementById('nonDebutedPlayersCount');
            var avgGpsEl = document.getElementById('nonDebutedAvgGps');
            var avgLevelEl = document.getElementById('nonDebutedAvgLevel');
            if (countEl) countEl.textContent = res.count;
            if (avgGpsEl) avgGpsEl.textContent = res.avgGps.toFixed(1);
            if (avgLevelEl && res.avgLevel !== null) {
                var levelMap = {1:'Rookie',2:'Low-A',3:'High-A',4:'AA',5:'AAA'};
                var rounded = Math.round(res.avgLevel);
                avgLevelEl.textContent = levelMap[rounded] || 'Unknown';
            }
        }

        // Initial render
        updateNonDebutedPlot();

        document.querySelectorAll('.level-filter').forEach(function(cb) {
            cb.addEventListener('change', updateNonDebutedPlot);
        });
    </script>
</body>
</html>
