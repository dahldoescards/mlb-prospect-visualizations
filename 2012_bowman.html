<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2012 Bowman | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 30px;
        }
        .tab {
            padding: 15px 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            color: #6c757d;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            background: none;
            border-top: none;
            border-left: none;
            border-right: none;
        }
        .tab:hover {
            color: #2a5298;
            background-color: #f8f9fa;
        }
        .tab.active {
            color: #2a5298;
            border-bottom-color: #2a5298;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .tab-content.both {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        #plotDebuted, #plotNonDebuted {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .both-charts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        .both-charts .chart-container {
            width: 100%;
        }
        .both-charts #plotDebutedBoth, .both-charts #plotNonDebutedBoth {
            width: 100%;
            height: 600px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .both-charts {
                grid-template-columns: 1fr;
            }
            #plotDebuted, #plotNonDebuted {
                height: 500px;
            }
            .both-charts #plotDebutedBoth, .both-charts #plotNonDebutedBoth {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2012 Bowman</h1>
            <p class="subtitle">Prospect Analysis - Career Performance Visualizations</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" data-tab="debuted" >
                Debuted (28)
            </button>
            <button class="tab " data-tab="non-debuted" >
                Non-Debuted (10)
            </button>
            <button class="tab" data-tab="both" >
                Both
            </button>
        </div>
        
        <div class="tab-content active" id="tab-debuted">
            <div id="plotDebuted"></div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Players Shown</span>
                    <span class="stat-value">28</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Average WAR</span>
                    <span class="stat-value">9.34</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Avg Games/Season</span>
                    <span class="stat-value">59.1</span>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="tab-non-debuted">
            <div id="plotNonDebuted"></div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Players Shown</span>
                    <span class="stat-value">10</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Avg MiLB Level</span>
                    <span class="stat-value">AA</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Avg MiLB Games per Season</span>
                    <span class="stat-value">58.8</span>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="tab-both">
            <div class="both-charts">
                <div class="chart-container">
                    <h3 style="color: #1e3c72; margin-bottom: 15px; font-size: 1.2rem;">Debuted Players</h3>
                    <div id="plotDebutedBoth"></div>
                </div>
                <div class="chart-container">
                    <h3 style="color: #1e3c72; margin-bottom: 15px; font-size: 1.2rem;">Non-Debuted Players</h3>
                    <div id="plotNonDebutedBoth"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        document.querySelectorAll('.tab').forEach(tab => {
            if (!tab.disabled) {
                tab.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');
                    
                    // Update active tab
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update active tab content
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById('tab-' + tabName).classList.add('active');
                });
            }
        });
        
        // Generate plots
        
        var debutedData = [{
            x: [25.4749, 0.395897, 33.7646, 9.02298, 5.35309, 14.9698, -0.31753, 6.62765, 4.84638, 0.0514042, 0.0, 4.05931, 10.1848, 45.9105, 0.59452, 13.8642, 10.5687, 16.784, 6.72871, 9.68217, 0.133635, -0.132576, 0.0, -0.905395, 0.0566758, 0.067961, -0.159916, 43.9319],
            y: [111.45454545454545, 19.0, 97.75, 74.81818181818181, 86.7, 30.444444444444443, 53.833333333333336, 43.0, 21.5, 6.0, 11.8, 19.285714285714285, 102.36363636363636, 26.416666666666668, 46.5, 107.45454545454545, 88.0, 114.0, 20.0, 128.7, 12.0, 39.5, 11.0, 80.0, 6.0, 124.5, 45.75, 128.15384615384616],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Andrelton Simmons", "Andrew Susac", "Anthony Rendon", "Austin Hedges", "Brandon Drury", "Carlos Martinez", "Cheslor Cuthbert", "Clay Holmes", "Daniel Norris", "Danny Hultzen", "Dillon Maples", "Drew Hutchison", "Eddie Rosario", "Gerrit Cole", "Greg Bird", "Jackie Bradley Jr.", "Jeimer Candelario", "Joc Pederson", "Joe Ross", "Josh Bell", "Matt Purke", "Nick Delmonico", "Nick Maronde", "Oscar Taveras", "Rookie Davis", "Tommy Joseph", "Tyler Collins", "Xander Bogaerts"],
            textposition: 'top center',
            textfont: { size: 10, color: '#333' },
            marker: {
                size: 10,
                color: '#2a5298',
                opacity: 0.8,
                line: { width: 2, color: '#ffffff' }
            },
            customdata: [1226.0, 114.0, 1173.0, 823.0, 867.0, 274.0, 323.0, 344.0, 215.0, 6.0, 59.0, 135.0, 1126.0, 317.0, 186.0, 1182.0, 880.0, 1368.0, 160.0, 1287.0, 12.0, 158.0, 33.0, 80.0, 12.0, 249.0, 183.0, 1666.0],
            hovertemplate: '<b>%{text}</b><br>' +
                          'Career WAR: %{x:.1f}<br>' +
                          'Games per Season: %{y:.1f}<br>' +
                          'Career Games Played: %{customdata}<extra></extra>',
            name: 'Debuted Players'
        }];
        
        var debutedLayout = {
            title: { text: '', font: { size: 0 } },
            xaxis: {
                title: { text: 'Career WAR', font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' } },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [-6.50, 51.50],
                tickformat: '.1f'
            },
            yaxis: {
                title: { text: 'Games per Season', font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' } },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.0, 141.6],
                tickformat: '.1f'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: { l: 80, r: 40, t: 20, b: 60 },
            font: { family: 'Inter, sans-serif', size: 12, color: '#495057' }
        };
        
        Plotly.newPlot('plotDebuted', debutedData, debutedLayout, { responsive: true, displayModeBar: true });
        
        
        var nonDebutedData = [{
            x: [4, 5, 5, 4, 5, 1, 1, 2, 4, 4],
            y: [99.8, 18.38, 83.25, 98.25, 105.2, 12.0, 56.67, 23.0, 18.43, 73.5],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Brandon Jacobs", "Bryan Brickhouse", "Charlie Tilson", "Dante Bichette", "Dean Green", "Dillon Howard", "Eric Arce", "Jacob Anderson", "Julio Rodriguez", "Kes Carter"],
            textposition: 'top center',
            textfont: { size: 10, color: '#333' },
            marker: {
                size: 10,
                color: '#d32f2f',
                opacity: 0.8,
                line: { width: 2, color: '#ffffff' }
            },
            customdata: [["AA", 2009, 5, "2015-04-02"], ["AAA", 2012, 8, "2022-08-07"], ["AAA", 2011, 8, "N/A"], ["AA", 2011, 8, "2020-05-31"], ["AAA", 2012, 5, "2018-08-06"], ["Rookie", 2012, 1, "N/A"], ["Rookie", 2011, 3, "2013-07-14"], ["Low-A", 2011, 5, "2017-03-22"], ["AA", 2008, 7, "2014-06-26"], ["AA", 2012, 4, "2015-05-07"]],
            hovertemplate: '<b>%{text}</b><br>' +
                          'MiLB Highest Level: %{customdata[0]}<br>' +
                          'MiLB First Season: %{customdata[1]}<br>' +
                          'MiLB Career Length: %{customdata[2]} years<br>' +
                          'Release Date: %{customdata[3]}<extra></extra>',
            name: 'Non-Debuted Players'
        }];
        
        var nonDebutedLayout = {
            title: { text: '', font: { size: 0 } },
            xaxis: {
                title: { text: 'MiLB Highest Level', font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' } },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.50, 5.50],
                tickmode: 'array',
                tickvals: [1, 2, 3, 4, 5],
                ticktext: ['Rookie', 'Low-A', 'High-A', 'AA', 'AAA']
            },
            yaxis: {
                title: { text: 'MiLB Games per Season', font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' } },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [1.5, 115.7],
                tickformat: 'd'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: { l: 80, r: 40, t: 20, b: 60 },
            font: { family: 'Inter, sans-serif', size: 12, color: '#495057' }
        };
        
        Plotly.newPlot('plotNonDebuted', nonDebutedData, nonDebutedLayout, { responsive: true, displayModeBar: true });
        
        
        // Generate plots for "Both" tab (create copies of data for side-by-side display)
        
        if (typeof debutedData !== 'undefined' && typeof debutedLayout !== 'undefined') {
            var debutedDataBoth = JSON.parse(JSON.stringify(debutedData));
            var debutedLayoutBoth = JSON.parse(JSON.stringify(debutedLayout));
            debutedLayoutBoth.margin = { l: 60, r: 20, t: 20, b: 50 };
            Plotly.newPlot('plotDebutedBoth', debutedDataBoth, debutedLayoutBoth, { responsive: true, displayModeBar: true });
        }
        if (typeof nonDebutedData !== 'undefined' && typeof nonDebutedLayout !== 'undefined') {
            var nonDebutedDataBoth = JSON.parse(JSON.stringify(nonDebutedData));
            var nonDebutedLayoutBoth = JSON.parse(JSON.stringify(nonDebutedLayout));
            nonDebutedLayoutBoth.margin = { l: 60, r: 20, t: 20, b: 50 };
            Plotly.newPlot('plotNonDebutedBoth', nonDebutedDataBoth, nonDebutedLayoutBoth, { responsive: true, displayModeBar: true });
        }
        
    </script>
</body>
</html>
