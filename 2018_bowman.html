<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2018 Bowman | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        #plot-non-debuted {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .plot-section {
            margin-bottom: 50px;
        }
        .plot-section h2 {
            color: #1e3c72;
            margin: 0 0 15px 0;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.2px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        .footnote {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            font-size: 0.85rem;
            font-style: italic;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: 500px;
            }
            #plot-non-debuted {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2018 Bowman</h1>
            <p class="subtitle">Career WAR vs Games per Season Analysis</p>
        </div>
        <div class="plot-section"><h2>Debuted Players</h2><div id="plot"></div></div>
        
        <div class="stats">
            <div class="stat-item"><span class="stat-label">Debuted Players</span><span class="stat-value">34</span></div>
            <div class="stat-item"><span class="stat-label">Average WAR</span><span class="stat-value">3.25</span></div>
            <div class="stat-item"><span class="stat-label">Avg Games/Season</span><span class="stat-value">36.9</span></div>
            
        </div>
        <div class="footnote">
            Data: Fangraphs, MLB
        </div>
    </div>

    <script>
        
        // Plot for debuted players
        var data = [{
            x: [2.4284, 15.6171, 15.2899, 0.534071, -0.349863, 22.279, -1.17683, 0.196537, -0.376979, 0.0143582, 2.71912, -0.612953, -0.326581, 10.1638, 0.0, 1.56027, 1.28133, 3.09545, 10.9099, 6.439, 0.228553, 0.0554121, -0.0245254, 13.6732, 0.0, 0.0, 0.0, 0.982434, 1.31603, -0.111851, -0.144927, 0.120298, 0.0, 4.83765],
            y: [20.166666666666668, 111.5, 103.25, 15.0, 19.0, 26.25, 50.2, 70.0, 16.75, 30.0, 34.375, 57.0, 14.0, 22.75, 11.0, 32.833333333333336, 29.25, 39.285714285714285, 109.42857142857143, 74.4, 79.0, 9.0, 4.0, 96.16666666666667, 12.0, 4.0, 14.0, 14.4, 47.42857142857143, 3.0, 36.666666666666664, 9.4, 10.2, 29.25],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Adbert Alzolay", "Andres Gimenez", "Cedric Mullins", "Chris Rodriguez", "Colton Welker", "Corbin Burnes", "Cristian Pache", "DJ Peters", "Daniel Johnson", "Darick Hall", "Dennis Santana", "Edward Olivares", "Greg Deichmann", "Hunter Greene", "J.B. Bukauskas", "JoJo Romero", "Joey Wentz", "Jordan Hicks", "Jose Adolis Garcia", "Jose Siri", "Keibert Ruiz", "Logan Allen", "Luis Escobar", "Luis Robert", "Matt Sauer", "Michael Mercado", "Mike Shawaryn", "Pedro Avila", "Sam Hilliard", "Sandro Fabian", "Shed Long", "Spencer Howard", "Thomas Hatch", "Zack Littell"],
            textposition: 'top center',

            },

                size: 10,

        var layout = {
            title: {
                text: '',

            },
            xaxis: {
                title: {
                    text: 'Career WAR',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [-4.40, 25.51],
                tickformat: '.1f'
            },
            yaxis: {
                title: {
                    text: 'Games per Season',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.0, 122.7],
                tickformat: '.1f'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            }
        };

        var config = {
            responsive: true,
            displayModeBar: true
        };

        Plotly.newPlot('plot', data, layout, config);
        
        
    </script>
</body>
</html>
