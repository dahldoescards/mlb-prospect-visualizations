<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2010 Bowman | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        #plot-non-debuted {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .plot-section {
            margin-bottom: 50px;
        }
        .plot-section h2 {
            color: #1e3c72;
            margin: 0 0 15px 0;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.2px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        .footnote {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            font-size: 0.85rem;
            font-style: italic;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: 500px;
            }
            #plot-non-debuted {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2010 Bowman</h1>
            <p class="subtitle">Career WAR vs Games per Season Analysis</p>
        </div>
        <div class="plot-section"><h2>Debuted Players</h2><div id="plot"></div></div>
        
        <div class="stats">
            <div class="stat-item"><span class="stat-label">Debuted Players</span><span class="stat-value">21</span></div>
            <div class="stat-item"><span class="stat-label">Average WAR</span><span class="stat-value">8.89</span></div>
            <div class="stat-item"><span class="stat-label">Avg Games/Season</span><span class="stat-value">57.5</span></div>
            
        </div>
        <div class="footnote">
            Data: Fangraphs, MLB
        </div>
    </div>

    <script>
        
        // Plot for debuted players
        var data = [{
            x: [0.00312976, 1.86719, 35.8069, 0.13614, 0.151258, 27.184, 2.64008, 6.76207, 3.83605, -0.9229, 1.903, 0.00348542, 16.8179, 13.1206, 0.811766, 51.592, 0.0, 2.12646, 0.533208, 22.9439, -0.585803],
            y: [100.28571428571429, 50.375, 123.35714285714286, 25.5, 11.5, 111.53333333333333, 68.4, 105.83333333333333, 19.666666666666668, 25.8, 35.5, 15.4, 99.46153846153847, 19.615384615384617, 50.166666666666664, 137.46153846153845, 11.0, 41.55555555555556, 17.0, 131.08333333333334, 7.5],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Alexi Amarista", "Anthony Gose", "Anthony Rizzo", "Brett Jackson", "Chad Jenkins", "D.J. LeMahieu", "David Lough", "Dustin Ackley", "Felix Doubront", "Grant Green", "J.R. Murphy", "Jaff Decker", "Jose Iglesias", "Julio Teheran", "Nick Franklin", "Nolan Arenado", "Patrick Schuster", "Rex Brothers", "Slade Heathcott", "Starlin Castro", "Thomas Neal"],
            textposition: 'top center',
            textfont: {
                size: 10,
                color: '#333'
            },
            marker: {
                size: 10,
                color: '#2a5298',
                opacity: 0.8,
                line: {
                    width: 2,
                    color: '#ffffff'
                }
            },
            customdata: [[702.0, 7.0], [403.0, 8.0], [1727.0, 14.0], [51.0, 2.0], [46.0, 4.0], [1673.0, 15.0], [342.0, 5.0], [635.0, 6.0], [118.0, 6.0], [129.0, 5.0], [284.0, 8.0], [77.0, 5.0], [1293.0, 13.0], [255.0, 13.0], [301.0, 6.0], [1787.0, 13.0], [11.0, 1.0], [374.0, 9.0], [17.0, 1.0], [1573.0, 12.0], [15.0, 2.0]],
            hovertemplate: '<b>%{text}</b><br>' +
                          'Career WAR: %{x:.1f}<br>' +
                          'Games Played: %{customdata[0]}<br>' +
                          'Seasons Played: %{customdata[1]}<extra></extra>'
        }];

        var layout = {
            title: {
                text: '',
                font: { size: 0 }
            },
            xaxis: {
                title: {
                    text: 'Career WAR',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [-7.08, 57.75],
                tickformat: '.1f'
            },
            yaxis: {
                title: {
                    text: 'Games per Season',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.0, 151.2],
                tickformat: '.1f'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            }
        };

        var config = {
            responsive: true,
            displayModeBar: true
        };

        Plotly.newPlot('plot', data, layout, config);
        
        
    </script>
</body>
</html>
