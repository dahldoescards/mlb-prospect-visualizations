<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023 Bowman Chrome (Non-Debuted) | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 100%;
            width: 100%;
            margin: 0;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: calc(100vh - 350px);
            min-height: 450px;
            max-height: 800px;
            margin: 30px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: calc(100vh - 300px);
                min-height: 350px;
                max-height: 600px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
        .js-plotly-plot, .plotly {
            width: 100% !important;
            max-width: 100% !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2023 Bowman Chrome</h1>
            <p class="subtitle">MiLB Highest Level vs Career Length Analysis (Non-Debuted Players)</p>
        </div>
        <div id="nonDebutedFilters" style="display:flex;flex-wrap:wrap;gap:10px;margin-top:10px;margin-bottom:5px;">
            <span style="font-size:11px;text-transform:uppercase;letter-spacing:0.12em;color:#6c757d;margin-right:6px;">Filter by Level:</span>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="1" checked> Rookie</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="2" checked> Low-A</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="3" checked> High-A</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="4" checked> AA</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="5" checked> AAA</label>
        </div>
        <div id="plot"></div>
        <div class="stats">
            <div class="stat-item">

            names: ["Adan Sanchez", "Adrian Pinto", "Alfredo Duno", "Anderson De Los Santos", "Andy Perez", "Antony Peguero", "Ariel Castro", "Axel Sanchez", "Axiel Plaz", "Ben Metzinger", "Bjay Cooke", "Bladimir Restituyo", "Brailer Guerrero", "Brandon Mayea", "Brennan Milone", "Bryan Rincon", "Bryant Betancourt", "Cade Hunter", "Camilo Diaz", "Carlos De La Cruz", "Carlos Rodriguez", "Chase Estep", "Chris Newell", "Christian Cerda", "Clark Elliott", "Connor Staine", "Cristofer Torin", "Daiverson Gutierrez", "Dangelo Sarmiento", "Daniel Guilarte", "Daniel Mateo", "Danny Serretti", "Dario Laverde", "Dar\u00edo Borrero", "Demetrio Crisantes", "Deyvison De Los Santos", "Diego Mosquera", "Dylan O'Rae", "Eddy Beltre", "Enmanuel Terrero", "Ethan Salas", "Everett Cooper III", "Felnin Celesten", "Frederick Bencosme", "Fredy Michel", "Geraldo Quintero", "Griff McGarry", "Hans Montero", "Hayden Dunhurst", "Hendry Chivilli", "Henry Ramos", "Jack Pineda", "Jacob Reimer", "Jair Casanova", "Javier Osorio", "Javier Rivas", "Javier Valdes", "Jesus Bastidas", "Jesus Bugarin", "Jesus Galiz", "Jhonny Piron", "Joel Diaz", "Joendry Vargas", "Jordy Vargas", "Jorel Ortega", "Jose Gerardo", "Juan Benjamin", "Juan Corniel", "Juan Olmos", "Jun-Seok Shim", "Junior Franco", "Junior Marin", "Keiner Delgado", "Kenni Gomez", "Kristin Munroe", "Lamar King Jr.", "Leonardo Bernal", "Ludwing Espinoza", "Luis Almeyda", "Luis Guanipa", "Luis Lara", "Luis Perales", "Luis Reyes", "Luis Rodriguez", "Luis Serna", "Luis Torres", "Luke Berryhill", "Luke Gold", "Maick Collado", "Marco Vargas", "Marcus Lee Sang", "Miguel Tamares", "Omari Daniel", "Oswaldo Osorio", "Paul McIntosh", "Peyton Williams", "Rayner Arias", "Ricardo Olivar", "Rickardo Perez", "Robert Moore", "Ronald Hernandez", "Royber Salinas", "Ruben Santana", "Sem Robberse", "Spence Coffman", "Torin Montgomery", "Trey Faltine", "Victor Izturis", "Vincent Perozo", "Welbyn Francisca", "Wuilfredo Antunez", "Yeniel Laboy", "Yoander Rivero", "Yonatan Hen             levelsLabel: ["Rookie", "High-A", "Low-A", "High-A", "High-A", "Rookie", "Rookie", "AA", "High-A", "AAA", "Low-A", "AA", "Low-A", "Rookie", "AAA", "High-A", "AA", "AA", "Low-A", "AAA", "AAA", "AAA", "AA", "AA", "AA", "AA", "AA", "Low-A", "Rookie", "High-A", "AA", "AA", "High-A", "Rookie", "High-A", "AAA", "High-A", "AA", "Rookie", "High-A", "AA", "Low-A", "High-A", "AA", "Rookie", "AA", "AAA", "Low-A", "High-A", "Rookie", "Low-A", "AA", "AA", "Low-A", "Rookie", "AA", "AA", "AAA", "High-A", "High-A", "Rookie", "High-A", "Low-A", "High-A", "AA", "Low-A", "High-A", "AAA", "Rookie", "Rookie", "AA", "Rookie", "High-A", "High-A", "Rookie", "High-A", "AA", "Rookie", "Low-A", "Low-A", "AA", "AAA", "Low-A", "Rookie", "Low-A", "Low-A", "AAA", "High-A", "High-A", "High-A", "AAA", "Rookie", "Low-A", "Low-A", "AAA", "AA", "Low-A", "AA", "Rookie", "AAA", "High-A", "AAA", "High-A", "AAA", "Low-A", "High-A", "AAA", "Rookie", "High-A", "Low-A", "AA", "Low-A", "High-A", "High-A", "High-A", "High-A"],
            careerLengths: [4, 5, 3, 5, 5, 3, 3, 5, 4, 3, 4, 6, 3, 3, 4, 4, 5, 4, 2, 7, 7, 2, 4, 5, 4, 3, 4, 3, 4, 4, 5, 4, 4, 4, 3, 5, 4, 3, 3, 5, 3, 4, 2, 5, 3, 6, 5, 5, 2, 3, 4, 3, 4, 3, 4, 5, 5, 8, 6, 4, 3, 4, 3, 4, 4, 4, 5, 5, 4, 2, 5, 4, 4, 4, 3, 4, 5, 3, 3, 3, 4, 5, 3, 4, 5, 3, 4, 4, 5, 4, 6, 3, 3, 4, 5, 4, 3, 5, 4, 4, 5, 6, 4, 6, 4, 3, 4, 4, 5, 3, 5, 3, 6, 4, 4, 6],
            firstSeasons: [2022, 2021, 2023, 2021, 2021, 2022, 2023, 2021, 2022, 2022, 2022, 2018, 2023, 2023, 2022, 2022, 2021, 2022, 2023, 2018, 2018, 2022, 2022, 2021, 2022, 2023, 2022, 2023, 2022, 2022, 2019, 2022, 2022, 2021, 2023, 2021, 2021, 2022, 2021, 2021, 2023, 2022, 2024, 2021, 2021, 2019, 2021, 2021, 2022, 2023, 2022, 2023, 2022, 2022, 2022, 2021, 2019, 2016, 2019, 2021, 2021, 2021, 2023, 2021, 2022, 2022, 2021, 2021, 2022, 2023, 2021, 2021, 2022, 2022, 2021, 2022, 2021, 2023, 2023, 2023, 2022, 2021, 2023, 2016, 2021, 2022, 2021, 2022, 2021, 2022, 2019, 2022, 2023, 2022, 2021, 2022, 2023, 2021, 2021, 2022, 2021, 2019, 2022, 2019, 2022, 2022, 2022, 2022, 2021, 2023, 2019, 2022, 2019, 2022, 2021, 2018],
            releaseDates: ["2025-06-12", "N/A", "N/A", "N/A", "N/A", "2025-02-15", "2025-07-29", "N/A", "N/A", "2024-10-08", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "2023-10-30", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "2025-03-11", "N/A", "N/A", "2024-07-25", "N/A", "N/A", "N/A", "N/A", "2023-10-22", "2025-07-28", "N/A", "N/A", "N/A", "N/A", "2024-03-23", "N/A", "N/A", "N/A", "2024-03-27", "N/A", "N/A", "N/A", "N/A", "2024-07-24", "N/A", "N/A", "2024-07-28", "N/A", "N/A", "N/A", "2024-03-21", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "2025-09-08", "2025-11-13", "2025-08-04", "N/A", "2025-01-30", "N/A", "N/A", "2024-04-30", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "2019-11-17", "N/A", "2024-07-29", "2024-07-24", "2025-08-05", "N/A", "N/A", "N/A", "2025-03-19", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "2025-07-03", "N/A", "N/A", "2025-07-12", "N/A", "N/A", "2025-04-13", "2025-03-29", "N/A", "N/A", "N/A", "N/A", "N/A", "2024-07-26", "N/A", "N/A", "2025-03-26", "2024-07-26"]
        };

        function hashFloat(i, seed) {
            var x = Math.sin(i * 12.9898 + seed * 78.233) * 43758.5453;
            return x - Math.floor(x);
        }

        function buildNonDebutedTrace(activeLevels) {
            var x = [];
            var y = [];
            var text = [];
            var customdata = [];

            var totalGps = 0;
            var levelNumeric = nonDebutedBase.x;

            for (var i = 0; i < levelNumeric.length; i++) {
                var lvl = levelNumeric[i];
                if (activeLevels && activeLevels.length &&
                    activeLevels.indexOf(String(lvl)) === -1) {
                    continue;
                }

                var baseX = lvl;
                var baseY = nonDebutedBase.y[i];

                var jx = (hashFloat(i, 1) - 0.5) * 0.45;
                var jy = (hashFloat(i, 2) - 0.5) * (142.3400 - 0.0000) * 0.05;

                x.push(baseX + jx);
                y.push(Math.max(0.0000, baseY + jy));
                text.push(nonDebutedBase.names[i]);
                customdata.push([
                    nonDebutedBase.levelsLabel[i],
                    nonDebutedBase.firstSeasons[i],
                    nonDebutedBase.careerLengths[i],
                    nonDebutedBase.y[i],
                    nonDebutedBase.releaseDates[i]
                ]);
                totalGps += baseY;
            }

            return {
                trace: {
                    x: x,
                    y: y,
                    mode: 'markers',
                    type: 'scatter',
                    text: text,
                    marker: {
                        size: 9,
                        color: '#d32f2f',
                        opacity: 0.85,
                        line: {
                            width: 1.5,
                            color: '#ffffff'
                        }
                    },
                    customdata: customdata,
                    hovertemplate: '<b>%{text}</b><br>' +
                                  'MiLB Highest Level: %{customdata[0]}<br>' +
                                  'MiLB First Season: %{customdata[1]}<br>' +
                                  'MiLB Career Length: %{customdata[2]} years<br>' +
                                  'MiLB Games per Season: %{customdata[3]:.1f}<br>' +
                                  'Release Date: %{customdata[4]}<extra></extra>'
                },
                count: x.length,
                avgGps: (x.length ? totalGps / x.length : 0),
                avgLevel: (function() {
                    if (!x.length) return null;
                    var sum = 0, n = 0;
                    for (var i = 0; i < levelNumeric.length; i++) {
                        var lvl = levelNumeric[i];
                        if (activeLevels && activeLevels.length &&
                            activeLevels.indexOf(String(lvl)) === -1) {
                            continue;
                        }
                        sum += lvl;
                        n += 1;
                    }
                    return n ? sum / n : null;
                })()
            };
        }

        var layout = {
            title: {
                text: '',
                font: { size: 0 }
            },
            xaxis: {
                title: {
                    text: 'MiLB Highest Level',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                type: 'linear',
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.50, 5.50],
                tickmode: 'array',
                tickvals: [1, 2, 3, 4, 5],

            yaxis: {

                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.0, 142.3],
                tickformat: 'd'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            },
            showlegend: false
        };

        var config = {
            responsive: true,
            displayModeBar: true,
            displaylogo: false
        };
        
        function getActiveLevels() {
            var checks = document.querySelectorAll('.level-filter');
            var active = [];
            checks.forEach(function(cb) {
                if (cb.checked) active.push(cb.value);
            });
            if (!active.length) {
                // If user unchecks everything, fall back to all levels
                active = ['1','2','3','4','5'];
                checks.forEach(function(cb) { cb.checked = true; });
            }
            return active;
        }

        function updateNonDebutedPlot() {
            var active = getActiveLevels();
            var res = buildNonDebutedTrace(active);
            Plotly.react('plot', [res.trace], layout, config);

            var countEl = document.getElementById('nonDebutedPlayersCount');
            var avgGpsEl = document.getElementById('nonDebutedAvgGps');
            var avgLevelEl = document.getElementById('nonDebutedAvgLevel');
            if (countEl) countEl.textContent = res.count;
            if (avgGpsEl) avgGpsEl.textContent = res.avgGps.toFixed(1);
            if (avgLevelEl && res.avgLevel !== null) {
                var levelMap = {1:'Rookie',2:'Low-A',3:'High-A',4:'AA',5:'AAA'};
                var rounded = Math.round(res.avgLevel);
                avgLevelEl.textContent = levelMap[rounded] || 'Unknown';
            }
        }

        // Initial render
        updateNonDebutedPlot();

        document.querySelectorAll('.level-filter').forEach(function(cb) {
            cb.addEventListener('change', updateNonDebutedPlot);
        });
    </script>
</body>
</html>
