<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020 Bowman Draft (Non-Debuted) | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 100%;
            width: 100%;
            margin: 0;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: calc(100vh - 350px);
            min-height: 450px;
            max-height: 800px;
            margin: 30px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: calc(100vh - 300px);
                min-height: 350px;
                max-height: 600px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
        .js-plotly-plot, .plotly {
            width: 100% !important;
            max-width: 100% !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2020 Bowman Draft</h1>
            <p class="subtitle">MiLB Highest Level vs Career Length Analysis (Non-Debuted Players)</p>
        </div>
        <div id="nonDebutedFilters" style="display:flex;flex-wrap:wrap;gap:10px;margin-top:10px;margin-bottom:5px;">
            <span style="font-size:11px;text-transform:uppercase;letter-spacing:0.12em;color:#6c757d;margin-right:6px;">Filter by Level:</span>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="1" checked> Rookie</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="2" checked> Low-A</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="3" checked> High-A</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="4" checked> AA</label>
            <label style="font-size:11px;color:#495057;"><input type="checkbox" class="level-filter" value="5" checked> AAA</label>
        </div>
        <div id="plot"></div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Players Shown</span>
                <span class="stat-value" id="nonDebutedPlayersCount">64</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg MiLB Level</span>
                <span class="stat-value" id="nonDebutedAvgLevel">AA</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg MiLB Games per Season</span>
                <span class="stat-value" id="nonDebutedAvgGps">46.5</span>
            </div>
        </div>
    </div>

    <script>
        // Base arrays for non-debuted players
        var nonDebutedBase = {
            x: [5, 5, 5, 4, 4, 4, 4, 3, 5, 4, 4, 5, 2, 4, 4, 4, 4, 5, 5, 4, 4, 5, 5, 5, 5, 5, 5, 1, 5, 3, 4, 2, 3, 4, 4, 4, 3, 4, 4, 3, 3, 5, 5, 5, 2, 5, 5, 5, 4, 3, 5, 5, 5, 5, 4, 5, 4, 5, 5, 4, 4, 4, 5, 4],
            y: [112.0, 21.8, 41.5, 79.0, 15.2, 14.5, 102.2, 22.2, 51.0, 13.0, 17.67, 22.0, 24.33, 12.25, 28.0, 128.75, 15.0, 30.75, 17.4, 78.25, 84.8, 18.5, 56.2, 84.4, 87.2, 25.6, 76.6, 2.0, 14.6, 60.0, 32.8, 7.0, 18.33, 70.0, 96.5, 94.8, 12.75, 83.75, 95.4, 27.0, 19.33, 24.0, 62.75, 98.4, 8.0, 30.0, 26.0, 22.8, 17.4, 68.25, 42.5, 22.2, 28.6, 16.4, 15.0, 106.6, 12.0, 104.4, 29.0, 61.6, 56.75, 71.0, 26.8, 108.0],
            names: ["AJ Vukovich", "Adam Seminaris", "Adisyn Coffey", "Alerick Soularie", "Alex Santos", "Asa Lacy", "Austin Hendrick", "Ben Hernandez", "Bradlee Beesley", "Bryce Bonnin", "Burl Carraway", "CJ Van Eyk", "Carson Tucker", "Carter Baumler", "Case Williams", "Casey Martin", "Chris McMahon", "Christian Chamberlain", "Dane Acker", "Daniel Cabrera", "David Calabrese", "Daxton Fulton", "Ed Howard", "Freddy Zamora", "Hayden Cantrelle", "Holden Powell", "Hudson Haskin", "Hunter Barnhart", "Ian Bedell", "Isaiah Greene", "Jack Blomgren", "Jackson Miller", "Jeff Hakanson", "Jesse Franklin V", "Jimmy Glowenke", "Jordan Nwogu", "Justin Lange", "Kaden Polcovich", "Kala'i Rosario", "Levi Prater", "Logan Hofmann", "Marco Raya", "Matthew Dyer", "Milan Tolentino", "Nick Bitsko", "Nick Garcia", "Nick Swiney", "RJ Dabovich", "Ryan Murphy", "Sammy Infante", "Saul Garza", "Shane Drohan", "Tanner Burns", "Tekoah Roby", "Tink Hence", "Trei Cruz", "Trent Palmer", "Trevor Hauver", "Tyler Brown", "Werner Blakely", "Zach Britton", "Zach Daniels", "Zach McCambley", "Zavier Warren"],
            levelsLabel: ["AAA", "AAA", "AAA", "AA", "AA", "AA", "AA", "High-A", "AAA", "AA", "AA", "AAA", "Low-A", "AA", "AA", "AA", "AA", "AAA", "AAA", "AA", "AA", "AAA", "AAA", "AAA", "AAA", "AAA", "AAA", "Rookie", "AAA", "High-A", "AA", "Low-A", "High-A", "AA", "AA", "AA", "High-A", "AA", "AA", "High-A", "High-A", "AAA", "AAA", "AAA", "Low-A", "AAA", "AAA", "AAA", "AA", "High-A", "AAA", "AAA", "AAA", "AAA", "AA", "AAA", "AA", "AAA", "AAA", "AA", "AA", "AA", "AAA", "AA"],
            careerLengths: [5, 5, 4, 4, 5, 2, 5, 5, 4, 3, 3, 4, 3, 4, 3, 4, 3, 4, 5, 4, 5, 4, 5, 5, 5, 5, 5, 2, 5, 4, 5, 2, 3, 3, 4, 5, 4, 4, 5, 2, 3, 4, 4, 5, 3, 5, 5, 5, 5, 4, 2, 5, 5, 5, 5, 5, 4, 5, 3, 5, 4, 4, 5, 5],
            firstSeasons: [2021, 2021, 2022, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2022, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2022, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2022, 2021, 2021, 2022, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2021, 2021],
            releaseDates: ["N/A", "N/A", "N/A", "2024-07-24", "N/A", "N/A", "N/A", "N/A", "N/A", "2025-03-27", "N/A", "N/A", "2024-07-03", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "N/A", "2024-03-09", "N/A", "2025-03-27", "2025-08-05", "N/A", "2024-07-29", "2025-01-29", "2025-03-27", "N/A", "N/A", "N/A", "N/A", "2023-03-27", "N/A", "N/A", "2024-12-16", "N/A", "2025-07-25", "2025-06-01", "2025-08-05", "N/A", "N/A", "2024-07-24", "2023-03-29", "N/A", "N/A", "N/A", "N/A", "N/A", "2024-09-09", "N/A", "N/A", "2025-06-17", "N/A", "2025-03-12", "N/A", "N/A"]
        };

        function hashFloat(i, seed) {
            var x = Math.sin(i * 12.9898 + seed * 78.233) * 43758.5453;
            return x - Math.floor(x);
        }

        function buildNonDebutedTrace(activeLevels) {
            var x = [];
            var y = [];
            var text = [];
            var customdata = [];

            var totalGps = 0;
            var levelNumeric = nonDebutedBase.x;

            for (var i = 0; i < levelNumeric.length; i++) {
                var lvl = levelNumeric[i];
                if (activeLevels && activeLevels.length &&
                    activeLevels.indexOf(String(lvl)) === -1) {
                    continue;
                }

                var baseX = lvl;
                var baseY = nonDebutedBase.y[i];

                var jx = (hashFloat(i, 1) - 0.5) * 0.45;
                var jy = (hashFloat(i, 2) - 0.5) * (141.6250 - 0.0000) * 0.05;

                x.push(baseX + jx);
                y.push(Math.max(0.0000, baseY + jy));
                text.push(nonDebutedBase.names[i]);
                customdata.push([
                    nonDebutedBase.levelsLabel[i],
                    nonDebutedBase.firstSeasons[i],
                    nonDebutedBase.careerLengths[i],
                    nonDebutedBase.y[i],
                    nonDebutedBase.releaseDates[i]
                ]);
                totalGps += baseY;
            }

            return {
                trace: {
                    x: x,
                    y: y,
                    mode: 'markers',
                    type: 'scatter',
                    text: text,
                    marker: {
                        size: 9,
                        color: '#d32f2f',
                        opacity: 0.85,
                        line: {
                            width: 1.5,
                            color: '#ffffff'
                        }
                    },
                    customdata: customdata,
                    hovertemplate: '<b>%{text}</b><br>' +
                                  'MiLB Highest Level: %{customdata[0]}<br>' +
                                  'MiLB First Season: %{customdata[1]}<br>' +
                                  'MiLB Career Length: %{customdata[2]} years<br>' +
                                  'MiLB Games per Season: %{customdata[3]:.1f}<br>' +
                                  'Release Date: %{customdata[4]}<extra></extra>'
                },
                count: x.length,
                avgGps: (x.length ? totalGps / x.length : 0),
                avgLevel: (function() {
                    if (!x.length) return null;
                    var sum = 0, n = 0;
                    for (var i = 0; i < levelNumeric.length; i++) {
                        var lvl = levelNumeric[i];
                        if (activeLevels && activeLevels.length &&
                            activeLevels.indexOf(String(lvl)) === -1) {
                            continue;
                        }
                        sum += lvl;
                        n += 1;
                    }
                    return n ? sum / n : null;
                })()
            };
        }

        var layout = {
            title: {
                text: '',
                font: { size: 0 }
            },
            xaxis: {
                title: {
                    text: 'MiLB Highest Level',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                type: 'linear',
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.50, 5.50],
                tickmode: 'array',
                tickvals: [1, 2, 3, 4, 5],
                ticktext: ['Rookie', 'Low-A', 'High-A', 'AA', 'AAA']
            },
            yaxis: {
                title: {
                    text: 'MiLB Games per Season',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.0, 141.6],
                tickformat: 'd'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            },
            showlegend: false
        };

        var config = {
            responsive: true,
            displayModeBar: true,
            displaylogo: false
        };
        
        function getActiveLevels() {
            var checks = document.querySelectorAll('.level-filter');
            var active = [];
            checks.forEach(function(cb) {
                if (cb.checked) active.push(cb.value);
            });
            if (!active.length) {
                // If user unchecks everything, fall back to all levels
                active = ['1','2','3','4','5'];
                checks.forEach(function(cb) { cb.checked = true; });
            }
            return active;
        }

        function updateNonDebutedPlot() {
            var active = getActiveLevels();
            var res = buildNonDebutedTrace(active);
            Plotly.react('plot', [res.trace], layout, config);

            var countEl = document.getElementById('nonDebutedPlayersCount');
            var avgGpsEl = document.getElementById('nonDebutedAvgGps');
            var avgLevelEl = document.getElementById('nonDebutedAvgLevel');
            if (countEl) countEl.textContent = res.count;
            if (avgGpsEl) avgGpsEl.textContent = res.avgGps.toFixed(1);
            if (avgLevelEl && res.avgLevel !== null) {
                var levelMap = {1:'Rookie',2:'Low-A',3:'High-A',4:'AA',5:'AAA'};
                var rounded = Math.round(res.avgLevel);
                avgLevelEl.textContent = levelMap[rounded] || 'Unknown';
            }
        }

        // Initial render
        updateNonDebutedPlot();

        document.querySelectorAll('.level-filter').forEach(function(cb) {
            cb.addEventListener('change', updateNonDebutedPlot);
        });
    </script>
</body>
</html>
