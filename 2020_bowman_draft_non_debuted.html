<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020 Bowman Draft (Non-Debuted) | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2020 Bowman Draft</h1>
            <p class="subtitle">MiLB Highest Level vs Career Length Analysis (Non-Debuted Players)</p>
        </div>
        <div id="plot"></div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Players Shown</span>
                <span class="stat-value">64</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg MiLB Level</span>
                <span class="stat-value">AA</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg Career Length</span>
                <span class="stat-value">4.2</span>
            </div>
        </div>
    </div>

    <script>
        var data = [{
            x: [5, 5, 5, 4, 4, 4, 4, 3, 5, 4, 4, 5, 2, 4, 4, 4, 4, 5, 5, 4, 4, 5, 5, 5, 5, 5, 5, 1, 5, 3, 4, 2, 3, 4, 4, 4, 3, 4, 4, 3, 3, 5, 5, 5, 2, 5, 5, 5, 4, 3, 5, 5, 5, 5, 4, 5, 4, 5, 5, 4, 4, 4, 5, 4],
            y: [5, 5, 4, 4, 5, 2, 5, 5, 4, 3, 3, 4, 3, 4, 3, 4, 3, 4, 5, 4, 5, 4, 5, 5, 5, 5, 5, 2, 5, 4, 5, 2, 3, 3, 4, 5, 4, 4, 5, 2, 3, 4, 4, 5, 3, 5, 5, 5, 5, 4, 2, 5, 5, 5, 5, 5, 4, 5, 3, 5, 4, 4, 5, 5],
            mode: 'markers+text',
            type: 'scatter',
            text: ["AJ Vukovich", "Adam Seminaris", "Adisyn Coffey", "Alerick Soularie", "Alex Santos", "Asa Lacy", "Austin Hendrick", "Ben Hernandez", "Bradlee Beesley", "Bryce Bonnin", "Burl Carraway", "CJ Van Eyk", "Carson Tucker", "Carter Baumler", "Case Williams", "Casey Martin", "Chris McMahon", "Christian Chamberlain", "Dane Acker", "Daniel Cabrera", "David Calabrese", "Daxton Fulton", "Ed Howard", "Freddy Zamora", "Hayden Cantrelle", "Holden Powell", "Hudson Haskin", "Hunter Barnhart", "Ian Bedell", "Isaiah Greene", "Jack Blomgren", "Jackson Miller", "Jeff Hakanson", "Jesse Franklin V", "Jimmy Glowenke", "Jordan Nwogu", "Justin Lange", "Kaden Polcovich", "Kala'i Rosario", "Levi Prater", "Logan Hofmann", "Marco Raya", "Matthew Dyer", "Milan Tolentino", "Nick Bitsko", "Nick Garcia", "Nick Swiney", "RJ Dabovich", "Ryan Murphy", "Sammy Infante", "Saul Garza", "Shane Drohan", "Tanner Burns", "Tekoah Roby", "Tink Hence", "Trei Cruz", "Trent Palmer", "Trevor Hauver", "Tyler Brown", "Werner Blakely", "Zach Britton", "Zach Daniels", "Zach McCambley", "Zavier Warren"],
            textposition: 'top center',
            textfont: {
                size: 10,
                color: '#333'
            },
            marker: {
                size: 10,
                color: '#d32f2f',
                opacity: 0.8,
                line: {
                    width: 2,
                    color: '#ffffff'
                }
            },
            customdata: [["AAA", 2021, 5, "N/A"], ["AAA", 2021, 5, "N/A"], ["AAA", 2022, 4, "N/A"], ["AA", 2021, 4, "2024-07-24"], ["AA", 2021, 5, "N/A"], ["AA", 2021, 2, "N/A"], ["AA", 2021, 5, "N/A"], ["High-A", 2021, 5, "N/A"], ["AAA", 2021, 4, "N/A"], ["AA", 2021, 3, "2025-03-27"], ["AA", 2021, 3, "N/A"], ["AAA", 2021, 4, "N/A"], ["Low-A", 2021, 3, "2024-07-03"], ["AA", 2022, 4, "N/A"], ["AA", 2021, 3, "N/A"], ["AA", 2021, 4, "N/A"], ["AA", 2021, 3, "N/A"], ["AAA", 2021, 4, "N/A"], ["AAA", 2021, 5, "N/A"], ["AA", 2021, 4, "N/A"], ["AA", 2021, 5, "N/A"], ["AAA", 2021, 4, "N/A"], ["AAA", 2021, 5, "N/A"], ["AAA", 2021, 5, "N/A"], ["AAA", 2021, 5, "N/A"], ["AAA", 2021, 5, "N/A"], ["AAA", 2021, 5, "N/A"], ["Rookie", 2022, 2, "2024-03-09"], ["AAA", 2021, 5, "N/A"], ["High-A", 2021, 4, "2025-03-27"], ["AA", 2021, 5, "2025-08-05"], ["Low-A", 2021, 2, "N/A"], ["High-A", 2021, 3, "2024-07-29"], ["AA", 2021, 3, "2025-01-29"], ["AA", 2021, 4, "2025-03-27"], ["AA", 2021, 5, "N/A"], ["High-A", 2021, 4, "N/A"], ["AA", 2021, 4, "N/A"], ["AA", 2021, 5, "N/A"], ["High-A", 2021, 2, "2023-03-27"], ["High-A", 2021, 3, "N/A"], ["AAA", 2022, 4, "N/A"], ["AAA", 2021, 4, "2024-12-16"], ["AAA", 2021, 5, "N/A"], ["Low-A", 2022, 3, "2025-07-25"], ["AAA", 2021, 5, "2025-06-01"], ["AAA", 2021, 5, "2025-08-05"], ["AAA", 2021, 5, "N/A"], ["AA", 2021, 5, "N/A"], ["High-A", 2021, 4, "2024-07-24"], ["AAA", 2021, 2, "2023-03-29"], ["AAA", 2021, 5, "N/A"], ["AAA", 2021, 5, "N/A"], ["AAA", 2021, 5, "N/A"], ["AA", 2021, 5, "N/A"], ["AAA", 2021, 5, "N/A"], ["AA", 2021, 4, "2024-09-09"], ["AAA", 2021, 5, "N/A"], ["AAA", 2021, 3, "N/A"], ["AA", 2021, 5, "2025-06-17"], ["AA", 2021, 4, "N/A"], ["AA", 2021, 4, "2025-03-12"], ["AAA", 2021, 5, "N/A"], ["AA", 2021, 5, "N/A"]],
            hovertemplate: '<b>%{text}</b><br>' +
                          'MiLB Highest Level: %{customdata[0]}<br>' +
                          'MiLB First Season: %{customdata[1]}<br>' +
                          'MiLB Career Length: %{customdata[2]} years<br>' +
                          'Release Date: %{customdata[3]}<extra></extra>'
        }];

        var layout = {
            title: {
                text: '',
                font: { size: 0 }
            },
            xaxis: {
                title: {
                    text: 'MiLB Highest Level',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.50, 5.50],
                tickmode: 'array',
                tickvals: [1, 2, 3, 4, 5],
                ticktext: ['Rookie', 'Low-A', 'High-A', 'AA', 'AAA']
            },
            yaxis: {
                title: {
                    text: 'MiLB Career Length (years)',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [1.5, 5.5],
                tickformat: 'd'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            }
        };

        var config = {
            responsive: true,
            displayModeBar: true
        };

        Plotly.newPlot('plot', data, layout, config);
    </script>
</body>
</html>
