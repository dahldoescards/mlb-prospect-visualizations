<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2021 Bowman Chrome | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 30px;
        }
        .tab {
            padding: 15px 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            color: #6c757d;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            background: none;
            border-top: none;
            border-left: none;
            border-right: none;
        }
        .tab:hover {
            color: #2a5298;
            background-color: #f8f9fa;
        }
        .tab.active {
            color: #2a5298;
            border-bottom-color: #2a5298;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .tab-content.both {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        #plotDebuted, #plotNonDebuted {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .both-charts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        .both-charts .chart-container {
            width: 100%;
        }
        .both-charts #plotDebutedBoth, .both-charts #plotNonDebutedBoth {
            width: 100%;
            height: 600px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .both-charts {
                grid-template-columns: 1fr;
            }
            #plotDebuted, #plotNonDebuted {
                height: 500px;
            }
            .both-charts #plotDebutedBoth, .both-charts #plotNonDebutedBoth {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2021 Bowman Chrome</h1>
            <p class="subtitle">Prospect Analysis - Career Performance Visualizations</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" data-tab="debuted" >
                Debuted (17)
            </button>
            <button class="tab " data-tab="non-debuted" >
                Non-Debuted (68)
            </button>
            <button class="tab" data-tab="both" >
                Both
            </button>
        </div>
        
        <div class="tab-content active" id="tab-debuted">
            <div id="plotDebuted"></div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Players Shown</span>
                    <span class="stat-value">17</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Average WAR</span>
                    <span class="stat-value">0.71</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Avg Games/Season</span>
                    <span class="stat-value">32.9</span>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="tab-non-debuted">
            <div id="plotNonDebuted"></div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Players Shown</span>
                    <span class="stat-value">68</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Avg MiLB Level</span>
                    <span class="stat-value">AA</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Avg Career Length</span>
                    <span class="stat-value">4.7</span>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="tab-both">
            <div class="both-charts">
                <div class="chart-container">
                    <h3 style="color: #1e3c72; margin-bottom: 15px; font-size: 1.2rem;">Debuted Players</h3>
                    <div id="plotDebutedBoth"></div>
                </div>
                <div class="chart-container">
                    <h3 style="color: #1e3c72; margin-bottom: 15px; font-size: 1.2rem;">Non-Debuted Players</h3>
                    <div id="plotNonDebutedBoth"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        document.querySelectorAll('.tab').forEach(tab => {
            if (!tab.disabled) {
                tab.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');
                    
                    // Update active tab
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update active tab content
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById('tab-' + tabName).classList.add('active');
                });
            }
        });
        
        // Generate plots
        
        var debutedData = [{
            x: [0.0921007, -0.44638, 2.14776, 0.70747, 6.01219, -0.35784, 0.917392, -0.985785, 1.9553, 1.16095, 0.0, 1.29182, 0.191074, 0.141978, -0.186039, -0.463901, -0.116012],
            y: [1.5, 18.0, 119.25, 16.0, 103.5, 72.5, 16.2, 52.5, 23.75, 30.25, 9.0, 30.333333333333332, 2.0, 24.0, 31.0, 7.0, 3.0],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Angel Rondon", "Bryan Ramos", "Christopher Morel", "Eguy Rosario", "Ezequiel Tovar", "Gilberto Celestino", "Gregory Santos", "Jordan Diaz", "Jose Butto", "Josh Winckowski", "Juan Then", "Justin Martinez", "Kyle Hurt", "Liover Peguero", "Osleivis Basabe", "Pedro Leon", "Tyler Gentry"],
            textposition: 'top center',
            textfont: { size: 10, color: '#333' },
            marker: {
                size: 10,
                color: '#2a5298',
                opacity: 0.8,
                line: { width: 2, color: '#ffffff' }
            },
            customdata: [3.0, 36.0, 477.0, 48.0, 414.0, 145.0, 81.0, 105.0, 95.0, 121.0, 9.0, 91.0, 4.0, 96.0, 31.0, 7.0, 3.0],
            hovertemplate: '<b>%{text}</b><br>' +
                          'Career WAR: %{x:.1f}<br>' +
                          'Games per Season: %{y:.1f}<br>' +
                          'Career Games Played: %{customdata}<extra></extra>',
            name: 'Debuted Players'
        }];
        
        var debutedLayout = {
            title: { text: '', font: { size: 0 } },
            xaxis: {
                title: { text: 'Career WAR', font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' } },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [-2.59, 7.61],
                tickformat: '.1f'
            },
            yaxis: {
                title: { text: 'Games per Season', font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' } },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.0, 131.2],
                tickformat: '.1f'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: { l: 80, r: 40, t: 20, b: 60 },
            font: { family: 'Inter, sans-serif', size: 12, color: '#495057' }
        };
        
        Plotly.newPlot('plotDebuted', debutedData, debutedLayout, { responsive: true, displayModeBar: true });
        
        
        var nonDebutedData = [{
            x: [5, 2, 3, 3, 3, 4, 4, 3, 5, 5, 4, 3, 2, 4, 4, 3, 5, 5, 4, 1, 3, 4, 2, 5, 5, 4, 4, 5, 2, 5, 1, 2, 5, 5, 4, 3, 4, 1, 5, 1, 2, 5, 4, 4, 3, 3, 5, 2, 4, 3, 5, 2, 3, 2, 3, 5, 3, 2, 5, 5, 2, 5, 4, 5, 3, 3, 4, 5],
            y: [2, 4, 5, 2, 5, 5, 4, 5, 7, 5, 4, 5, 5, 7, 6, 5, 4, 5, 6, 3, 6, 5, 5, 7, 3, 4, 3, 5, 4, 6, 3, 3, 6, 5, 5, 4, 7, 4, 7, 2, 5, 4, 3, 5, 6, 6, 4, 3, 5, 5, 6, 4, 5, 3, 5, 6, 5, 5, 5, 4, 4, 3, 2, 7, 5, 5, 5, 6],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Adam Kerner", "Alexander Mojica", "Alexander Vizcaino", "Anthony Walters", "Armando Cruz", "Arol Vera", "Baron Radcliff", "Carlos Colmenarez", "Carlos Rodriguez", "Carson Taylor", "Chih-Jung Liu", "Cristian Hernandez", "Cristian Santana", "David Garcia", "Eduardo Garcia", "Eduarqui Fernandez", "Elijah Dunham", "Emmanuel Rodriguez", "Ethan Hearn", "Franyel Baez", "Gabriel Maciel", "Gabriel Rodriguez", "George Feliz", "Helcris Olivarez", "J.D. Orr", "JC Correa", "Jagger Haynes", "Jeferson Quero", "Jesus Parra", "Jordy Barley", "Jose Baez", "Jose Bonilla", "Julio Carreras", "Kale Emshoff", "Kevin Made", "Koen Moreno", "Luis Mieses", "Luis Rodriguez", "Malcom Nunez", "Malfrin Sosa", "Malvin Valdez", "Matt Scheffler", "Michael Guldberg", "Miguel Bleis", "Milkar Perez", "Misael Urbina", "Nick Frasso", "Pablo Abreu", "Pedro Martinez", "Pedro Pineda", "Rafael Morel", "Rayner Santana", "Reginald Preciado", "Rikelvin De Castro", "Santiago Florez", "Sean Roby", "Shalin Polanco", "Starlin Aguilar", "Tanner Murray", "Taylor Dollard", "Trent Deveaux", "Tucker Bradley", "Tyler Keenan", "Viandel Pena", "Victor Acosta", "Wilman Diaz", "Yiddi Cappe", "Yohendrick Pinango"],
            textposition: 'top center',
            textfont: { size: 10, color: '#333' },
            marker: {
                size: 10,
                color: '#d32f2f',
                opacity: 0.8,
                line: { width: 2, color: '#ffffff' }
            },
            customdata: [["AAA", 2021, 2, "2023-04-06"], ["Low-A", 2019, 4, "2024-04-25"], ["High-A", 2016, 5, "N/A"], ["High-A", 2021, 2, "2022-08-29"], ["High-A", 2021, 5, "N/A"], ["AA", 2021, 5, "N/A"], ["AA", 2021, 4, "2024-07-14"], ["High-A", 2021, 5, "N/A"], ["AAA", 2018, 7, "N/A"], ["AAA", 2021, 5, "N/A"], ["AA", 2021, 4, "N/A"], ["High-A", 2021, 5, "N/A"], ["Low-A", 2021, 5, "N/A"], ["AA", 2017, 7, "N/A"], ["AA", 2019, 6, "N/A"], ["High-A", 2019, 5, "2024-12-31"], ["AAA", 2021, 4, "2025-02-13"], ["AAA", 2021, 5, "N/A"], ["AA", 2019, 6, "N/A"], ["Rookie", 2021, 3, "2024-03-29"], ["High-A", 2016, 6, "N/A"], ["AA", 2019, 5, "2024-07-28"], ["Low-A", 2021, 5, "N/A"], ["AAA", 2017, 7, "N/A"], ["AAA", 2021, 3, "2023-07-10"], ["AA", 2021, 4, "2024-06-17"], ["AA", 2023, 3, "N/A"], ["AAA", 2021, 5, "N/A"], ["Low-A", 2019, 4, "2023-07-30"], ["AAA", 2017, 6, "2024-07-07"], ["Rookie", 2019, 3, "N/A"], ["Low-A", 2019, 3, "2024-03-21"], ["AAA", 2018, 6, "N/A"], ["AAA", 2021, 5, "2025-08-03"], ["AA", 2021, 5, "N/A"], ["High-A", 2022, 4, "N/A"], ["AA", 2017, 7, "N/A"], ["Rookie", 2016, 4, "2019-11-17"], ["AAA", 2018, 7, "N/A"], ["Rookie", 2021, 2, "N/A"], ["Low-A", 2021, 5, "N/A"], ["AAA", 2021, 4, "2024-06-14"], ["AA", 2021, 3, "N/A"], ["AA", 2021, 5, "N/A"], ["High-A", 2019, 6, "N/A"], ["High-A", 2019, 6, "N/A"], ["AAA", 2021, 4, "N/A"], ["Low-A", 2017, 3, "N/A"], ["AA", 2018, 5, "2024-03-26"], ["High-A", 2021, 5, "N/A"], ["AAA", 2019, 6, "N/A"], ["Low-A", 2019, 4, "2023-07-29"], ["High-A", 2021, 5, "N/A"], ["Low-A", 2021, 3, "2024-03-29"], ["High-A", 2017, 5, "N/A"], ["AAA", 2018, 6, "2024-07-28"], ["High-A", 2021, 5, "N/A"], ["Low-A", 2021, 5, "N/A"], ["AAA", 2021, 5, "N/A"], ["AAA", 2021, 4, "N/A"], ["Low-A", 2018, 4, "2022-06-07"], ["AAA", 2021, 3, "2024-04-22"], ["AA", 2021, 2, "2023-03-29"], ["AAA", 2018, 7, "N/A"], ["High-A", 2021, 5, "N/A"], ["High-A", 2021, 5, "2025-08-06"], ["AA", 2021, 5, "N/A"], ["AAA", 2019, 6, "N/A"]],
            hovertemplate: '<b>%{text}</b><br>' +
                          'MiLB Highest Level: %{customdata[0]}<br>' +
                          'MiLB First Season: %{customdata[1]}<br>' +
                          'MiLB Career Length: %{customdata[2]} years<br>' +
                          'Release Date: %{customdata[3]}<extra></extra>',
            name: 'Non-Debuted Players'
        }];
        
        var nonDebutedLayout = {
            title: { text: '', font: { size: 0 } },
            xaxis: {
                title: { text: 'MiLB Highest Level', font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' } },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.50, 5.50],
                tickmode: 'array',
                tickvals: [1, 2, 3, 4, 5],
                ticktext: ['Rookie', 'Low-A', 'High-A', 'AA', 'AAA']
            },
            yaxis: {
                title: { text: 'MiLB Career Length (years)', font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' } },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [1.3, 7.7],
                tickformat: 'd'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: { l: 80, r: 40, t: 20, b: 60 },
            font: { family: 'Inter, sans-serif', size: 12, color: '#495057' }
        };
        
        Plotly.newPlot('plotNonDebuted', nonDebutedData, nonDebutedLayout, { responsive: true, displayModeBar: true });
        
        
        // Generate plots for "Both" tab (create copies of data for side-by-side display)
        
        if (typeof debutedData !== 'undefined' && typeof debutedLayout !== 'undefined') {
            var debutedDataBoth = JSON.parse(JSON.stringify(debutedData));
            var debutedLayoutBoth = JSON.parse(JSON.stringify(debutedLayout));
            debutedLayoutBoth.margin = { l: 60, r: 20, t: 20, b: 50 };
            Plotly.newPlot('plotDebutedBoth', debutedDataBoth, debutedLayoutBoth, { responsive: true, displayModeBar: true });
        }
        if (typeof nonDebutedData !== 'undefined' && typeof nonDebutedLayout !== 'undefined') {
            var nonDebutedDataBoth = JSON.parse(JSON.stringify(nonDebutedData));
            var nonDebutedLayoutBoth = JSON.parse(JSON.stringify(nonDebutedLayout));
            nonDebutedLayoutBoth.margin = { l: 60, r: 20, t: 20, b: 50 };
            Plotly.newPlot('plotNonDebutedBoth', nonDebutedDataBoth, nonDebutedLayoutBoth, { responsive: true, displayModeBar: true });
        }
        
    </script>
</body>
</html>
