<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2021 Bowman Draft (Non-Debuted) | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2021 Bowman Draft</h1>
            <p class="subtitle">MiLB Highest Level vs Career Length Analysis (Non-Debuted Players)</p>
        </div>
        <div id="plot"></div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Players Shown</span>
                <span class="stat-value">49</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg MiLB Level</span>
                <span class="stat-value">AA</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg MiLB Games per Season</span>
                <span class="stat-value">46.0</span>
            </div>
        </div>
    </div>

    <script>
        var data = [{
            x: [5, 5, 5, 4, 4, 4, 4, 5, 3, 5, 4, 3, 5, 5, 4, 3, 3, 4, 5, 2, 3, 5, 5, 4, 3, 5, 3, 4, 3, 5, 3, 4, 4, 5, 4, 4, 5, 2, 5, 5, 5, 3, 3, 4, 5, 5, 4, 5, 5],
            y: [94.0, 80.6, 17.33, 15.75, 19.0, 56.4, 79.2, 18.0, 6.33, 88.2, 84.0, 10.25, 25.0, 92.5, 21.5, 87.0, 13.5, 73.6, 84.0, 72.0, 55.8, 80.6, 37.4, 13.25, 48.6, 33.6, 15.4, 59.6, 25.8, 87.6, 8.2, 19.6, 22.2, 13.67, 82.4, 24.33, 36.2, 23.33, 76.6, 22.25, 20.25, 20.33, 80.2, 65.25, 26.0, 89.0, 80.6, 25.2, 23.8],
            mode: 'markers+text',
            type: 'scatter',
            text: ["Aaron Zavala", "Alex Binelas", "Andrew Painter", "Anthony Solometo", "Austin Love", "Benny Montgomery", "Branden Boissiere", "Brendan Beck", "Calvin Ziegler", "Cody Morissette", "Cooper Kinney", "Drew Gray", "Eric Cerantola", "Ethan Wilson", "Frank Mozzicato", "Izaac Pacheco", "Jacob Steinmetz", "Jay Allen", "Joe Mack", "Jordan McCants", "Jordan Viars", "Jose Torres", "Kevin Kopps", "Landon Marceaux", "Lonnie White Jr.", "Luke Murphy", "Maddux Bruns", "Matheu Nelson", "Matt Mikulski", "Max Ferguson", "Micah Ottenbreit", "Michael Morales", "Mitch Bratt", "Ricky Tiedemann", "Ruben Ibarra", "Russell Smith", "Ryan Cusick", "Ryan Holgate", "Ryan Spikes", "Ryan Webb", "Shane Panzini", "Steven Hajjar", "T.J. White", "Tanner Allen", "Tommy Mace", "Tyler McDonough", "Wes Kath", "Will Bednar", "Zane Mills"],
            textposition: 'top center',
            textfont: {

                color: '#333'
            },
            marker: {
                size: 10,
                color: '#d32f2f',
                opacity: 0.8,
                line: {
                    width: 2,
                    color: '#ffffff'
                }
            },
            customdata: [["AAA", 2021, 5, 94.0, "N/A"], ["AAA", 2021, 5, 80.6, "N/A"], ["AAA", 2021, 3, 17.33, "N/A"], ["AA", 2022, 4, 15.75, "N/A"], ["AA", 2021, 4, 19.0, "N/A"], ["AA", 2021, 5, 56.4, "N/A"], ["AA", 2021, 5, 79.2, "N/A"], ["AAA", 2023, 2, 18.0, "N/A"], ["High-A", 2022, 3, 6.33, "N/A"], ["AAA", 2021, 5, 88.2, "N/A"], ["AA", 2021, 4, 84.0, "N/A"], ["High-A", 2021, 4, 10.25, "N/A"], ["AAA", 2021, 5, 25.0, "N/A"], ["AAA", 2021, 4, 92.5, "2025-03-21"], ["AA", 2022, 4, 21.5, "N/A"], ["High-A", 2021, 5, 87.0, "N/A"], ["High-A", 2021, 4, 13.5, "N/A"], ["AA", 2021, 5, 73.6, "N/A"], ["AAA", 2021, 5, 84.0, "N/A"], ["Low-A", 2021, 4, 72.0, "2025-03-29"], ["High-A", 2021, 5, 55.8, "2025-08-04"], ["AAA", 2021, 5, 80.6, "N/A"], ["AAA", 2021, 5, 37.4, "N/A"], ["AA", 2021, 4, 13.25, "N/A"], ["High-A", 2021, 5, 48.6, "N/A"], ["AAA", 2021, 5, 33.6, "N/A"], ["High-A", 2021, 5, 15.4, "N/A"], ["AA", 2021, 5, 59.6, "2025-07-21"], ["High-A", 2021, 5, 25.8, "2025-10-09"], ["AAA", 2021, 5, 87.6, "N/A"], ["High-A", 2021, 5, 8.2, "N/A"], ["AA", 2021, 5, 19.6, "N/A"], ["AA", 2021, 5, 22.2, "N/A"], ["AAA", 2022, 3, 13.67, "N/A"], ["AA", 2021, 5, 82.4, "N/A"], ["AA", 2022, 3, 24.33, "N/A"], ["AAA", 2021, 5, 36.2, "N/A"], ["Low-A", 2021, 3, 23.33, "2023-07-19"], ["AAA", 2021, 5, 76.6, "N/A"], ["AAA", 2022, 4, 22.25, "N/A"], ["AAA", 2022, 4, 20.25, "N/A"], ["High-A", 2022, 3, 20.33, "N/A"], ["High-A", 2021, 5, 80.2, "N/A"], ["AA", 2021, 4, 65.25, "2024-08-02"], ["AAA", 2022, 4, 26.0, "N/A"], ["AAA", 2021, 5, 89.0, "N/A"], ["AA", 2021, 5, 80.6, "N/A"], ["AAA", 2021, 5, 25.2, "N/A"], ["AAA", 2021, 5, 23.8, "N/A"]],
            hovertemplate: '<b>%{text}</b><br>' +
                          'MiLB Highest Level: %{customdata[0]}<br>' +
                          'MiLB First Season: %{customdata[1]}<br>' +
                          'MiLB Career Length: %{customdata[2]} years<br>' +
                          'MiLB Games per Season: %{customdata[3]:.1f}<br>' +
                          'Release Date: %{customdata[4]}<extra></extra>'
        }];

        var layout = {
            title: {
                text: '',
                font: { size: 0 }
            },
            xaxis: {
                title: {
                    text: 'MiLB Highest Level',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [1.50, 5.50],
                tickmode: 'array',
                tickvals: [1, 2, 3, 4, 5],
                ticktext: ['Rookie', 'Low-A', 'High-A', 'AA', 'AAA']
            },
            yaxis: {
                title: {
                    text: 'MiLB Games per Season',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [0.0, 103.4],
                tickformat: 'd'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            }
        };

        var config = {
            responsive: true,
            displayModeBar: true
        };

        Plotly.newPlot('plot', data, layout, config);
    </script>
</body>
</html>
