<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2016 Bowman Draft | Bowman Prospect Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }
        .header-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        h1 {
            color: #1e3c72;
            margin: 0 0 8px 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        .subtitle {
            color: #6c757d;
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }
        #plot {
            width: 100%;
            height: 650px;
            margin: 30px 0;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            display: block;
            font-size: 0.85rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .stat-value {
            display: block;
            font-size: 1.75rem;
            color: #1e3c72;
            font-weight: 700;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #plot {
                height: 500px;
            }
            .stats {
                grid-template-columns: 1fr;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1>2016 Bowman Draft</h1>
            <p class="subtitle">Career WAR vs Career Length Analysis</p>
        </div>
        <div id="plot"></div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Players Shown</span>
                <span class="stat-value">44</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Average WAR</span>
                <span class="stat-value">3.86</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg Career Length</span>
                <span class="stat-value">5.1 yrs</span>
            </div>
        </div>
    </div>

    <script>
        var data = [{
            x: [3.27786, -0.0176787, 0, 19.9658, 0.175155, 5.2673, 18.5631, -0.142503, 7.21644, 5.8043, -0.231023, 0.0461488, 9.38524, -0.0137829, 3.06013, 5.19378, 0.0860255, 2.82003, 6.2107, 0, 0.962492, 5.71387, 3.6417, 3.77648, 13.0876, 0.204798, 4.52054, 0.0443721, 2.5341, 0.0587864, 2.74825, 0.32442, 1.68656, 2.60966, 20.8083, 0, -0.128601, -0.0114903, -0.00563878, 0.916086, -0.575724, 22.4028, 0, -2.06563],
            y: [7.0, 4.0, 5.0, 7.0, 6.0, 5.0, 7.0, 8.0, 7.0, 7.0, 2.0, 1.0, 4.0, 1.0, 7.0, 6.0, 5.0, 6.0, 8.0, 2.0, 8.0, 7.0, 6.0, 7.0, 7.0, 2.0, 5.0, 4.0, 5.0, 4.0, 4.0, 7.0, 6.0, 4.0, 7.0, 2.0, 2.0, 4.0, 5.0, 4.0, 2.0, 7.0, 4.0, 5.0],
            mode: 'markers+text',
            type: 'scatter',
            text: ["A.J. Puk", "Alex Kirilloff", "Ben Bowden", "Bo Bichette", "Bobby Dalbec", "Braxton Garrett", "Bryan Reynolds", "Bryse Wilson", "Cal Quantrill", "Cavan Biggio", "Chris Okey", "Cody Sedlock", "Cole Ragans", "Corey Ray", "Dakota Hudson", "Dane Dunning", "Daulton Jefferies", "Dylan Carlson", "Eric Lauer", "Forrest Whitley", "Garrett Hampson", "Gavin Lux", "Ian Anderson", "Jake Fraley", "Jesus Luzardo", "Jordan Sheffield", "Joshua Lowe", "Justin Dunn", "Kyle Lewis", "Kyle Muller", "Matt Manning", "Matt Thaiss", "Mickey Moniak", "Nolan Jones", "Pete Alonso", "Riley Pint", "Ronnie Dawson", "T.J. Zeuch", "Taylor Trammell", "Will Benson", "Will Craig", "Will Smith", "Zack Burdi", "Zack Collins"],
            textposition: 'top center',
            textfont: {
                size: 10,
                color: '#333'
            },
            marker: {
                size: 10,
                color: '#2a5298',
                opacity: 0.8,
                line: {
                    width: 2,
                    color: '#ffffff'
                }
            },
            hovertemplate: '<b>%{text}</b><br>' +
                          'Career WAR: %{x}<br>' +
                          'Career Length: %{y} years<extra></extra>'
        }];

        var layout = {
            title: {
                text: '',
                font: { size: 0 }
            },
            xaxis: {
                title: {
                    text: 'Career WAR',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: true,
                zerolinecolor: '#6c757d',
                zerolinewidth: 2,
                linecolor: '#dee2e6',
                linewidth: 1,
                range: [-5.31, 25.64]
            },
            yaxis: {
                title: {
                    text: 'Career Length (years)',
                    font: { size: 16, family: 'Inter, sans-serif', color: '#1e3c72' }
                },
                titlefont: { size: 16, family: 'Inter, sans-serif' },
                showgrid: true,
                gridcolor: '#e9ecef',
                gridwidth: 1,
                zeroline: false,
                linecolor: '#dee2e6',
                linewidth: 1
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff',
            hovermode: 'closest',
            margin: {
                l: 80,
                r: 40,
                t: 20,
                b: 60
            },
            font: {
                family: 'Inter, sans-serif',
                size: 12,
                color: '#495057'
            }
        };

        var config = {
            responsive: true,
            displayModeBar: true
        };

        Plotly.newPlot('plot', data, layout, config);
    </script>
</body>
</html>
